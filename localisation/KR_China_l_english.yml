 integrate_china:0 "建立行政部门/重新整合租借地"
 integrate_china_desc:0 "中国只需要一个中央政府就够了。但尽管我们在战场上击败了敌人，距离真正的和平繁荣还有很长的路子要走。接下来我们将会开展一系列运动，一步一步拆除我们对手的政治基础，合法的查封并且国有化他们的资产，并且取消租界等等。虽然我们击败了敌人，并且夺取了他们曾经统治的领土，但这不过是一个开始，建立起地方行政机构才是至关重要的。[GetIntegrateChina]"
 integrate_china_desc_extra:0 "\n\n当前整合省份的速度和政治点数花费是：\n  初始成本：\n    小省份：£pol_power [?kr_china_provinceintegration_cost_small?50|Y0]\n    中省份：£pol_power [?kr_china_provinceintegration_cost_medium?75|Y0]\n    大省份：£pol_power [?kr_china_provinceintegration_cost_large?100|Y0]\n  省份整合时间：[?kr_china_provinceintegration_speed?90|Y0]天\n  每日整合花费：每日£pol_power §R-0.2§!\n\n当前整合租界的速度和政治点数花费是：\n  初始成本：£pol_power [?kr_china_concessionintegration_cost?15|Y0]\n  租界整合时间：[?kr_china_concessionintegration_speed?60|Y0]天\n  每日整合花费：每日£pol_power §R-0.1§!"
