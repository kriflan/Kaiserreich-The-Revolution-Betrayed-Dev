 china_second_sino_japanese_war_UF_decisions_desc:0 "随着日本开始侵华，东部地区爆发了全面战争。如今，为应对共同的大敌，各路军阀及政治人物已出面组成了一个松散的联盟：统一战线。一寸山河一寸血。中国的命运危在旦夕。\n\n对§H[JAP.GetNameDef]§!的攻击修正：§G[?ROOT.japanese_resistance_level| = %1+]§!\n对§H[JAP.GetNameDef]§!的防御修正：§G[?ROOT.japanese_resistance_level| = %1+]§!"
