 effect_after_they_agree:0 "如果他们§Y同意§!我们的要求，我们会得到以下效果：\n"
 china_army_decisions:0 "军队改革"
 china_army_decisions_desc:0 "绝大多数中国的武装力量在效仿西方标准上花费了大量的时间和精力，以及金钱。然而长年的内战导致训练的不规范，和装备的缺乏导致了兵员质量参差不齐。再加上许多军阀征召的士兵里有不少是诸如草寇，强盗，恶霸这样的混混，或是没有任何军事思想的农民，进一步恶化了军队的质量和战斗力。我们应该从提高军事训练标准开始做起，一步一步的改革我们的部队，直到我们能和西方的那些军事强国平起平坐为止。\n"
 china_inadequate_army:0 "军队混乱"
 china_army_reform_idea:0 "§H军队改革进度§!\n陆军组织度：[?Root.army_reform_var_org|1% = +]\n陆军经验损失：[?Root.army_reform_var_exp|1% = -]"
 china_army_reform_idea_desc:0 "§L无论是腐败猖獗，统帅无方，战术过时，装备陈旧，训练不足还是以上各项全部都有，中国所有军队似乎都有一个共同点，那就是与绝大多数的现代军事力量相去甚远。我们大打折扣的部队在面对训练有素的军事力量面前不堪一击，而解决这些堆积了几十年的顽疾要消耗我们大量的精力和时间。§!"
 china_army_reform_effect:0 "进一步的§H军队改革§!：\n陆军组织度：[?0.1|G1% = ]\n陆军经验损失：[?-0.15|G1% = ]"
