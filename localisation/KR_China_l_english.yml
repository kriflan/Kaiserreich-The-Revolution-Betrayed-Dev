 china_redoubt.1.t:0 "政府逃离"
 china_redoubt.1.d:0 "我们在东面的防御一个接一个地在敌人的进军面前被击垮，我们的军队开始和绝望的难民一起逃跑，阻塞了向西的道路和铁路。即使是现在，更多的日本军队都在涌入华北平原，而政府也到了考虑撤离的时刻了。幸运的是，中国十分庞大，而建立一个国家临时安顿的堡垒能让我们渡过正在来临的风暴。政府已经开始准备逃往[china_national_redoubt.GetCliqueShortName]，而它的官员举止失措、手忙脚乱。但是在外边，临时首都的街道上充斥着死寂和昏暗的氛围，只有太过困窘而无力逃往西面的穷人游荡其间。直到敌人被打败之前，我们都无法回来再见到此地了。"
 china_redoubt.1.a:0 "跑快一点！"
 china_redoubt.1.b:0 "(作为临时政府继续游戏)"
 china_redoubt.2.t:0 "政府到达[china_national_redoubt.GetCliqueShortName]"
 china_redoubt.2.d:0 "在穿越数千公里、跨过高山和挤满死者和饥民小道的艰难旅程后，中央政府的残余成员终于抵达了[china_national_redoubt.GetCliqueShortName]。现在他们是安全的了，但另一方面，日本天皇的手伸到这边过来也只是时间问题。前面尚有一场漫长的战争要打。"
 china_redoubt.2.a:0 "欢迎！"
 china_redoubt.3.t:0 "政府回归"
 china_redoubt.3.d:0 "经过长期的艰苦奋战后，中央政府已经回到了旧都。但尽管首都恢复了生机，但曾经繁忙的政府建筑却依旧死气沉沉且早已废弃，其屋顶化为灰烬，墙壁仅剩被挖空的瓦砾。不止首都，整个国家的恢复都需要花费一段时间，如果他们能够恢复的话.."
 china_redoubt.3.a:0 "好时代，到来吧"
 china_redoubt.3.b:0 "（扮演国民政府）"
 china_redoubt.4.t:0 "我们必须撤离"
 china_redoubt.4.d:0 "尽管中央政府和所有在面对日本人进军时站出来的人已经做出了最大的努力，但现在是我们考虑撤退的时候了。随着整个国家向西移动，陆路和水路上就像逃避洪水时一样已经充满了死尸和难民。现在我们必须加入他们，并在并在位于[china_national_redoubt.GetCliqueShortName]的国民堡垒重整旗鼓继续战斗"
 china_redoubt.4.a:0 "快跑！"
 china_redoubt.4.b:0 "(作为临时政府继续游戏)"
 china_redoubt.5.t:0 "[From.GetCliqueShortName]到达了[china_national_redoubt.GetCliqueShortName]"
 china_redoubt.5.d:0 "在穿越数千公里、跨过高山和河流，越过山谷的艰难旅程后，[From.GetCliqueShortName]成功抵达了[china_national_redoubt.GetCliqueShortName]。现在他们是安全的了，但另一方面，日本天皇的手伸到这边过来也只是时间问题。前面尚有一场漫长的战争要打。"
 china_redoubt.5.a:0 "欢迎欢迎！"
 china_redoubt.6.t:0 "[From.GetCliqueShortName]回归"
 china_redoubt.6.d:0 "经过长期的艰苦奋战后，[From.GetCliqueShortName]已经回归到了旧都。但尽管首都恢复了生机，但曾经繁忙的政府建筑却依旧死气沉沉且早已废弃，其屋顶化为灰烬，墙壁仅剩被挖空的瓦砾。不止首都，整个国家的恢复都需要花费一段时间，如果他们能够恢复的话.."
 china_redoubt.6.a:0 "终于"
 china_ceasefire_occupation_transfer:0 "取得§H所有已占领省份§!的控制权"
 china_war_with_united_front:0 "§R统一战线将会与我们开战！§!\n"
 china_shared.2.d:0 "随着日本的入侵迫在眉睫，[Root.GetLeader]决定呼吁整个中国团结起来对抗入侵者，即使这意味着我们将和以前的敌人并肩作战。即使我国的通信基础设施已经受到威胁，但该消息也会立即发出——就算让人传信也得传到！"
 china_shared.3.t:0 "呼吁团结"
 china_shared.3.d:0 "多年来，许多学者、知识分子和理想主义者一直在呼吁实现国家统一，以防止外国侵略。这确实是个不错的集会口号，如果大家不把这类声音当做耳边风的话。现在，随着日本的入侵席卷了全国大部分地区，[From.GetNameDef]呼吁建立一个临时的抗日同盟，而这一次其他领导人也许会听取这个建议。因为即使是最愤世嫉俗的人也必须承认，中国的命运似乎悬而未决。"
 china_shared.3.a:0 "当然，我们必须团结一致"
 china_shared.3.b:0 "和他们并肩作战？想都别想！"
 china_shared.4.t:0 "[From.GetNameDefCap]加入统一战线"
 china_shared.4.d:0 "[FROM.GetNameDefCap]已经加入了统一战线，并会运用一切资源和影响力来支持抗日事业。虽然这不会结束任何我们之间的仇恨和敌对，也不会宣称或建立一个合法的国家领导权，但是尽管如此，现在我们的部队将会并肩作战以对抗外国侵略者。"
 china_shared.4.a:0 "好极了"
 china_shared.5.t:0 "[From.GetNameDefCap]的背叛"
 china_shared.5.d:0 "[From.GetNameDef]背叛了我们，他们拒绝加入统一战线。没有任何理由或借口能让他们将个人利益置于全中国的命运之上！"
 china_shared.5.a:0 "叛徒！"
 china_shared.6.t:0 "[chinese_united_front_leader.GetNameDefCap]提议停火"
 china_shared.6.d:0 "[From.GetNameDef]加入统一战线后，[chinese_united_front_leader.GetNameDef]给我方及[From.GetNameDef]抛出了一份双边停火协议，协议将持续直到击退日本人的入侵为止。但该协议要求我们双方将占领之土地尽数转交。"
 china_shared.6.a:0 "行，现在就这样吧"
 china_shared.6.b:0 "我们永远也不会并肩作战！"
 china_shared.7.t:0 "[From.GetNameDefCap]接受停火"
 china_shared.7.d:0 "[FROM.GetNameDefCap]已经同意停火并加入了统一战线。双方的所有占领的土地都会根据协议进行交换。"
 china_shared.7.a:0 "公平买卖"
 china_shared.8.t:0 "[From.GetNameDefCap]拒绝停火"
 china_shared.8.d:0 "[FROM.GetNameDefCap]已经拒绝了停火协议"
 china_shared.8.a:0 "叛徒！"
 china_shared.9.t:0 "统一战线成立"
 china_shared.9.d:0 "自从日本侵华以来，全国各地都在呼吁成立对抗日本侵略的统一战线，现在他们的声音终于被听到了。今天标志着统一战线的形成，该战线将致力于驱逐日本人及其清除其在华夏大地上的影响。现在，我们的命运并存为一体，不胜利，毋宁死。"
 china_shared.9.a:0 "必须打败日本人。"
 china_shared.10.t:0 "统一战线解散"
 china_shared.10.d:0 "看起来，即便大难临头也不能把中国各个分裂的派系联合起来。历时一个月的谈判和呼吁援助后，没有任何派系愿意放下与我们政权之间的成见——他们甚至不愿出手阻挠日本人的侵略。显然，天下大势合久必分…"
 china_shared.10.a:0 "真是黑暗的一天……"
 china_shared.11.t:0 "统一战线崩溃"
 china_shared.11.a:0 "实现统一的最后障碍"
 form_chinese_united_front_tooltip:0 "受§H[JAP.GetNameDef]§!或其盟友控制"
 china_shared.11.d:0 "伴随着与日本的战争开始接近尾声，中国国内的许多人已经在秘密策划倒向战后秩序中的各种势力。随着的日本战败，那些被压制的冲突再度崭露头角，曾经团结一致的中国迅速陷入内战中。现在，中国统一战争的最后阶段已经拉开大幕。"
 china_shared.12.t:0 "[FROM.GetNameDefCap]离开统一战线"
 china_shared.12.a:0 "团结到此为止"
 leave_chinese_united_front:0 "离开统一战线"
 rejoin_chinese_faction:0 "再次加入[FROM.GetNameDef]"
 china_shared.12.d:0 "[FROM.GetNameDefCap]已离开统一战线，公开谴责同盟绝非当前“必要”之举，因为此举“限制”了他们的发展和野心。"
 china_shared.13.t:0 "统一战线形成"
 china_shared.13.d.pro_JAP:0 "看起来我们的一些中国同胞们不愿承认我们最近所取得的一连串胜利，他们决心联合起来对抗我们和我们的日本盟友。尽管东京认为这个微不足道的联盟并不会放慢我们进军的脚步，但我们对中国人的秉性知根知底，一场漫长的战争等待着我们。"
 china_shared.13.d.anti_JAP:0 "经过数周的秘密会议后，包括我们在内的若干中国派系已经同意携手应对日本侵略。几十年来，“统一”一词一直是空中楼阁，但随着中国统一战线的成立，中国终于有机会击退日本侵略者并粉碎他们的汉奸鹰犬了！"
 china_shared.13.d.JAP:0 "似乎有几个支那的派别难以接受我们最近一连串的胜利和我军压倒性的优势，那些派系们决心联合起来对抗我们。很难想象，互相倾轧的支那人能够为了一个共同的目标团结起来。不过，我们的军官已经保证，支那人的这些行动不过是徒劳的。用不了一年，我们就能去他们的指挥部喝清酒了。"
 china_shared.13.d.others:0 "看来中国人怀着万念俱灰的心态，为了减缓日本人对他们入侵的脚步，放下芥蒂结成了一个联盟。过去很少有人会相信互相倾轧的中国各派系能够联合起来。这种意外使得如今不少人对这个联盟的未来充满兴趣。"
 china_shared.13.a:0 "前进"
 china_shared.13.b:0 "万岁！"
 china_shared.13.c:0 "天皇万岁！"
 china_shared.13.e:0 "有趣"
 china_shared.14.t:0 "统一战线崩溃"
 china_shared.14.d.CHI:0 "回想起来，统一战线的崩溃似乎无法避免。正如鱼儿不能离开水，战场上也只能共患难，不能同富贵。然而全中国至少在一段时间里都曾团结在一个目标之下，并朝着它奋勇前进。就在内战的阴霾酝酿之际，华夏大地上再度亮起了一个闪耀的实例：一个关乎中国局势走向，未来将会如何的实例。"
 china_shared.14.d.JAP:0 "看来中国统一战线总是会被内部问题打败。我们曾经强大的军事力量电流星散，眼见大事去矣，对手竟在我们面前自行崩解了。这些天来，我们一直在反思一个横跨整个亚洲的顽强巨人怎么自己土崩瓦解了。实力的倾斜必然会令新崛起的大国挑战现存大国，而这也进一步印证了西方帝国主义的危险。我们可能早已被中国打败，但至少在天皇陛下的领导下，我们是一个统一的国家。和德虽微，天命未改。"
 china_shared.14.d.others:0 "一直为内部派系争斗所困扰的中国统一战线，最终在日本式微的情况下崩解了。如今，内战的烈火似乎要在整片华夏大陆上再度燃起，并将不间断持续一代人的时间。中国沿海城市及外国对此消息并不感到意外，因为中国动荡的新闻从未被撤下头条。但许多专家却密切关注未来数月的局势发展，因为本轮冲突很可能会成为最后一次，因为牌桌上的玩家已所剩无几。"
