 CHI_dec_locate_nanjing:0 "宣布南京为永久首都"
 CHI_dec_locate_nanjing_desc:0 "南京是民国诞生之处，因此也是我们建都的恰当地点。"
 CHI_dec_locate_beijing:0 "宣布北京为永久首都"
 CHI_dec_locate_beijing_desc:0 "长期以来，北京都是中华帝国的首都；然而，如今此地已经纳入我们囊中，我们可以通过宣布北京为首都来树立更大的权威。"
 CHI_dec_locate_wuchang:0 "宣布武昌为永久首都"
 CHI_dec_locate_wuchang_desc:0 "武昌是光荣的辛亥革命发源地，有着推翻反动清政府的光荣历史，他将以一个全新的姿态随着新民国迈向新篇章。"
 CHI_mission_get_access_sea:0 "向太平洋进军"
 CHI_mission_get_access_sea_desc:0 "由于我们没有控制一个港口，流亡海外的国民党政府很难回家。如果我们能拿下福建省的一个港口，我们就能开辟一条始于大洋而终于革命根据地的坦途。"
 CHI_mission_secure_fujian:0 "控制福建省"
 CHI_mission_secure_fujian_desc:0 "我们的干部和党员遍布福建省的各个农村。控制福建省的剩余地区并拉出更多革命军显然要比在其他地区开展工作容易得多。"
 CHI_mission_secure_gannan:0 "确保赣南根据地"
 CHI_mission_secure_gannan_desc:0 "闽赣根据地靠近江西省南部，而且先前我们为获取赣南地区农民的支持做了很多工作，这意味着我军能够轻易的控制整个赣南地区。"
