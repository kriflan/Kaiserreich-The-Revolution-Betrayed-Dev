 chi_for.42.t:0 "国民党派出外交使团"
 chi_for.42.d:0 "中国的国民党左派已派出外交官到我处，鉴于他们也是左倾政党，我们应当支持他们的政府，因为这是工团主义在他们国家崛起的最佳时机。"
 chi_for.42.a:0 "东方的工人们，联合起来！"
 chi_for.42.b:0 "国民党不值得信任！"
 chi_for.43.t:0 "[HND.GetNameDefCap]同意联合"
 chi_for.43.d:0 "[HND.GetNameDefCap]同意和我们联合，让我们期望这将开启一段长期的友谊。"
 chi_for.43.a:0 "好极了！"
 chi_for.44.t:0 "[HND.GetNameDefCap]拒绝联合"
 chi_for.44.d:0 "[HND.GetNameDefCap]拒绝支持我们的政府，我们必须确保我们能够存活到有机会为此实行报复。"
 chi_for.44.a:0 "看起来中国没有盟友呢"
 chi_for.45.t:0 "为达旺而战"
 chi_for.45.d:0 "这场战争矛头指向了我们，我国政府的高官们现在呼吁进行可能的和平谈判。是否如他们所愿交出土地，取决于我们自己。"
 chi_for.45.a:0 "不值得为达旺流血"
 chi_for.45.b:0 "我们决不投降！"
 chi_for.46.t:0 "[FROM.GetNameDefCap]求和"
 chi_for.46.d:0 "我们达成了我们的目标，现在[FROM.GetNameDefCap]的最高级外交官已经坐到了谈判桌上，现在是否把战线继续南移以攻占更多土地取决于我们。"
 chi_for.46.a:0 "我们胜利了！"
 chi_for.47.t:0 "[FROM.GetNameDefCap]拒绝和平"
 chi_for.47.d:0 "和平被回绝了，所以我们现在的任务就是为这一不道义的行为复仇，在下一次谈判前我们将见证红色印度的毁灭！"
 chi_for.47.a:0 "那么，战斗到死。"
 chi_for.48.t:0 "加入[CHI.GetFactionName]？"
 chi_for.48.d:0 "我们收到了一份加入[CHI.GetFactionName]的提议，这个联盟由国民党左派所领导。如果我们同意，我们能够携手联合抗击一切殖民主义者，然而一些人认为从该联盟中我们失去的东西比取得的利益要多的多，所以我们该怎么回复？"
 chi_for.48.a:0 "好，让我们联合起来。"
 chi_for.48.b:0 "不行，我们无法从中获利。"
 chi_for.49.t:0 "[FROM.GetNameDefCap]加入了[CHI.GetFactionName]"
 chi_for.49.d:0 "[FROM.GetNameDefCap]已正式加入了[CHI.GetFactionName]并发誓要在我们的战争中投入他们的部队，并且他们希望我们能在他们陷入战争时也这么做。"
 chi_for.49.a:0 "共赴胜利！"
 chi_for.50.t:0 "[FROM.GetNameDefCap]拒绝结盟"
 chi_for.50.d:0 "[FROM.GetNameDefCap]拒绝加入我们的联盟，他们愚蠢的相信我们会放任他们不管。没有他们，我们可以生存下去；但没有我们的话，他们肯定活不下去！"
 chi_for.50.a:0 "他们吃亏"
 chi_for.51.t:0 "[CHI.GetNameDefCap]要求我们屈服并提出自治权"
 chi_for.51.d:0 "国民党向我们提议自治，以免他们的大军开入我们的领地。他们希望我们同意，以免人民免遭兵祸波及。这个提议着实很好，不过也有人指出人民受国民党统治所受的苦难远大于受兵祸波及的苦难。"
 chi_for.51.a:0 "至少比另外一种选择好…"
 chi_for.51.b:0 "我们再也不会屈服！"
 chi_for.52.t:0 "[FROM.GetNameDefCap]同意自治"
 chi_for.52.d:0 "[FROM.GetNameDefCap]决心加入我们的政府，以免国家生灵涂炭，我们很高兴他们在和平与战火间选择了前者。"
 chi_for.52.a:0 "又一个省份光复了"
 chi_for.53.t:0 "[FROM.GetNameDefCap]拒绝自治"
 chi_for.53.d:0 "[FROM.GetNameDefCap]谴责了我们取得的进展，拒绝在我们之间做出任何合作。他们错把我们的善意视作阴谋诡计，必然会因此付出代价。"
 chi_for.53.a:0 "最终，我们会让它们回归的。"
 chi_for.54.t:0 "同大越国民党合作"
 chi_for.54.d:0 "我们的革命让我们同另一个革命组织达成了接触，也就是大越国民党。他们和我们有着共同的理念，同样致力于建立一个反帝国主义国家，这让我们可以为了生存结成一个完美的合作团体。一些人怀疑是否值得和他们联盟，因为他们觉得征服印度支那是一个更好的选择。"
 chi_for.54.a:0 "让我们同他们合作吧"
 chi_for.54.b:0 "我们不和华人以外的民族合作"
 chi_for.55.t:0 "同国民党合作"
 chi_for.55.d:0 "我们抗击帝国主义的斗争引起了国民党的瞩目——那是我们在中国的姐妹组织。他们目前正努力在中国求得一席之地，并给了我们一个机会。他们提议，我们应当和他们更为紧密的合作，并最终有可能让我们两个民族间结成紧密的联盟。有部分人已经指出了中国在东亚历史上长期推行的帝国主义政策，并建议我们忽略这一要求。"
 chi_for.55.a:0 "让我们同他们合作吧"
 chi_for.55.b:0 "我们不会和汉人合作"
 chi_for.56.t:0 "同大越国民党结盟"
 chi_for.56.d:0 "我们已同印度支那达成了互惠同盟，现在我们将紧密合作以求我们能在亚洲红旗不倒。中国彻底统一之后，我们就有机会在必要之时联合起来，以武力保卫我们的革命信念。"
 chi_for.56.a:0 "自由永存"
 chi_for.57.t:0 "旧事重提"
 chi_for.57.d:0 "大越国民党以历史上中国多次入侵越南为理由拒绝与我们合作。虽然我们不能否认这些事实，但是我们可以指出这些事迹都是在反动封建君主制度下施行的，而那正是我们希望打倒的对象。无论如何，在结果上来说是他们侮辱了我们，一旦我们在中国站稳了脚跟，他们就会因此付出代价的。"
 chi_for.57.a:0 "该死的！"
 chi_for.58.t:0 "[YUN.GetNameDefCap]已在我们控制下"
 chi_for.58.d:0 "[YUN.GetNameDefCap]在我们的控制下已经公开成立，以便我们确保对该地区的高效统治，随着时间的流逝这一地区最终将会被我们整合。不过现在这一自治区可以使我们在统治这一地区时获得些许安定。"
 chi_for.58.a:0 "距离中国统一又进一步"
