 KR_CHI_event_other_KMT_support:0 "福建国民党的支持"
 KR_CHI_event_other_KMT_support_desc:0 "福建的国民党把一些有经验的军官秘密送往广西，这些军官将会协助我们更好地组织军队，提振我们的士气。"
 CHI_NRA:0 "国民革命军"
 CHI_NRA_desc:0 "随着第二国民革命军的建立，我们必须深入改革来解决形形色色的军阀和帝国主义者。这支军队将会在我们已经走了很久的革命道路上前进。"
