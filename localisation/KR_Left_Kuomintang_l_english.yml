 chi_for.66.t:0 "[SQI.GetName]和[CHI.GetNameDef]之间的边界冲突"
 chi_for.66.d1:0 "直至现在，[SQI.GetLeader]领导干涉南京政权的战争同我们的起义一直避免发生直接冲突。但是，现在我们的战线发生了局部冲突，国民革命军现在正与鲁军交战。\n\n鉴于我们的国民革命目标同[SQI.GetName]的狂热主义针锋相对，中央里的许多人认为五省之战的扩大化已不可避免的，而人民群众也会为此箪食壶浆。不过国民革命军内部的一些团体对此表示反对，他们认为一贯道是潜在的合作对象，但大多数人对此置若罔闻。"
 chi_for.66.d2:0 "直至现在，[SQI.GetLeader]领导干涉南京政权的战争同我们的起义一直避免发生直接冲突。但是，现在我们的战线发生了局部冲突，国民革命军现在正与鲁军交战。\n\n鉴于我们的国民革命目标同[SQI.GetName]的军阀作风针锋相对，中央里的许多人认为五省之战的扩大化已不可避免的，而人民群众也会为此箪食壶浆。不过国民革命军内部的一些团体对此表示反对，他们认为张宗昌的部队由于奉天的支持而处于优势地位，在此情况下仍与鲁系发生冲突是不可取的。"
 chi_for.66.a:0 "我们会追着他们往北跑"
 chi_for.66.b:0 "和气生财嘛…"
 chi_for.67.t:0 "[SQI.GetName]-[CHI.GetNameDef]战争"
 chi_for.67.d:0 "直至现在，[CHI.GetLeader]领导反抗南京政权的叛乱同我们的起义一直避免发生直接冲突。但是，现在我们的战线发生了局部冲突，国民革命军现在正与鲁军交战。\n\n有了[FNG.GetNameDef]的援助，只要我们能够守住沿海地区，我们在对付这帮赤匪时就能在物质上占据一定程度的优势。"
 chi_for.67.a:0 "狗肉将军将一统华南！"
 chi_for.67.b:0 "国民党一走，一贯道就能施舍农民了！"
