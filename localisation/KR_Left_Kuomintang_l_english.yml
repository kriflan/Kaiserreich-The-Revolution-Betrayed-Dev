 CHI_dec_seize_treaty_ports:0 "向[From.GetNameDef]发送最后通牒"
 CHI_dec_seize_treaty_ports_desc:0 "西方帝国主义列强通过他们的租界吸食了一代中国人的财富。是时候将这些通商口岸收归正主了，不过是否要靠军事手段，得看他们自己如何选择。"
 CHI_dec_recall_Xue_and_Zhang:0 "召回薛岳和张发奎"
 CHI_dec_recall_Xue_and_Zhang_desc:0 "前国民党将军薛岳和张发奎在北伐运动失败后一直流亡印度。他们在印度公社作为军事顾问度过了数年时光。在我们成功煽起燎原之火后，他们愿意重回中国继续革命事业。"
 CHI_dec_hui_brigades:0 "回民支队"
 CHI_dec_hui_brigades_desc:0 "中国的穆斯林因其凶悍和高超的骑兵战术而闻名于世，不仅在甘肃，而且在全中国各地都能见到他们的身影。争取他们的忠诚并认可他们的马背文化，我们可以创建一批精英骑兵部队，为我们提供良好的作战机动性。"
 CHI_dec_mobilize_jiangxi:0 "在赣北动员国民革命军民兵"
 CHI_dec_mobilize_jiangxi_desc:0 "我们可以在新近解放的江西省北部征募亲国民党的本地武装。"
 CHI_dec_mobilize_zhejiang:0 "在浙江动员国民革命军民兵"
 CHI_dec_mobilize_zhejiang_desc:0 "我们可以在新近解放的浙江省征募亲国民党的本地武装，并组织起一个旅的正规军。"
 CHI_dec_mobilize_jiangsu:0 "在苏南动员国民革命军民兵"
 CHI_dec_mobilize_jiangsi_desc:0 "我们可以在新近解放的南京及周边地区征募亲国民党的本地武装，也包括由中特局组织起来的工人纠察队。"
 CHI_dec_mobilize_anhui:0 "在安徽动员国民革命军民兵"
 CHI_dec_mobilize_anhui_desc:0 "我们可以在新近解放的安徽省征募亲国民党的本地武装。"
 CHI_dec_arsenal_of_party_state:0 "党国兵工厂"
