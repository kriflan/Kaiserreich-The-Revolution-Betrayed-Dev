 lectianjap.37.t:0 "走私到上海的枪支"
 lectianjap.37.d:0 "日本的有坂步枪已经流入上海，并被分发给委任政府及中国各地的亲日派合作者。当然，现在这儿没什么好看的了……"
 lectianjap.37.a:0 "军火如流水，吾等不能从也。"
 lechotung.1.b:0 "哦，我不知道什么是偷税漏税。"
 lechotung.3.b:0 "这不就是矮子里面拔高个嘛…"
 lechotung.12.b:0 "让我们告诉日本人发生了什么"
 lechotung.16.d_west:0 "今天支那本部的代表出现在上海警察总部，转达了冈崎胜男本人的一份说明，说明上只有简单的：根据日本政府的命令，此次调查将被取消，他们还是行使了否决权。不幸的是我们对此无能为力，只得停止调查。"
 lechotung.16.d_jap:0 "东京方面要求我们立即放弃调查。所有关于罗伯特·何东“涉嫌”干涉奉天的文件都将被销毁，从现在起，禁止委任政府的调查员插手奉天事务。"
 lechotung.17.d_feds:0 "通过调查其与广东的联系，我们又发现了许多有趣的线索。通过贿赂当地官员，我们推断出了罗伯特爵士在很大程度上参与了陈炯明的联省运动。为了继续我们的调查，我们将不得不深挖这种联系，要么去他们在香港的老巢，要么让华东监事会给我们些AOG的内部消息。"
 lechotung.17.d_lkmt:0 "通过调查其与广东的联系，我们又发现了许多有趣的线索。通过贿赂当地官员，我们推断出了罗伯特爵士在很大程度上参与了陈铭枢和两广国民党的活动。为了继续我们的调查，我们将不得不深挖这种联系，要么去他们在香港的老巢，要么让华东监事会给我们些AOG的内部消息。"
 lechotung.17.d_rkmt:0 "通过调查其与广东的联系，我们又发现了许多有趣的线索。通过贿赂当地官员，我们推断出了罗伯特爵士在很大程度上参与了李宗仁和新生的右派国民党的活动。为了继续我们的调查，我们将不得不深挖这种联系，要么去他们在香港的老巢，要么让华东监事会给我们些AOG的内部消息。"
 lechotung.17.b:0 "广州的确离那儿很近…"
 lechotung.23.t:0 "万国通元在沈阳"
 lechotung.23.d:0 "我们在上海的特工刚刚收到一份报告，大慈善家罗伯特·何东正利用他巨大的财富秘密资助奉天政府。军方成员认为这可能对我们有利，因为何东对除了“中华民国”之外的一切都不感兴趣，尽管政府内部许多人都视其干涉为一种侮辱，也许会导致张作霖脱离我们的控制。当然，我们完全可以直接要求奉天做出解释。"
 lechotung.23.a:0 "告诉上海把他们的鼻子从我们这挪开点"
 lechotung.23.b:0 "这很有用，给他们开个绿灯。"
 lechotung.23.c:0 "找张作霖讨个说法"
 lechotung.24.t:0 "调查继续"
 lechotung.24.d_west:0 "尽管我们一直担心日本人在监视会议，并做好了调查被否决的打算，但他们似乎并不知道奉天那边的金钱资助，因此我们的调查得以不受阻碍地进行。但还有传言说有亲奉天的间谍将潜入这座城市，所以我们应该在他们破坏调查之前尽快行动。听人说黄金荣那边好像有可以加快调查进度的文件，但想要从他那拿到这些文件是有代价的……"
 lechotung.24.d_jap:0 "东京方面为我们开了绿灯，让我们继续调查。但有传言说有亲奉天的间谍将潜入这座城市，所以我们应该在他们破坏调查之前尽快行动。听人说黄金荣那边好像有可以加快调查进度的文件，但想要从他那拿到这些文件是有代价的……"
 lechotung.24.a:0 "我们可以自己处理，谢谢。"
 lechotung.24.b:0 "唉……多少钱？"
 lechotung.25.t:0 "上海方面调查何东的资金"
 lechotung.25.d:0 "奉天作为唯一的合法中国政府，吸引了来自各地各种各样的“慈善捐款”，其中一部分就来自香港的罗伯特·何东爵士。作为打击货币欺诈的一环，使馆城市正妄图破坏何东对大元帅之事业的慈善捐赠。但上海有许多中国人，只要出价合适，他们会很乐意为我们干脏活，但想让他们动心，我们就得割块肉。但上海那边的调查要是出了结果的话，我们的财务状况就会变得很不妙……"
 lechotung.25.a:0 "让些爱国公民做些爱国贡献"
 lechotung.25.b:0 "我们可没钱干这个！"
 lechotung.26.t:0 "扣押奉天资金"
 lechotung.26.d:0 "对奉天关系的调查终于有了结果，调查人员今天在港口查获了一艘满载金银，正欲驶向奉天的船只。当大元帅的资金耗尽时，他会肉痛的。"
 lechotung.26.a:0 "那这些金子该怎么办呢…"
 lechotung.27.t:0 "香港的联省主义同情者"
 lechotung.27.d:0 "在两广地区的共和运动瓦解已经陈炯明本人迁往香港之后，他的许多同情者追随他前往香港，朱红社的资金现在也被转移到了那里。这些人积极谋划反对委任政府，并常常从事恐怖主义活动，但在英国人的一些帮助下，我们可以削减他们的人数。"
 lechotung.27.a:0 "给香港俱乐部打个电话"
 lechotung.28.t:0 "突袭联省主义同情者"
 lechotung.28.d:0 "今天凌晨，香港各个联省主义同情者的家中以窝藏逃犯、洗钱和走私武器的理由被搜查。许多人遭到逮捕，而朱红社受到了沉重的打击。"
 lechotung.28.a:0 "棒极了！"
 lechotung.29.t:0 "香港残阳"
 lechotung.29.d:0 "由于此前从未有过如此之多的证据指向罗伯特·何东和整个朱红社，许多万国商团的军官认为，是时候建立一个特别的机构来监管委任政府的金融事务，并清洗朱红社的赞助罪行。在达出结论之前，何东本人邀请所有的有关官员前往了他在香港的私人庄园，并承诺如果我们对此视而不见，他也将向委任政府提供“慈善捐款”。"
 lechotung.29.a:0 "我们走到这一步可不是为了受贿的"
 lechotung.29.b:0 "嗯…毕竟正值艰难关头…"
 lechotung.30.t:0 "切断朱红社资金链"
 lechotung.30.d:0 "我们刚刚收到了我们在上海那边特工的消息，委任政府对我们的货币业务进行了一次严重的打击。由于我们同朱红社的联络人躲了起来，委任政府也在密切关注着所有流向我们的货币，我们将不得不硬着头皮以其他方式收回这些资金。"
 lechotung.30.a:0 "该死的帝国主义者！"
 LEC_war:0 "夺取使馆城"
 LEC_hotung_deal:0 "调查的结局"
 lec.48.d.flanders:0 "随着比利时政府的解散，如何处理他们的租界又成了一个问题。中国政府同意将新的租界授予法兰德斯当局或比利时在加拿大的流亡政府，但天津的小比利时现在在中国人手里，当然还是交由使馆城市管理。"
 lec.48.d.syndies:0 "随着比利时的革命，如何处理他们的租界又成了一个问题。比利时当局向委任政府表示他们不希望再参与帝国主义的游戏。因此中国政府不同意将租界交予比利时在加拿大的流亡政府，天津的小比利时自然就落入了中国人之手，当然还是交由使馆城市管理。"
 lec.49.d.syndies:0 "革命之后，政府中许多人一直在敦促[ROOT.GetLeader]废除我们在帝国主义的使馆城市工部局中的责任。现在他终于这么干了，也许我们不再能够不受限制地进入中国市场，但我们至少占领了道德的高地。"
 lec.49.d.flanders:0 "作为法兰德斯-瓦隆公认的合法继承者，我们本以为我们也会继承比利时人在使馆城市工部局中的地位。但相反，国际委任政府宣布租界将由中国政府所有，我们在中国不再拥有的任何权利与责任。这无疑是一次外交失败，但至少我们不必再照顾使馆城市里的那些讲法语的家伙了。"
 lec.126.t:0 "为我们的盟友索取中国租界？"
 lec.126.d:0 "作为中国租界的国际委任政府，我们负责保护和管理所有被外国占领的中国租界和领土。最近由于我们的盟友又获得了几块新的中国领土，上海工部局中的某些人正要求工部局声索这些领土。"
 lec.126.a:0 "当然，那是我们的。"
 lec.126.b:0 "我们已经不堪重负了"
 lec.127.t:0 "使馆城市工部局声索我们的中国租界"
 lec.127.d:0 "作为名义上的中国租界国际委任政府，使馆城市负责保护并管理所有外国占领的中国租界和领土。由于我们最近获得了几块新的中国领土，使馆城市工部局正向我们索取这些土地。"
 lec.127.a:0 "我们有什么资格阻碍国际主义？"
 lec.127.b:0 "我们要亲自殖民那里！"
 lec.128.t:0 "[FROM.GetNameDefCap]移交租界"
 lec.128.d:0 "我们的盟友已经同意了我们的请求，将他们的中国租界移交给了我们。虽然分布松散，但这些土地还是完全融入了我们的行政管理之中。我们又扩大对中国贸易的控制。"
 lec.128.a:0 "谢谢你，[FROM.GetNameDef]！"
 lec.129.t:0 "[FROM.GetNameDefCap]拒绝移交租界"
 lec.129.d:0 "卑鄙、贪婪和自私的[FROM.GetAdjective]帝国主义者拒绝将他们新得到的中国殖民地交给我们。这是我们国际委任政府的奇耻大辱！"
 lec.129.a:0 "该死！"
 lecyankded.33.t:0 "约翰逊大使请辞"
 lecyankded.33.d:0 "内战的爆发让使馆城市工部局失去了美国的支持，因此也失去了一些合法性。我们的的驻沪大使纳尔逊·T·约翰逊提出了一个能让美国在上海恢复一些威望的举措——他自己辞职。他的理由是由于他同美国的失败政权有关联，用他的副手帕特里克·J·赫尔利代替他会更有利于我们在亚洲的利益。赫尔利是一个更有权势的人，但他也可能成为使馆城市与中国统一的阻碍。"
 lecyankded.33.a:0 "换掉约翰逊，他该退休了。"
 lecyankded.33.b:0 "他会有点用的"
 lecyankded.34.t:0 "约翰逊大使被调"
 lecyankded.34.d:0 "在最近的领导层之争后，美国政府用在[FROM.Capital.GetName]长期担任使馆城市工部局副高级专员的帕特里克·赫尔利取代了原来的纳尔逊·约翰逊大使。他们貌似认为这样就能支撑起美国在远东地区的威信。"
 lecyankded.34.a:0 "祝好运，赫尔利先生。"
 lecyankded.35.t:0 "[FROM.GetAdjective]当局要求约翰逊大使继续就职"
 lecyankded.35.d:0 "尽管美国大使纳尔逊·约翰逊向美利坚西部政府提出了辞职，但总统[Root.GetLeader]还是拒绝了。他们认为纳尔逊的存在是一种稳定的象征，而且他比他提议的继任者帕特里克·赫尔利更善于接受变革。"
 lecyankded.35.a:0 "他会干得足够好的"
 lec.130.t:0 "日本帝国的投降"
 lec.130.d.hostiletojaps:0 "我们的大敌日本帝国，如今终于向自由和文明的力量投降了！随着他们战线的瓦解，他们在我们城市里仅有的一点儿不正式的影响也被永远地消灭了。日本人的触手已经被清出了亚洲。"
 lec.130.d.friendlytojaps:0 "看上去面对日本的扩张主义，保持中立是个合适的选择。我们这位主要支持者已经向它的敌对联盟投降，虽然我们作为一个实体在这场动荡中幸存下来，但我们的政治已经支离破碎。再也没有理由让日本人担任高级专员了，必须援引公约第条。"
 lec.130.d.neutraltojaps:0 "日本帝国向他的敌对联盟投降了。战线崩溃后，他们在城市中的影响已荡然无存。有些人质疑在亚洲没有冷战的当下，我们委任政府是否还有必要存在。"
 lec.130.a:0 "太可怕了"
 lec.130.b:0 "我们必须再次援引公约第十四条！"
 lec.130.c:0 "还有别插手！"
 lec.131.t:0 "二次援引公约第十四条"
 lec.131.d:0 "日本投降后，他们被逐出了使馆城市工部局，失去了所有使馆城中的影响力。因此就像1937年一样，是时候决定城市的未来了。高级专员援引了公约第十四条，把工部局召集起来决定委任政府的命运。美国人自然希望能恢复对使馆城的主导，但他们的国家比日本也好不到哪去。德国人在诸多逆境面前存续了他们的帝国，因此也是一个选择，但最近工部局的反德倾向可能不会让他们当的那么容易。英国人则敦促工部局倒向他们，表示尽管也在流亡，但他们至少表现了自己的坚挺。其他身处使馆城官僚系统中的人则试图说服冈崎高级专员结束外国控制使馆城的时代。我们应该同意他们的请求吗？还是说使馆诸城太过珍贵，不能再落入混乱的中国人之手呢？"
 lec.131.a:0 "我们得回到美国的羽翼下"
 lec.131.b:0 "英国人将帮助我们"
 lec.131.c:0 "德国是我们唯一的希望"
 lec.131.e:0 "帝国主义的时代结束了。把借来的城市还给中国吧。"
 lec.132.t:0 "美国人接管上海"
 lec.132.d:0 "在日本投降后，使馆城市再次选择了城市里的美国人来带领他们走向未来。"
 lec.132.a:0 "有意思"
 lec.133.t:0 "英国人主导上海"
 lec.133.d:0 "在日本投降后，使馆城市转向英国人寻求领导与庇护。"
 lec.133.a:0 "有意思"
 lec.134.t:0 "德国人回到了上海"
 lec.134.d:0 "在日本投降后，使馆城市转向德国人寻求领导与庇护。"
 lec.134.a:0 "有意思"
 lec.135.t:0 "国际委任政府的倒台"
 lec.135.d:0 "在日本投降后，使馆城市失去了国际上的庇护人。由于没有其他选择，在无处可依的境况下，使馆城市工部局请求我国重新确立对委任政府诸城的控制。"
 lec.135.a:0 "不平等条约都是过去式了！"
 lec.135.b:0 "我们暂时没有足够的资源。"
 lec.136.t:0 "国际委任政府的倒台"
 lec.136.d:0 "今天，[GetDateText]，冈崎高级专员正式解散了中国租界国际委任政府工部局，并与[FROM.GetLeader]进行了交接仪式，把前使馆城市的委任统治权永久地托付给了合法的中国政府。随后他解除了职务，回到了他的大使馆，踏上了回归日本的旅程，去新政权寻找就业的机会。在接下来的几天里，无数的欧洲人都会追随他的脚步。现在，一个时代落幕了，但我们还是希望上海将作为统一中国的一部分能够继续繁荣，不管现在的中国如何受到质疑。"
 lec.136.a:0 "东方巴黎渐行渐远"
 lec.137.t:0 "国际委任政府的倒台"
 lec.137.d:0 "今天，[GetDateText]，冈崎高级专员正式解散了中国租界国际委任政府工部局，并与[FROM.FROM.GetLeader]行了交接仪式，把前使馆城市的委任统治权永久地托付给了合法的中国政府。随后他解除了职务，回到了他的大使馆，踏上了回归日本的旅程，去新政权寻找就业的机会。在接下来的几天里，无数的欧洲人都会追随他的脚步。虽然新上海可能不会似过去那般繁华，但我们可做甚少，正是帝国主义的陆续崩溃导致了这次交接的发生。"
 lec.137.a:0 "一个时代落幕了"
 LEC_conscription_motion:0 "启动征兵动议"
 lec.131.f:0 "帝国主义的好时代一去不复返了！我们现在重回中国的怀抱了！"
 lec.138.t:0 "工部局就万国商团征兵问题进行投票"
 lec.138.d:0 "高级专员已经召集委员会就一项特殊动议发动投票——是否允许万国商团征召国际区公民以更好地保卫使馆城。随着远东地区离长久的和平渐行渐远，上海有许多人都认为有必要扩大各城市的本地防御。如果征兵得以实施，工部局很可能会觉得没必要扩招华人入列，据说商团领导层非常反对这件事。"
 lec.138.a:0 "让他们妥善投票"
 lec.139.t:0 "工部局就在万国商团中实施有限征兵进行投票"
 lec.139.d:0 "高级专员已经召集委员会就一项特殊动议发动投票——是否允许万国商团在国际区公民中实行有限征兵以更好地保卫使馆城。随着远东地区离长久的和平渐行渐远，上海有许多人都认为有必要扩大各城市的本地防御。如果征兵得以实施，工部局很可能会觉得没必要扩招华人入列，据说商团领导层非常反对这件事。但工部局也可能会觉得扩大部队的人力能让我们更信任商团。"
 lec.139.a:0 "我们将妥善表决"
 lec.140.t:0 "征兵动议的投票结果"
 lec.140.d:0 "关于使馆城市的征兵动议的讨论已经结束了，看起来这个议案……"
 lec.140.a:0 "动议通过了！"
 lec.140.b:0 "动议被否决"
 lec.141.t:0 "征兵动议在侨民抗议中通过"
 lec.141.d:0 "我们在上海、天津和其他受国际保护沿海城市的公民强烈抗议征兵动议的通过，声称这一动议正在不可逆转地毁灭使馆城市的自由精神。许多人已经写信给我们的政府，要求废除这项影响他们自认为拥有的特权的投票。"
 lec.141.a:0 "太迟了，我们已经无法改变投票的结果了。"
 lec.142.t:0 "与使馆城市的战争"
 lec.142.d:0 "虽然使馆城市设立的初衷是保证在中国地区能有一个和平的贸易环境，但是世界并不总是按照那帮活在20世纪20年代的人的预想去发展的。我们现在与使馆城市开战了，我们不得不放弃了我们的席位以及在华利益，但是只要我们能够打赢，那么这些利益总会重新回到我们手中。"
 lec.142.a:0 "历史无可避免地继续向前"
