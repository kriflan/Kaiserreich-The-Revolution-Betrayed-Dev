 lec.1.t:0 "开门营业！"
 lec.1.d:0 "德日战争一触即发，美国顺势介入其中，在此等阴霾之下，在华租界区国际委任政府——即众所周知的“使馆城市”的成立象征着两件事：中国成功抵抗帝国主义列强这一幻想的破灭，以及美国对其所谓“门户开放”政策的大力推动，该政策旨在使各国在全世界最大的市场之一内地位相同、机会均等。上海的边界超出了其城市范围，也超出了三十英里外已经沦为犯罪天堂的“中立区”；由铁路、工厂及电报线所组成的道路纵横交错，沿长江而上，并形成了中国不断跳动的工业心脏；而在使馆诸城之内，无论阶层上下、社会各界，金钱就如同流水一般，进账出账接连不断。\n\n诸城北端，天津依其邻北京之地利，而面向世界以贸易，并成为全中国投机活动最繁荣的铁路枢纽；诸城南端，借其海港之秀丽与华南入口之地势，香港映射着旧时大英帝国荣耀的最后一缕余烬；而诸城之心则是上海——一颗从中国手中夺下的璀璨宝石，而其现已精雕细琢。“东方巴黎”如日方升：街头马路，彻夜灯火通明；鸦片烟馆，整日烟雾弥漫；西方洋人，肆意一掷千金。\n\n自然而然，使馆诸城表里不一。上海滩表面歌舞升平，实则暗潮涌动，革命起义、血雨腥风，皆为其繁华假象所掩盖。"
 lec.1.a:0 "好一个盛世"
 lec.2.t:0 "使馆城工部局表决权"
 lec.2.d.germany:0 "作为美国介入中日冲突的结果，使馆城市于一九二八年成立，这场冲突正逐步演变成一场我们和日本人之间的公开战争。当一辆客运列车遭到中国军阀部队袭击时，美国人看到了调解的机会，这不仅仅是为了创造一个可以解决东方动荡局势的更具持续性的方案，更是为了把美国对华的“门户开放”政策捧上神坛，这一政策将允许列强在中国市场内地位相同、机会均等。\n\n由各国所有的在华官方租界外带三十英里的中立区所组成的使馆城市——即正式来讲的在华租界区国际委任政府还设有一个论坛：使馆城工部局，该工部局旨在让牵扯到在华利益的众列强致力于解决纠纷，携手共进。作为在东方分量最重的欧洲列强，我们理所当然在工部局内拥有表决权，并借此推动我们的东方议程。"
 lec.2.d.japan:0 "作为美国介入直奉冲突的结果，使馆城市于一九二八年成立，美国人相信这场冲突将会演变成一场我们和直系军阀及其德国主子之间的公开战争。当一辆客运列车遭到中国军阀部队袭击时，美国人看到了调解的机会，这不仅仅是为了创造一个可以解决东方动荡局势的更具持续性的方案，更是为了把美国对华的“门户开放”政策捧上神坛，这一政策将允许列强在中国市场内地位相同、机会均等。\n\n由各国所有的在华官方租界外带三十英里的中立区所组成的使馆城市——即正式来讲的在华租界区国际委任政府还设有一个论坛：使馆城工部局，该工部局旨在让牵扯到在华利益的众列强可以更好地协调其政策。作为远东地区最有话语权的强权，我们理所当然在工部局内拥有表决权，这既可以推动我们的对华议程，也可以阻止我们敌人如出一辙。"
 lec.2.d.usa:0 "作为我们介入直奉冲突的结果，使馆城市于一九二八年成立。这场冲突很快就演变成了一场远东两大强国——德国与日本之间的公开战争。虽然我们迫切希望终结这场冲突，但同时我们也发现自己有能力创造一条长久之计，来解决列强在华竞争这一难题，并推行我们的“门户开放”政策。因此我们强迫其他列强将他们的在华租界合并为一个联合机构。\n\n由各国所有在华官方租界外带三十英里的中立区所组成的使馆城市——即正式来讲的在华租界区国际委任政府还设有一个论坛：使馆城工部局，该工部局旨在为牵扯到在华利益的众列强解决争端、促进合作。当然，我们在工部局中拥有表决权，并常常带领其他次要列强一道缓解德日之间的摩擦。我们的态度通常是主张中国开放门户，让所有人受益的同时，不必卷入中国派系争斗。对美国公民来说，使馆城市不仅是致富的好途径，还是美国前瞻性思维和我们对和平承诺的光辉例证。"
 lec.2.d.austria:0 "作为美国介入直奉冲突的结果，使馆城市于一九二八年成立，美国人相信这场冲突将会演变成一场日本及其奉系军阀傀儡和直系军阀及其德国主子之间的公开战争。当一辆客运列车遭到中国军阀部队袭击时，美国人看到了调解的机会，这不仅仅是为了创造一个可以解决东方动荡局势的更具持续性的方案，更是为了把美国对华的“门户开放”政策捧上神坛，这一政策将允许列强在中国市场内地位相同、机会均等。\n\n由各国所有的在华官方租界外带三十英里的中立区所组成的使馆城市——即正式来讲的在华租界区国际委任政府还设有一个论坛：使馆城工部局，该工部局旨在让牵扯到在华利益的众列强在其远东政策上相互合作。虽然奥匈帝国确实在该工部局内拥有一票席位，但我们通常都会对美德日三国提出的弱智方案投弃权票，只支持对中国人及我国侨民进行经济救济这一类显然更加合理的动议。"
 lec.2.d.belgium:0 "由于美国人认为直奉战争到最后肯定会演变成日本和他们的傀儡奉系与直系和他们的主子德国之间的全面战争，他们介入了这场冲突，并于一九二八年联合多国建立了使馆城市。当一辆满载旅客的列车被军阀袭击之时，美国人找到了调解的机会，他们提出了一个方案：建立使馆城市。他们不仅仅是为了创造一个可以解决东方动荡局势的可持续方案，更是为了把美国对华的“门户开放”政策捧上神坛，这一政策将允许列强在中国市场内地位相同、机会均等。\n\n由各国所有的在华官方租界外带三十英里的中立区所组成的使馆城市——即正式来讲的在华租界区国际委任政府还设有一个论坛：使馆城工部局，该工部局旨在让牵扯到在华利益的众列强在其远东政策上相互合作。作为一个在天津与中国内地部分地区拥有大片租界的列强，法兰德斯-瓦隆固然在该工部局内拥有一票席位。虽然我们大多数时候都支持德国人在工部局内的提议，但咱也不是缺心眼，如果美国人的立场对我国侨民更合理或有利，明眼人都知道该怎么办。"
 lec.2.a:0 "爽到！"
 lec.2.b:0 "安排上了！"
 lec.2.c:0 "爽到！"
 lec.3.t:0 "使馆城工部局监管权"
 lec.3.d.ostasien:0 "使馆城市——即正式来讲的在华租界区国际委任政府成立于一九二八年，适逢玉风号事件结束不久——一辆满载欧洲乘客的列车在行驶途中被国民党匪军袭击。虽然使馆城市成立伊始主要是为了制止造成远东地区不稳定的直奉冲突，但美国人也打算把使馆城市打造成为其“门户开放”政策服务的工具，这使得所有西方国家和日本都可以进入中国市场。作为德国对亚洲政策的中流砥柱，我们的许多外交官都身任使馆城工部局代表，尽管实际上柏林才是工部局中制定政策的一方。不过，柏林对此也是光说不练假把式，因此，主要负责管理德国在使馆城市内日常活动及秘密活动的还是我们。然而，我们在中国的大多数交易实际上都绕过了使馆城市的国际委任政府，而在我们盟友孙传芳的八省联合内，我们也有着许多半合法的治外法权让步。如果中国陷入动乱之中，那我们和南京或许将是唯一的金石之交。"
 lec.3.d.australasia:0 "当大英帝国于一九二五年崩溃之时，时任港督便邀请德国及其他在华列强派军占领了英租界，以从中国人枪口之下保护它们。这引发了美日德三国的暗斗，而最终随着使馆城市——即正式来讲的在华租界区国际委任政府于一九二八年成立，美国为这场角力画上了句号。正如世界各地的情况一样，尽管德国利用我们帝国的财产，但理论上我们仍保有其所有权。而在华情况也是如此，我们在中国的大片租界区保证了我们得以在使馆城工部局中占有一席之位。然而，水可载舟，亦可覆舟，德国拒绝承认渥太华政府是一个可以负责的英国政府，这使我们在上海无法行使表决权。\n\n作为英国在远东利益的保证人，堪培拉一般负责积极维护英国在华租界。正因如此，我们有足够的影响力和机会来试图在我们的租界区内得到认可，进而重获工部局内的表决权——就算再不济，我们至少也得重占香港。"
 lec.3.d.canada:0 "当大英帝国于一九二五年崩溃之时，时任港督便邀请德国及其他在华列强派军占领了英租界，以从中国人枪口之下保护它们。这引发了美日德三国的暗斗，而最终随着使馆城市——即正式来讲的在华租界区国际委任政府于一九二八年成立，美国为这场角力画上了句号。正如世界各地的情况一样，尽管德国利用我们帝国的财产，但理论上我们仍保有其所有权。而在华情况也是如此，我们在中国的大片租界区保证了我们得以在使馆城工部局中占有一席之位。然而，水可载舟，亦可覆舟，德国拒绝承认渥太华政府是一个可以负责的英国政府，这使我们在上海无法行使表决权。\n\n作为英国在远东利益的保证人，堪培拉一般负责积极维护英国在华租界，而我们与其的脱离将允许我们专注于夺回乔治五世陛下的王国。然而，天有不测风云，如果澳大拉西亚陷入动荡，那我们就有权取代其在使馆诸城内的地位。"
 lec.3.d.transamur:0 "大英帝国衰落后，远东地区的三大列强就一直在暗中争夺英国的租界，以期获得在华贸易及影响力的主导地位。同时我们也派遣了军队去保卫自己的租界，并同我们的日本伙伴一道打击中国激进势力。随后，美国出面调停纷争。他们创办了使馆城市——即正式来讲的在华租界区国际委任政府，以此作为规范在华贸易及确保各国在门户开放政策下平等进入中国的办法。俄罗斯自然在工部局中拥有一席之地，不过我方代表在上海也备受欢迎。但不幸的是，工部局仅授予了我们监管权，他们认为莫斯科的失败政权对我们的合法性造成了切实挑战。因此，上海出现了一个代表团代表两个俄罗斯政权的尴尬局面，他们无法参与辩论，投票表决就更别想了。在我们或莫斯科当局占领俄罗斯前，这种恼人的安排将会持续下去"
 lec.3.d.russia:0 "大英帝国衰落后，远东地区的三大列强（德、日、美）就一直在暗中争夺英国的租界，以期获得在华贸易及影响力的主导地位。随后，美国出面调停纷争。他们创办了使馆城市，迫使德日两国签订“门户开放”政策，以限制他们单独进入中国市场牟利。在华租界区国际委任政府（俗称使馆城工部局）成立后，俄罗斯凭借我们在天津的租界获得了一席之地，但该席位如今被海军上将高尔察克的外阿穆尔政权所占据。然而众所周知，外阿穆尔是日本的傀儡，因此工部局决定让符拉迪沃斯托克和莫斯科的代表同时代表俄罗斯。由于俄罗斯乱局尚未平定，我们被禁止在工部局中进行表决，而只能向英国那样观察。不过如果我们终结了自命合法政府的外阿穆尔，那么表决权就一定能重回我们手中。"
 lec.3.d.qing:0 "使馆城市——即正式来讲的在华租界区国际委任政府成立于一九二八年，适逢玉风号事件结束不久——一辆满载欧洲乘客的列车在行驶途中被国民党匪军袭击。虽然使馆城市成立伊始主要是为了制止造成远东地区不稳定的直奉冲突，但美国人也打算把使馆城市打造成为其“门户开放”政策服务的工具，这使得所有西方国家和日本都可以进入中国市场。\n\n根据这些帝国主义目的，列强们恬不知耻地将“租借”来的城市称作“固有领土”，还把北京政府隔绝在工部局所有决策进程之外。我们在工部局中拥有监管地位，能够了解会议上作出的决定。但除此之外，我们与租界地的往来都仅限于政府层级。"
 lec.3.d.fengtian:0 "使馆城市——即正式来讲的在华租界区国际委任政府成立于一九二八年，适逢玉风号事件结束不久——一辆满载欧洲乘客的列车在行驶途中被国民党匪军袭击。虽然使馆城市成立伊始主要是为了制止造成远东地区不稳定的直奉冲突，但美国人也打算把使馆城市打造成为其“门户开放”政策服务的工具，这使得所有西方国家和日本都可以进入中国市场。\n\n根据这些帝国主义目的，列强们恬不知耻地将“租借”来的城市称作“固有领土”，还把中国合法政府隔绝在工部局所有决策进程之外。我们在工部局中拥有监管地位，能够了解会议上作出的决定。但除此之外，我们与租界地的往来都仅限于政府层级。"
 lec.3.a:0 "我们理应在上海发声！"
 lec.4.t:0 "工部局就使馆城海军动议进行表决"
 lec.4.d:0 "高级专员已经召集委员会就一项特殊动议发动投票——是否允许使馆城市拥有它自己的舰队。随着世界的平衡被打破，战争也在各地肆虐，让孤立无援的使馆城市能够自卫而不是依赖外国的海军就成了自然而然的事——尤其是这些国家还有他们自己的舞台。我们希望这些国家足够明智，能意识到我们的重要性，并提供一些船只给我们。"
 lec.4.a:0 "老天保佑，希望他们投票前动动脑子吧。"
 lec.5.t:0 "工部局就使馆城海军动议进行表决"
 lec.5.d:0 "高级专员已经召集委员会就一项特殊动议发动投票——是否允许使馆城市拥有它自己的舰队。随着世界的平衡被打破，战争也在各地肆虐，让孤立无援的使馆城市能够保护他们自己就变得自然而然了——但是，我们真的能承担的起为他们的舰队提供一艘船的费用吗？"
 lec.5.a:0 "我们将妥善表决"
 lec.6.t:0 "使馆城海军动议的表决结果"
 lec.6.d:0 "对于使馆城市是否应拥有自己海军这一动议的表决已经结束，最终结果似乎是……"
 lec.6.a:0 "动议被通过！"
 lec.6.b:0 "动议被否决。"
 lec.7.t:0 "黑色星期一降临！"
 lec.7.d:0 "作为全球金融中心，上海根本就难以避免黑色星期一，与此同时，德国政府过度发行债券还导致了柏林股市的崩盘。尽管那些为全中国提供基本必需品与服务的行业会很快度过这场危机，但投资者们还是急切地关注着他们的投资和主要产业的动向。"
 lec.7.a:0 "我的天，我的天！"
 lec.8.t:0 "使馆城海军抵达上海"
 lec.8.d:0 "国际舰队已经进驻上海并正式改编为使馆城市海军。新的船员将从使馆城市中挑选，因此不必担心舰队该效忠于谁。同时新的海军部也被建立，雷金纳德·约克·泰尔希特将担任第一位海军部长，这是使馆城市伟大的一天！"
 lec.8.a:0 "这是好的！"
 lec.9.t:0 "1936年预算最终敲定"
 lec.9.d:0 "关于1936年预算的讨论从去年年底就开始了，现在看来结束的挺快。中国，乃至于使馆城市都被判断为十分稳定。完全没有任何理由将预算花费在任何的政府特殊项目上，因此，只向工部局拨款一百万美元作下年支出用。要想通过一件事应该早点开始讨论，事态发展在1936年底可能不会像35年底那样顺心如意。"
 lec.9.a:0 "我们总能给这些钱找个好东家的"
 lec.10.t:0 "恢复俄罗斯表决权？"
 lec.10.d:0 "使馆城市被建立时，俄罗斯作为在中国拥有租界的国家，自然也享有工部局的表决权。不幸的是，有两个俄罗斯同时存在。克伦斯基的俄罗斯共和国拥有更多的国际认同，而高尔察克上将的符拉迪斯沃克政府则离我们更近且获得了东京方面的支持。这导致了双方政府被给予了同加拿大和澳大拉西亚一样的观察员地位。但现在既然[RUS.GetNameDef]是无可置疑的俄罗斯，来自圣彼得堡的大使已经在催促我们恢复他政府的表决权了。\n\n由于这是一个相当实际的问题，从流程上讲，这需要通过使馆城市工部局的表决。但鉴于日本和德国这两个俄罗斯的竞争对手完全不会同意，我们可以让使馆城市工部局主席推动这一流程。虽然这可以引入一名与日本和德国毫无瓜葛的强力成员，但也会打乱工部局中的势力分布。"
 lec.10.a:0 "使馆城工部局必须对此进行表决。"
 lec.10.b:0 "这事不过是走个程序罢了"
 lec.11.t:0 "使馆城市工部局就恢复俄罗斯表决权进行投票"
 lec.11.d.notjapan:0 "多少年来，工部局中一直萦绕着高尔察克上将的外阿穆尔和[RUS.GetNameDef]的两股俄罗斯声音。而现在既然前者已经被清出世界舞台，看起来是时候恢复俄罗斯的表决权了。不过从地缘政治上来看，俄罗斯毫无疑问是欧亚大陆上的一个威胁，一些人质疑如此轻易地让他们获得更多的影响力是否不太明智。"
 lec.11.d.japan:0 "多少年来，工部局中一直萦绕着我们的盟友高尔察克上将的外阿穆尔和[RUS.GetNameDef]的两股俄罗斯声音。既然现如今外阿穆尔已经不再是一个对俄罗斯有宣称的政府，工部局主席决定恢复圣彼得堡当局的表决权。俄罗斯无疑是我们的威胁，但它也可以是对抗德国影响的武器。"
 lec.11.a:0 "我们将妥善表决"
 lec.13.t:0 "恢复俄罗斯表决权的投票结果"
 lec.13.d:0 "关于是否恢复俄罗斯政府表决权的投票结果已经揭晓。纵使较小的国家们支持这项动议，将其作为全球对抗德国和日本的宝贵力量，许多国家也纷纷效仿，而最终的结果则是……"
 lec.13.a:0 "动议通过了！"
 lec.13.b:0 "动议被否决"
 lec.14.t:0 "俄罗斯被授予使馆城市工部局表决权"
 lec.14.d:0 "由于外阿穆尔不再拥有争议，看起来使馆城市工部局已经授予了俄罗斯在工部局中的表决权。一切程序都正确无误，但不征求工部局意见进行表决的先例还是引起了担忧，特别是会威胁到德国和日本的优势地位。不幸的是，我们如今别无选择，只能接受。"
 lec.14.a:0 "这事不会重蹈覆辙了"
 lec.15.t:0 "我们的表决权被恢复了！"
 lec.15.d:0 "使馆城市工部局在一场有争议的辩论之后，由于外阿穆尔不再宣称自己为正统俄罗斯政府，终于还是选择了恢复我们在工部局的表决权。这是俄罗斯与亚洲伟大的一天！"
 lec.15.a:0 "好消息！"
 lec.16.t:0 "使馆城市工部局反对恢复我们的表决权"
 lec.16.d:0 "使馆城市工部局决定不恢复我们的表决权，他们认为我们的租界不能说明什么且我们的侵略活动对东方是个威胁。看来，日本和德国的恐惧胜过了尝试与未来的希望。"
 lec.16.a:0 "国际合作不过如此"
 lec.17.t:0 "八省联合崩溃"
 lec.17.d:0 "自北伐战争尘埃落定以来，南直系军阀便一直以八省联合政权统治着中国东南沿海地区。在这段日子里，他们成了德国人与AOG的亲密盟友，后者为南直系提供了大量财富，但也为其日后的土崩瓦解埋下祸根。反租界运动的农民们在大街上揭竿起义、安徽省自立门户脱离联合，以及孙传芳的遇刺事件，看上去，这些因素加在一起便足以使八省联合在那些妄图从其毁灭中借机牟利的人面前不堪一击。\n\n国民党再度于福建起义，[SQI.GetAdjective]于北境虎视眈眈，而[ANQ.GetNameDef]则从西方背刺如今由[LEP.GetLeader]所领导的宁系军阀。与此同时，湘系与两广的联省派也抛弃了四分五裂的联合，意图独善其身，伺机卷土重来。对许多人来说，直系的统治似乎已经完蛋了，也有许多人更关心国民党与某些北方军阀的反租界主义倾向。"
 lec.17.a:0 "令人担忧的新闻"
 lec.18.t:0 "难民涌入使馆诸城"
 lec.18.d:0 "为了逃离由孙传芳的八省联合崩溃所导致的混乱局势，成千上万的难民涌入了中立区。这还不至于对我们的管理造成太大的影响，但这也无助于自黑色星期一之后稳定使馆诸城。"
 lec.18.a:0 "来了一个就会跟来一堆，瞧好吧。"
 lec.19.t:0 "冲突导致市场波动"
 lec.19.d:0 "在该区域爆发冲突之后，市场对使馆城市委任政府的信心一落千丈。即使工部局已经对投资者保证使馆城市能平息冲突，但许多人对这个行不及言的讨论会深表怀疑。"
 lec.19.a:0 "我才不管你说的什么和平主义！"
 lec.20.t:0 "就是否援助四川一事进行表决？"
 lec.20.d:0 "四川正经历着一场恐怖的饥荒，他们挣扎着，团结起来企图获得外界的支援。他们派遣了一位特使请求工部局通过一项动议，为他们的政府提供资金并开辟一条新的粮食进口路线。我们可以承担这些花费，但在我们官僚系统里的很多人想知道这些援助是否真的会到四川人民手上，而不是进了军阀的口袋。"
 lec.20.a:0 "我们当然会帮助四川人民！"
 lec.20.b:0 "这笔钱最后肯定还是会进了[SZC.GetLeader]的账户里"
 lec.21.t:0 "使馆城市工部局就为四川省提供援助进行表决"
 lec.21.d:0 "中国南部的四川省正经历着一场恐怖的饥荒，它正在苦苦挣扎拯救它的人民。他们请求工部局批准使馆城市帮助他们开辟一条新的粮食进口路线直到种出新的粮食。许多中国政治的专家却警告我们救济饥荒的钱很可能只不过是进了四川军阀的腰包。"
 lec.21.a:0 "我们应当公平表决"
 lec.22.t:0 "使馆城市工部局就援助进行表决"
 lec.22.d:0 "使馆城市工部局回应了我们的请求，他们同意就援助我们进行表决。这对挨饿的四川人民来说意味着一切。"
 lec.22.a:0 "谢天谢地谢工部局！"
 lec.23.t:0 "关于四川饥荒援助投票的结果"
 lec.23.d:0 "在繁复的讨论之后，大家似乎已经达成了共识。关于对四川省提供饥荒援助的动议的结果是……"
 lec.23.a:0 "动议通过了！"
 lec.23.b:0 "动议被否决"
 lec.24.t:0 "使馆城市工部局拒绝就饥荒救济进行表决"
 lec.24.d:0 "工部局拒绝了我们的请求，甚至都不想考虑为我们提供饥荒援助，他们声称我们那“猖獗的腐败”和“缺乏负责任的政府”会让他们的钱对四川人民毫无用处。看起来我们只能自己凑合着过了。"
 lec.24.a:0 "他们还说我们是一群野蛮人…"
 lec.25.t:0 "使馆城市工部局通过了饥荒援助！"
 lec.25.d:0 "今天成都有很多人在庆祝，使馆城市工部局的投票结果传遍了大街小巷。他们同意为我们拨款五万美元来进口粮食帮助我们嗷嗷待哺的人民。四川百姓无不欢呼雀跃！"
 lec.25.a:0 "西方人看起来也没那么坏嘛"
 lec.26.t:0 "使馆城市工部局没有通过饥荒援助"
 lec.26.d:0 "尽管我们四处游说，也好像得到了工部局中不少的支持，但德国人看起来还是成功地带头让工部局反对援助我们。他们貌似认为我们的政治体系对欧洲的的利益和价值观抱有敌意，且他们给的所有钱都会进[SZC.GetLeader]的腰包。我们不会得到他们的任何援助了。"
 lec.26.a:0 "这群帝国主义者贪得无厌！"
 lec.27.t:0 "投票失败了！"
 lec.27.d:0 "工部局最近的一次投票以微弱优势失败。无法再次提议。"
 lec.27.a:0 "有意思"
 lec.28.t:0 "投票通过了！"
 lec.28.d:0 "工部局最近的一次投票以绝对优势通过。它现在将被实施。"
 lec.28.a:0 "有意思"
 lec.29.t:0 "[FROM.GetNameDefCap]声索中国在使馆城市工部局的席位"
 lec.29.d:0 "[FROM.GetNameDefCap]毫无疑问是当今中国的领导者，它主动与使馆城市工部局接触以求得到工部局的观察权。中国在工部局中确实合法拥有代表权，而[FROM.GetNameDefCap]也对使馆城市表示友好，愿意让我们继续存在，这很可能为我们带来一个统一的中国贸易伙伴，根本没什么理由不让他们在工部局内占有一席之地。"
 lec.29.a:0 "欢迎来到剥削你的最前沿！"
 lec.30.t:0 "使馆城市工部局就来年预算进行表决"
 lec.30.d:0 "[GetYear]年的预算将在两个月内到期，使馆城市工部局的成员已经被召集起来决定来年的焦点。由于中国动荡的局势随时可能蔓延到我们的边境，有些人建议我们应该关注军事和防备。另一些人则建议在冲突的其他方面增加资金，接受难民并与北京方面保持良好关系。当然还有人建议我们应该集中精力摆脱黑色星期一的影响。我们该如何抉择？"
 lec.30.a:0 "我们应该多弄点钱"
 lec.30.b:0 "我们应该为万国商团投入更多的资金"
 lec.30.c:0 "我们需要工业援助！"
 lec.30.e:0 "我们在移民管理方面需要更多的钱"
 lec.31.t:0 "使馆城市工部局扩展"
 lec.31.d:0 "最近，使馆城市工部局再次把重心放在扩大他的成员国因自由贸易得到的利润。工部局鼓励中国制造商降低价格，并承诺用别的方式补偿他们，同样也鼓励其他的中间商降低关税。正因如此，我们才可以大肆采颉中国人的劳动果实。"
 lec.31.a:0 "而我们的工人就能享受假期"
 lec.32.t:0 "反租界主义者袭击内陆租界！"
 lec.32.d:0 "在八省内战的余波中，几个像是汉口、厦门和镇江等地的中国内陆租界都遭到了反租界的军队和土匪的袭击。看起来南京方面无法迅速赢得战争并保住这些国际财产。因此，工部局已经批准万国商团进驻内陆租界，抵御国民党和那群反租界的乌合之众的侵袭。"
 lec.32.a:0 "在中国各地部署万国商团"
 lec.33.t:0 "清政府支持反租界活动者！"
 lec.33.d:0 "作为安徽省脱离南直隶八省联盟的回应，北京当局决定支持安庆军阀。看上去直隶政府希望利用中国内地的反租界主义热潮来提升他们政府的知名度。这对他们是天大的不幸，他们亲手葬送了德国对他们的帮助与认可。"
 lec.33.a:0 "糟透了！"
 lec.34.t:0 "万国商团军官抗议过度重视海上防御"
 lec.34.d:0 "我们最近与德国人合作在小型城市建立了岸防工事，几个万国商团的军官则提出一项建议，将一些新建成的岸防工事改造成陆防工事。他们声称过度在意海上防御会让我们极易受到中国人的陆上进攻。我们应该采纳他们的建议吗？"
 lec.34.a:0 "他们是对的，我们应该按他们说的做。"
 lec.34.b:0 "中国人还敢打我们？"
 lec.35.t:0 "德国向上海派遣部队"
 lec.35.d:0 "自德国的盟友八省联合崩溃之后，出于安全考虑，德国派了更多人加入上海的万国商团，并加强了自身在使馆城市的部队。这不仅增强了德国在使馆城市的知名度，还补充了我们的人力。"
 lec.35.a:0 "我觉得我们总是有人可用"
 lec.36.t:0 "使馆城市的终末"
 lec.36.d:0 "使馆城市曾是自由市场带来稳定的象征，是西方进入中国的“开放门户”。但现在，随着使馆城市军队的崩溃，他们在外交和经济方面的作用已油尽灯枯。虽然委任政府名义上还存在着，但出于各种原因，使馆城市消失了，从它给我们的特权中得到的利益也一并消失了。"
 lec.36.a:0 "它曾经对我们很有用，但它的时代已是过去了。"
 lec.37.t:0 "使馆城市请求加入帝国公约"
 lec.37.d:0 "理论上国际保证网保护着使馆城市的完整性，但它的实际作用一直受到质疑。随着我们的驻上海外交大使担任工部局总董，使馆城市决定加入我们的同盟。当然，他们将会是对抗日本人的有力工具，但有些人则反驳他们会把我们拖入中国无穷无尽的战争泥潭。"
 lec.37.a:0 "欢迎加入帝国公约！"
 lec.37.b:0 "代价太大了"
 lec.38.t:0 "德国同意了！"
 lec.38.d:0 "德国人接受了我们加入公约的请求。现在的我们处于帝国海军的的保护下，德国的外交支持也会为我们保驾护航。"
 lec.38.a:0 "妙！"
 lec.39.t:0 "德国拒绝了"
 lec.39.d:0 "柏林方面显然认为接受我们加入帝国公约对他们风险太大，于是拒绝了我们的请求。我们将独自面对日本人的入侵。"
 lec.39.a:0 "可恶！"
 lec.40.t:0 "德国要求逐出[BEL.GetName]！"
 lec.40.d:0 "自[BEL.GetName]离开德国人的势力范围之后，德国人在工部局发起了一项动议，以影响国际稳定为由，驱逐[BEL.GetAdjective]并且取消他们的席位。"
 lec.40.a:0 "让我们投票决定"
 lec.40.b:0 "荒谬至极！"
 lec.40.c:0 "这对我来说很有意义"
 lec.41.t:0 "[LEC.GetNameDefCap]拒绝逐出[BEL.GetNameDef]"
 lec.41.d:0 "看上去使馆城市工部局甚至拒绝考虑驱逐[BEL.GetName]这件事，将我们提到[BEL.GetAdjective]明显引起不稳视作“琐碎的抱怨”，完全不值得他们浪费时间。"
 lec.41.a:0 "这工部局完全就是看我们不顺眼！"
 lec.42.t:0 "[LEC.GetNameDefCap]同意逐出[BEL.GetNameDef]"
 lec.42.d:0 "使馆城市工部局终于认清了当前国际形势的动荡与[BEL.GetName]的反复无常，并以北京政府的名义收回了其在天津和中国大陆的租界。他们同样驱逐了工部局中[BEL.GetAdjective]政府，并且禁止任何人在公开的会议上讨论此事！德国外交的又一妙计！"
 lec.42.a:0 "他们还有点脑子"
 lec.43.t:0 "使馆城市工部局收回了我们的租界"
 lec.43.d:0 "自从我们脱离德国影响以来，德国人一直试图用各种方法从外交上孤立我们。中欧同盟的所有国家对我们抬高了关税，帝国公约挤压着我们的生存空间，安特卫普也几乎脱离我们掌控。作为这一串羞辱名单的最新一项，德国人成功地要求上海的使馆城市工部局将我们除名。虽然我们在中国的租界几乎没有利润，但这样的冒犯也足以使人耿耿于怀。不过往好的方面想，我们再也不用对那些居住在我们的管辖区域的法国公民负责了。"
 lec.43.a:0 "我就不在乎天津。"
 lec.44.t:0 "使馆城市工部局将[BEL.GetNameDefCap]逐出"
 lec.44.d:0 "德国人自[BEL.GetAdjective]人赶走德国君主并坚持[BEL.GetAdjective]革命后就一直在对布鲁塞尔当局实施外交孤立。他们最新的动作是说服[LEC.GetNameDef]高级专员以北京政府的名义收回[BEL.GetName]的租界并将他们逐出工部局。这一未经表决的行动的正当性在上海受到了诸多质疑，但就目前而言，德国的计策已是既成事实。"
 lec.44.a:0 "他们从不在乎，真的…"
 lec.45.t:0 "使馆城市工部局就没收[BEL.GetNameDef]的租界进行表决"
 lec.45.d:0 "高级专员正在考虑德国大使关于驱逐[BEL.GetName]的要求。渴望主导工部局的各个集团很可能会投票将一个无关紧要且可能与他们为敌的第三方国家除名，而主张多元化的团体如英国人、奥地利人和美国人，他们则可能投反对票。还是让时间来告诉我们答案吧。"
 lec.45.a:0 "时机和际遇左右众人"
 lec.46.t:0 "使馆城市工部局就逐出比利时进行表决"
 lec.46.d:0 "德国人自[BEL.GetAdjective]人赶走德国君主并坚持[BEL.GetAdjective]革命后就一直在对布鲁塞尔当局实施外交孤立。他们最新的动作是说服[LEC.GetNameDef]高级专员以北京政府的名义收回[BEL.GetName]的租界并将他们逐出工部局。这很有可能会重塑工部局内的权力结构。"
 lec.46.a:0 "我们应该尽可能地利益最大化"
 lec.46.b:0 "这些该死的德国佬！"
 lec.47.t:0 "关于逐出[BEL.GetNameDef]的表决结果"
 lec.47.d:0 "将[BEL.GetName]从使馆城市工部局中除名的表决已经到期，看来动议已经…"
 lec.47.a:0 "动议被通过！"
 lec.47.b:0 "动议被否决！"
 lec.48.t:0 "比利时租界的地位"
 lec.48.a:0 "没收那些土地！"
 lec.49.t:0 "比利时在华租界的命运"
 lec.49.a:0 "终于解脱了"
 lec.50.t:0 "比利时的租界被没收"
 lec.50.d:0 "看上去使馆城市工部局收回了法兰德斯-瓦隆的租界并驱逐了他们的大使。虽然理论上他们的租界现在归我们了，但工部局很有可能以租界在天津为由要求对其代管。老实说，其他领事找我们或工部局购买这块租界也不是不行。至少现在，许多人还在为一条不平等条约的结束而欢呼雀跃。"
 lec.50.a:0 "慢走不送！"
 lec.51.t:0 "将日本逐出使馆城市工部局"
 lec.51.d:0 "日本人毫无疑问是亚洲的不安定因素，他们必须遭到惩罚！我们必须把他们逐出工部局，且没收目前由我们控制的日租界！但是，该怎么做呢？"
 lec.51.a:0 "我们投票决定"
 lec.51.b:0 "无需投票，直接驱逐。"
 lec.52.t:0 "我们被使馆城工部局逐出"
 lec.52.d:0 "很显然使馆城市工部局已经越界了。在未通知我们的代表团出席的情况下，工部局召开了一场内部会议并迅速将大日本帝国从工部局中除名！工部局本是我们、中国人和德国人之间的调解平台，如今他们居然胆大妄为地倒向一方！我们的政府与外交团也只是在今天的早报上知道了这件事，而军方已经召集我们商量接下来的对策——打击使馆城市，终结西方人对中国的统治。"
 lec.52.a:0 "不可理喻！"
 lec.53.t:0 "使馆城市工部局将日本逐出"
 lec.53.d:0 "德国高级专员代表使馆城市工部局将日本帝国从工部局中除名。可想而知，这激怒了日本人，他们要求工部局道歉并立刻恢复他们的权力，但谁都知道不太可能。已经有许多国家撤回了他们对使馆城市的安全保障以避免他们被卷入日本对使馆城市的袭击。我们应该怎么做？"
 lec.53.a:0 "这个决定完全合法，我们会支持上海方面。"
 lec.53.b:0 "我们必须放弃我们的保障！"
 lec.54.t:0 "使馆城市工部局就没收日本的租界进行表决"
 lec.54.d:0 "博登海默大使已经为我们阐述了将日本从工部局中除名的动议，投票也已经开始。只有时间会告诉我们日本这头怪物是否会被阻止。"
 lec.54.a:0 "日本人必须滚蛋！"
 lec.55.t:0 "使馆城市工部局就没收日本的租界进行表决"
 lec.55.d.nojap:0 "日本帝国从结束孤立主义之后就成为了影响亚洲稳定的毒瘤，他们的强硬态度难以被全球的同盟与条约所遏止。现在看来，即使是使馆城市也无法制止日本在亚洲的侵略行为。工部局坚持自己的立场，而高级专员也已近开始就从工部局中驱逐日本代表团进行表决。我们该如何决定？"
 lec.55.d.jap:0 "使馆城市工部局背信弃义地提出了驱逐我们的动议！我们明明什么也没做却得到这种待遇，这些西方佬很明显是要再次孤立我们伟大的帝国！如果我们想要摆脱外交孤立，我们在上海的人必须迅速行动，阻止这个动议的通过！"
 lec.55.a:0 "我们应该考虑我们的选择"
 lec.55.b:0 "这不可能！"
 lec.56.t:0 "关于将日本逐出工部局的表决结果"
 lec.56.d:0 "日本退出工部局的投票已经结束，德国的动议似乎已经…"
 lec.56.a:0 "通过了！"
 lec.56.b:0 "被驳回"
 lec.57.t:0 "使馆城市工部局投票反对我们"
 lec.57.d:0 "狡猾的欧洲人和美国佬正就从使馆城市工部局中驱逐我们进行投票！我们的外交官已经被逐出了使馆城市工部局的议事厅，这同样也发生在其他城市的工部局中。我们的军队也被正式要求撤出使馆城市。政府和军方正要求采取军事行动来洗刷这份耻辱！"
 lec.57.a:0 "这些沆瀣一气的帝国主义者！"
 lec.58.t:0 "使馆城市工部局取消日本特权"
 lec.58.d:0 "日本人很显然在使馆城市越界了，因此工部局驱逐了他们。即使日本在满洲依然有着较大的影响力，但对于中国的独立来说，这是一个伟大的日子。"
 lec.58.a:0 "又废除了一条不平等条约！"
 lec.59.t:0 "北京的宫廷政变"
 lec.59.d:0 "清政府的动荡看上去在北京演变成了一场大洗牌。曾经手握大权的吴佩孚和他的直系从龙椅上坠下，而来自东南和西部的军阀则扶持皇室重登宝座。作为过渡措施的一部分，新生的政权将此前的权力斗争归咎境外势力的干涉，这让使馆城市中许多人担忧北方会掀起新一轮官方支持的反租界主义浪潮。有人要求从外交上取消承认清政府的合法性，转而承认南直隶或者奉天政府为中国的唯一合法政权。"
 lec.59.a:0 "希望那里的情况会好一些"
 lec.60.t:0 "货币储备消耗殆尽"
 lec.60.d:0 "工部局的日常运作主要依靠上海银行金库中的货币储备。不幸的是，这些货币储备已经捉襟见肘了，而如此一来，普遍不确定的世界局势意味着各使馆城市几乎没有信用可言。如果没有钱，使馆城市可能无法继续正常运转。如果我们不尽快充实金库中的资金，工部局可能不得不陷入停摆状态。"
 lec.60.a:0 "希望事情不会变的更糟"
 lec.61.t:0 "工部局宣布破产"
 lec.61.d:0 "经过几天的讨论，工部局作出了一个艰难的决定。使馆城市作为一个实体已经彻底宣告失败。财政储备已经耗尽，列强的利益无法得到满足，民众的平均生活质量直线下降。因此，所有在华租界的国际委任政府的工作已经结束，与北京政府的谈判也即将开始。各城市的专员们和大小官员都强烈反对这一决定，但大使们已经离开工部局议事厅，回到自己的住所，由他们自己国家的军队看守。街道上，日军和德军都已经开始摩拳擦掌，中国人也开始遍布各城市的大街小巷。不出数日，风暴就会降临。"
 lec.61.a:0 "我们尽力了"
 lec.62.t:0 "占领福州"
 lec.62.d:0 "使馆城市破产了，国际委任政府也解散了。现在上海陷入了一片混乱，到处都是街头斗殴。使馆城市的其他城市也失去了保护。在福州，暴徒和黑帮已经控制了街道，已经没有一个负责任的政府了。我们要不要趁机收复福州？"
 lec.62.a:0 "攻人软肋，拿下它！"
 lec.62.b:0 "我们现在可没闲功夫。"
 lec.63.t:0 "[FROM.GetNameDefCap]占领了福州"
 lec.63.d:0 "[FROM.GetNameDefCap]已经派出他们的军队进驻福州，他们声称福州人民希望回到祖国怀抱。在上海和我们的军队都陷入混乱的情况下，我们现在根本抽不出空跟中国打仗。"
 lec.63.a:0 "真糟糕！"
 lec.64.t:0 "占领宁波"
 lec.64.d:0 "使馆城市破产了，国际委任政府也解散了。现在上海陷入了一片混乱，到处都是街头斗殴。使馆城市的其他城市也失去了保护。在宁波，暴徒和黑帮已经基本上被控制住，城市警察逐渐掌控了局面。尽管如此，他们仍无力反抗内地的占领。我们要不要趁机收复宁波？"
 lec.64.a:0 "攻人软肋，拿下它！"
 lec.64.b:0 "我们现在可没闲功夫。"
 lec.65.t:0 "[FROM.GetNameDefCap]占领了宁波"
 lec.65.d:0 "[FROM.GetNameDefCap]已经派出他们的军队进驻宁波，他们声称宁波人民希望回到祖国怀抱，但是我们的部队几乎马上就要控制住局面了。在上海和我们的军队都陷入混乱的情况下，我们现在根本抽不出空跟中国打仗。"
 lec.65.a:0 "真糟糕！"
 lec.66.t:0 "占领汕头"
 lec.66.d:0 "使馆城市破产了，国际委任政府也解散了。现在上海陷入了一片混乱，到处都是街头斗殴。使馆城市的其他城市也失去了保护。在汕头，暴动者已经接管了政府，宣布回归祖国。我们要不要趁机收复汕头？"
 lec.66.a:0 "攻人软肋，拿下它！"
 lec.66.b:0 "我们现在可没闲功夫。"
 lec.67.t:0 "[FROM.GetNameDefCap]占领了汕头"
 lec.67.d:0 "[FROM.GetNameDefCap]已经派出他们的军队进驻汕头，他们声称汕头人民希望回到祖国怀抱。在上海和我们的军队都陷入混乱的情况下，我们现在根本抽不出空跟中国打仗。"
 lec.67.a:0 "真糟糕！"
 lec.68.t:0 "占领天津"
 lec.68.d:0 "使馆城市破产了，国际委任政府也解散了。现在上海陷入了一片混乱，到处都是街头斗殴。使馆城市的其他城市也失去了保护。在天津，暴徒和黑帮已经基本上被控制住，城市警察逐渐掌控了局面。不过这都是在日本人和著名的三合会的帮助下才控制住局面的，两方都试图为他们自己的派系保护这座城市。尽管如此，他们仍无力反抗内地的占领。我们要不要趁机收复天津？"
 lec.68.a:0 "攻人软肋，拿下它！"
 lec.68.b:0 "我们现在可没闲功夫。"
 lec.69.t:0 "[FROM.GetNameDefCap]占领了天津"
 lec.69.d:0 "中国中央政府占领了天津，他们不愿让这样一座大城市落入日本人甚至是卑鄙的罪犯的手中。虽然此举打击了委任政府，但我们也同样对此无能为力。"
 lec.69.a:0 "真糟糕！"
 lec.70.t:0 "占领香港"
 lec.70.d:0 "使馆城市破产了，国际委任政府也解散了。现在上海陷入了一片混乱，到处都是街头斗殴。使馆城市的其他城市也失去了保护。在香港，英国人和朱红社合作，共同维护街道的稳定。他们两方都有各自的小算盘，英国人希望香港重新重归大英帝国，而朱红社则希望香港回归祖国。不过，大英帝国远在千里之外，而我们则有机会可以进驻香港。我们要不要趁机收复香港？"
 lec.70.a:0 "攻人软肋，拿下它！"
 lec.70.b:0 "我们现在可没闲功夫。"
 lec.71.t:0 "[FROM.GetNameDefCap]占领了香港"
 lec.71.d:0 "粤系军阀占领了香港，他们不愿让这样一座大城市落入英国或德国佬之手。虽然此举打击了委任政府，但我们也同样对此无能为力。"
 lec.71.a:0 "真糟糕！"
 lec.72.t:0 "使馆城工部局政府崩溃"
 lec.72.d:0 "当工部局宣告委任政府的终结后，上海陷入了一片混乱，以至于我们驻扎在上海的部队得不到任何命令，只能留在原地。目前日本人正在采取行动占领城市，而我们仍然不知道他们的下一步计划。他们似乎想占领码头以等待援军的的到来，所以有些人建议我们应该让部队前往码头，击败他们并保证我们的补给线。另一些人则建议应该让部队留在中心城市驻防。我们应该怎么办？"
 lec.72.a:0 "我们必须先发制人——占领码头和中心城区！"
 lec.72.b:0 "告诉部队，原地待命，等待增援。"
 lec.73.t:0 "使馆城工部局政府崩溃"
 lec.73.d:0 "随着西方纷纷弃中国而去，我们驻使馆城市的部队滞留在了原处。情报表明德国人正积极采取行动保证他们在原使馆城市的势力，我们的领导层也正在督促我们干同样的事情。"
 lec.73.a:0 "全城部署部队"
 lec.73.b:0 "占领码头并等待增援"
 lec.74.t:0 "上海遭遇战"
 lec.74.d.aggressiveaggressive:0 "由于上海一片混乱，日本人和德国人的部队在整个城市大打出手。不过看上去日本人让军队分散到全城这个愚蠢的失误令德国人能够集中力量拿下银行区和码头。此后新加坡的援军火速赶到，打得日军节节败退。现在只有德国人保护我们的安全了。"
 lec.74.d.aggressivedefensive:0 "由于上海一片混乱，日本人和德国人的部队在整个城市大打出手。由于双方都急于确保码头的控制权，剩下的大片城区就落入了万国商团手中。好消息是，德国人的实力很强，他们不仅占领了码头，同时也拿下了中心商业区，看起来当下是德国人赢了。"
 lec.74.d.defensiveaggressive:0 "由于上海一片混乱，日本人和德国人的部队在整个城市大打出手。但在德国人按兵不动的同时，日本人迅速占领了码头并调遣了陆军的增援部队。他们随后把德国人赶出了城区并占领了城市腹地。现在日本人和上海工部局达成了协议，他们将共同管理使馆城市，为所有中国人的利益而努力。"
 lec.74.d.defensivedefensive:0 "由于上海一片混乱，日本人和德国人的部队在整个城市大打出手。日本人和德国人都没去管中心商业区和码头，转而试图控制上海的外围地区。不过对日本人来说，很不幸，一支皇家海军的驱逐舰当时正在上海附近巡逻，它与运输日本援军的船迎头撞上，并开火威胁，这导致日本人没能得到任何援军，而德军则在每一条街道上击败了日本人。现在，由德国人负责保护我们。"
 lec.74.a:0 "德国人赢了！"
 lec.74.b:0 "日本人赢了！"
 lec.75.t:0 "上海安全了"
 lec.75.d:0 "我军已经击败了上海的敌军，而上海工部局如今已在我方保护之下获得了该城的控制权。"
 lec.75.a:0 "好！"
 lec.76.t:0 "败走上海"
 lec.76.d.cant_strike:0 "很不幸，我们在上海的部队被击溃了，可恨的帝国现在通过上海工部局对此地实施占领。我们对此无能为力，但日德之战的爆发已是板上钉钉。"
 lec.76.d.banzai:0 "我们的部队已经占领了上海的港口，但正在被德国人和他们的西方盟友逐步击退。我们完全有理由往上海派遣援军，对西方人开战，把他们一劳永逸地赶出亚洲。"
 lec.76.a:0 "可恶！"
 lec.76.b:0 "战斗还没有结束…"
 lec.77.t:0 "使馆城市请求加入大东亚共荣圈"
 lec.77.d:0 "长期以来，使馆城市一直被委任政府强迫在全球事务中保持中立。但如今既然支那本部和我们在上海的大使已经完全控制了使馆城市，他们终于可以终结工部局里稀碎的争斗，转而和他们的亚洲同胞并肩作战！"
 lec.77.a:0 "亚洲人的亚洲！"
 lec.77.b:0 "拒绝，我们目前还得罪不起德国人。"
 lec.78.t:0 "日本同意了！"
 lec.78.d:0 "日本人接受了我们加入共荣圈的主张。我们现在得到了日本帝国海军和陆军的保护以及日本的外交和财政支持。不幸的是，工部局的正式解散严重削弱了我们的自治权，实际上，我们现已沦为日本军方的傀儡。"
 lec.78.a:0 "等下，最后那句话是什么意思？"
 lec.79.t:0 "日本拒绝了"
 lec.79.d:0 "东京方面显然认为接受我们加入共荣圈对他们风险太大，于是拒绝了我们的请求。我们将独自面对中国人的入侵。"
 lec.79.a:0 "可恶！"
 lec.80.t:0 "张啸林的命运"
 lec.80.d:0 "张啸林一直是日本人的鹰犬爪牙，他利用自己的帮派关系为日本人效犬马之劳，同时也为自己谋取暴利。不过，现在日本人的地位已经相当稳固，一些外交官和军官开始怀疑张啸林的帮助在现阶段是否还有必要。\n\n我们现在已经安排好人员与张啸林及其手下见面。在美丽的上海之夜，当我们的官员进入游乐场时，巡捕和歹徒们互相打量着对方，盘算着谁会先发制人。寒暄过后，探长把手放进口袋里。他拔出了什么？"
 lec.80.a:0 "他的左轮手枪！"
 lec.80.b:0 "张啸林的政府委任状"
 lec.81.t:0 "将德国逐出使馆城市工部局"
 lec.81.d:0 "德意志帝国正处于羸弱时期，是时候将他们逐出工部局来纠正其在远东过度扩张的错误做法了。我们该怎么做呢？"
 lec.81.a:0 "我们应当用票把他们投出去。"
 lec.81.b:0 "欧洲人会保护他们，我们必须自己行动。"
 lec.82.t:0 "使馆城市工部局取消了我们的特权"
 lec.82.d:0 "奸诈的使馆城市工部局不顾我们的再三反对，将我国赶出了他们的议会。他们收缴了我们在中国的租界，让我们在世界面前蒙羞，把我们阻挡在中国的权力中心之外！殖民事务部和皇帝都要求我们采取行动，让我们的东亚舰队做好出击的准备。"
 lec.82.a:0 "岂有此理！"
 lec.83.t:0 "使馆城市工部局将德国逐出"
 lec.83.d:0 "位于上海的使馆城市工部局在一场内部会议中决定将德国从工部局中逐出。他们宣称德国正在破坏上海会议精神，并呼吁所有的成员国一起来支援他们。"
 lec.83.a:0 "德国自己弄巧成拙"
 lec.83.b:0 "我们对抗不了德国，放弃我们的租界！"
 lec.84.t:0 "使馆城市工部局就取消德国特权开始表决"
 lec.84.d:0 "使馆城市工部局就日本特使提出的从工部局中驱逐德国人进行表决，结果是……"
 lec.84.a:0 "希望他们能投赞同票"
 lec.85.t:0 "使馆城市工部局就撤销德国特权进行投票"
 lec.85.d.noger:0 "德国人已经在使馆城市工部局中孤立自己太久了。他们的骄傲自大和言行不一全上海的万事通们都知道，即便他们再三鼓吹全球的稳定与合作，相信他们的人一只手也能数过来。如今，工部局终于决定把他们逐出他们自以为在中国阳光下的地盘。我们应该乘机打击世界霸主吗，还是说这太冒险了呢？"
 lec.85.d.ger:0 "使馆城市工部局正在就让我们的凯撒失去他管理的中国租界的动议进行表决，他们甚至还想把我们的外交官驱逐出工部局！如果这条动议通过，德意志在亚洲的影响将大受打击，我们得不惜一切代价阻止投票的通过。"
 lec.85.a:0 "我们会明智选择的"
 lec.85.b:0 "太离谱了！"
 lec.86.t:0 "就取消德国特权的表决结果"
 lec.86.d:0 "就移除德国特权的投票已经结束了，而结果是……"
 lec.86.a:0 "通过了！"
 lec.86.b:0 "被驳回"
 lec.87.t:0 "使馆城市工部局投票驱逐我们"
 lec.87.d:0 "奸诈的使馆城市工部局不顾我们的再三反对，将我国赶出了他们的议会。他们收缴了我们在中国的租界，让我们在世界面前蒙羞，把我们阻挡在中国的权力中心之外！殖民事务部和皇帝都要求我们采取行动，让我们的东亚舰队做好出击的准备。"
 lec.87.a:0 "可恶！"
 lec.88.t:0 "使馆城市工部局取消德国特权"
 lec.88.d:0 "今天，使馆城市工部局将德国人从他们的议程中逐出并取消了其特权。即使他们曾一度是中国的盟友，但是这并不意味着工部局必须忍受他们居高临下的傲慢和可耻的暗箱操作。"
 lec.88.a:0 "帝国主义逐渐开始从中国退场。"
 lec.89.t:0 "使馆城市工部局将我们赶出了议会"
 lec.89.d:0 "奸诈的使馆城市工部局不顾我们的再三反对，将我国赶出了他们的议会。他们收缴了我们在中国的租界，让我们在世界面前蒙羞，把我们阻挡在中国的权力中心之外！殖民事务部和皇帝都要求我们采取行动，让我们的东亚舰队做好出击的准备。"
 lec.89.a:0 "他妈的！他们怎么敢这样干！"
 lec.90.t:0 "使馆城市工部局被控制了"
 lec.90.d:0 "看起来，使馆城市工部局现已沦为[LEC_voter1]的附庸。随着工部局接管委任政府的全部事务，这个国家已经实际统治了我们。"
 lec.90.a:0 "真尴尬"
 lec.91.t:0 "全面影响使馆城市"
 lec.91.d:0 "使馆城市是由所有在中国拥有租界的列强共同担保在华东建立的自由贸易区。不过，我国现在成为了工部局中唯一拥有表决权的国家，这种情况让使馆城市完完全全地处于我们的影响之下。"
 lec.91.a:0 "他们会听我们的"
 lecgreengangclash.1.t:0 "与青帮的冲突！"
 lecgreengangclash.1.d:0 "长期以来，上海的黑社会一直掌控在在三个神秘人物手中，他们领导着一个名为“青帮”的群体。而领导着这个帮会的是犯罪头目杜月笙，或者更为人所知的，“大耳杜”。\n\n杜月笙一直牢牢把握着上海的鸦片贸易，而使馆城市的建立则为他和青帮进军香港开辟了道路。活跃在香港华人界的三合会暴徒则对这一企图进行了强烈的反击，他们今天在一所青楼大打出手。据报道，至少有五十人参与了这场械斗，这帮人操着砍刀，匕首还有手枪打到警察来了才停下。这仅仅突出了使馆城市中持续存在的治安问题及其对稳定可能造成的影响。"
 lecgreengangclash.1.a:0 "太糟了！"
 lecgreengangclash.2.t:0 "光天化日之下杀人！"
 lecgreengangclash.2.d:0 "今天的上海发生了一起可怕的案件，虽然青帮已经没有几个敌对帮派了，但今天还是有一名成员同青帮发生了冲突。显然，他在经过激烈的争执后离开德租界（前法租界）警局时被一群穿着西装，戴着礼帽的人伏击了。这帮暴徒先是枪杀了他的保镖和同伴，随后又用斧子把他砍成了两半。尽管有关报道相当精确，但现场好像完全没有目击者，警察那个时候肯定很忙。"
 lecgreengangclash.2.a:0 "太可怕了…"
 lecgreengangclash.3.t:0 "调查青帮"
 lecgreengangclash.3.d:0 "青帮和香港黑社会间的冲突愈演愈烈，形势已经不容忽视了。我们已经召集了一个调查委员会来指定首席调查员的人选，他将集中这两个帮派的信息并可能将他们一网打尽。"
 lecgreengangclash.3.a:0 "指派一名德国调查员"
 lecgreengangclash.3.b:0 "依靠香港部队"
 lecgreengangclash.3.c:0 "邀请人见人敬的上海警长黄金荣！"
 lecgreengangclash.4.t:0 "德国调查的重点"
 lecgreengangclash.4.d:0 "德国警察的局长很忙，他没有那么多的时间调查像犯罪这样的小事；难道你不知道股票证券每天都在波动吗？想要他调查，就得选一个调查重点，否则他什么都干不了。"
 lecgreengangclash.4.a:0 "上海是一切的源头！"
 lecgreengangclash.4.b:0 "香港，毒蛇之巢！"
 lecgreengangclash.5.t:0 "突袭鸦片窟！"
 lecgreengangclash.5.d:0 "身穿德国制服的宪兵今天到达了香港，并突袭了一家鸦片作坊。虽然对他们来说缴到的东西已经很不错了，但真正有意思的还是在这个地方的保险箱里——用于洗钱的企业和与黑帮合作团体的财务文件。只要找到这点嫌疑就够了。"
 lecgreengangclash.5.a:0 "有趣……"
 lecgreengangclash.6.t:0 "逮到一些暴徒"
 lecgreengangclash.6.d:0 "德国警察不顾香港立法委员会的再三反对，于今日抵达了香港并逮捕了几个关键人物。看起来这让暴力活动收敛不少。"
 lecgreengangclash.6.a:0 "太棒了！"
 lecgreengangclash.7.t:0 "一位青帮成员开口了"
 lecgreengangclash.7.d:0 "在上海德国巡捕的严密审讯下，一名不久前落网的青帮成员不幸走漏风声。他透露了许多姓名、日期与地址，涉及卖淫、走私和军火交易等重大犯罪活动，而且，这些线索无不与杜月笙有关。虽然“大耳杜”犯案对警方来说不是什么新鲜事，但这毕竟是拿出确凿证据给他定罪的第一步。"
 lecgreengangclash.7.a:0 "干得漂亮！"
 lecgreengangclash.8.t:0 "一位青帮成员开口了！"
 lecgreengangclash.8.d:0 "在上海德国巡捕的严刑拷打下，一名刚刚落网的青帮成员透露了他所知道的一切。他供出了几个帮派的名称、日期和地址，以及青帮领袖之一张啸林与杜月笙围绕帮派一把手地位的明争暗斗。关于他们的一些故事很是曲折……"
 lecgreengangclash.8.a:0 "干得漂亮！"
 lecgreengangclash.9.t:0 "一名黑帮成员被捕"
 lecgreengangclash.9.d:0 "今日，香港警方从一名“新义安”成员口中套出了有关近期冲突的信息。审讯室里，他透露了自己和帮派为各种团体走私武器的恶行。奇怪的是，日本的“特别本部”也在其中掺了一脚……"
 lecgreengangclash.9.a:0 "有点意思…"
 lecgreengangclash.10.t:0 "发现文件！"
 lecgreengangclash.10.d:0 "香港警方今天在突击检查一家为青帮在港牟利提供便利的酒吧时发现了大量的文件。但怎么说，呃……由于需要处理一些不同人群的税款，混乱的官僚系统只允许我们保留一条信息……"
 lecgreengangclash.10.a:0 "一些中特局特工的名字"
 lecgreengangclash.10.b:0 "一些有关杜月笙先生的票据"
 lecgreengangclash.11.t:0 "调查大失败！"
 lecgreengangclash.11.d:0 "经过一个月的调查，人见人敬的警长黄金荣似乎未能找到足够的证据对任何人立案。不过他倒是开着他的劳斯莱斯载着一位工部局成员和他的新任妻子——一位比他小20岁的歌剧演员进行了一次愉快的旅行。他真的是一个非常慷慨的男人。"
 lecgreengangclash.11.a:0 "黄金荣有点不对劲…"
 lecgreengangclash.11.b:0 "日本人可能知道点什么，如果可以贿赂他们的话……"
 lecgreengangclash.12.t:0 "一笔脏钱"
 lecgreengangclash.12.d:0 "日本特工起初为这种愚蠢的贿赂行为大动肝火，但比起这个他们更急于分享资料，他们打开了杜月笙的档案，并揭露了黄金荣的一些秘密！"
 lecgreengangclash.12.a:0 "他们到底还有谁的档案？"
 lecgreengangclash.13.t:0 "黑帮人物：杜月笙"
 lecgreengangclash.13.d:0 "在我们对杜月笙进行调查前，我们必须要了解一些他的事迹。我们的档案显示：杜月笙于1888年出生在高桥镇，位于如今的中立区。在他只有三岁的时候，他的母亲就因难产而死，五岁时，父亲也因病去世，家中难以支撑，只得把妹妹送给他人。父亲死后，继母张氏供养他的生活，在他八岁那年，张氏也不知所踪。此后，杜月笙与外婆相依为命。十四岁时，他来到了上海，在一个水果摊上工作，后来因为偷东西被解雇，随后他又在妓院当保镖，正是在这里，他接触了青帮。他在那被介绍给了黄金荣，黄金荣是当时法租界，如今德租界排名第一的华人警探。黄金荣的妻子十分赏识这个男孩，并让他参与了大量的鸦片交易，杜月笙的关系网和财富也在一次次的交易中迅速扩张。\n\n1924年，黄金荣因为公开殴打当时的上海皇帝卢永祥之子卢小嘉而被卢永祥抓了起来，杜月笙发现他此时已坐上了青帮的头把交椅，控制了德租界绝大部分的犯罪产业。当黄金荣因青帮与浙江军阀的亲密关系被释放时，杜月笙已经成为了上海黑帮不朽的传奇。\n\n杜月笙以外号“大耳杜”广为人知，他外向而合群，对朋友慷慨大方，但对敌人又冷酷无情。杜月笙的名下同时还有几家合法企业，有些完全清白，他同样还是纳税华人会监察和上海商会总联合会主席，甚至在上海赞助了至少一座寺庙。"
 lecgreengangclash.13.a:0 "了解了"
 lecgreengangclash.14.t:0 "黑帮人物：黄金荣"
 lecgreengangclash.14.d:0 "在我们对我们的警官黄金荣进行调查之前，我们必须要了解一些他的事迹。我们的档案显示：黄金荣自1892年他二十四岁的时候进入法租界巡捕的队伍以来，他就一直是上海黑社会的风云人物。他出色的侦探能力让他节节高升，而法国人离开后留下的行政真空让德国人任命他为新租界的警察局长。在他舒服享受他新身份中的唯一问题是，他因为殴打了卢永祥的儿子被卢永祥抓了起来，于是杜月笙乘虚而入，坐上了租界青帮的头把交椅，他同样也因此负了一大笔债。\n\n而黄金荣此人十分耐心，他似乎更愿意让年轻的杜月笙执掌大权，而自己则退居幕后，纵享他忠诚的副手带来的荣华富贵。据说他的前妻林桂生为许多生意出谋划策，是青帮真正的头脑，但自国际委任政府成立后，黄金荣巧妙地领导德租界的青帮成为了全上海的领导者，所以他本人肯定不只是一个大联系簿那么简单。"
 lecgreengangclash.14.a:0 "了解了"
 lecgreengangclash.15.t:0 "黑帮人物：张啸林"
 lecgreengangclash.15.d:0 "在我们对张啸林进行调查之前，我们必须要了解一些他的事迹。我们的档案显示：张啸林是青帮三大亨中的一匹黑马。张啸林出生于时浙江地界，如今上海的郊区，毕业于浙江武备学堂，至1912年来到上海时，他已经与上海周围的军阀关系密切。从此，他巧妙地利用这些关系在黄金荣手下干得风生水起。在军阀的帮助下，这帮人控制了长江下游的贸易路线，并垄断了上海的鸦片贸易。\n\n由于张啸林在青帮中的地位被黄金荣和林桂生超越，他对二人十分不满，因此他很可能是我们调查突破的关键。而杜月笙因为张啸天暴躁的脾气和对不对头的人的所作所为十分不信任，这使张啸天十分怨恨，他与杜月笙之间的嫌隙也越来越大。张啸林和杜月笙的决裂只是时间问题，最终一山只容一虎……"
 lecgreengangclash.15.a:0 "了解了"
 lecshorting.1.t:0 "内部交易？"
 lecshorting.1.d:0 "在黑色星期一的余波中，每个人都在舔舐他们的伤口，除了一群商人，这些人大多是美国人，在危机到来几天前他们做空了德国政府的的债券。说白了就是，这帮人赚得盆满钵满。华东监事会已就此事提出了抗议，根据小道消息，这场卖空交易中最大的输家是有政府背景的德华银行，德国商人们的主心骨，因此，监事会指控交易中存在内幕并要求展开调查。"
 lecshorting.1.a:0 "就因为我们美国人有常识……"
 lecshorting.2.t:0 "是否援助德华银行？"
 lecshorting.2.d:0 "上海商界目前面领的最急迫的问题是摇摇欲坠的德华银行及其可能的倒闭。如果使馆城市工部局批准的话，呃……德华银行可能会获得一笔数量暂未知晓的资金以避免银行挤兑并安抚储户。"
 lecshorting.2.a:0 "召开会议，我们投票决定！"
 lecshorting.2.b:0 "就让它随风而逝吧，最次又会怎么样呢？"
 lecshorting.3.t:0 "使馆城市投票：是否援助？"
 lecshorting.3.d:0 "黑色星期一在全球经济上留下了巨大的伤痕，而对德华银行的影响尤甚。这家银行似乎成为了恶性商业行为和内幕交易的受害者。我们的代表团目前就对德华银行的救市表决向我们寻求建议。"
 lecshorting.3.a:0 "我们将仔细考虑。"
 lecshorting.4.t:0 "使馆城市工部局的投票结果"
 lecshorting.4.d:0 "德华银行的困难已经告知了工部局，而援助的结果是……"
 lecshorting.4.a:0 "通过！"
 lecshorting.4.b:0 "拒绝！"
 lecshorting.5.t:0 "德华破产！"
 lecshorting.5.d:0 "今早德华银行遭受了挤兑，这为它敲响了丧钟。此行举债过高，但其持有的德国国债如今一文不值。现在德华的业务正处于半崩溃的状态，而它的剩余资产也在被拍卖，这激起了工部局中一些有影响力的德国人对工部局不作为的愤怒，看起来有些人没能在近期内拿回他们的钱……"
 lecshorting.5.a:0 "哦，不"
 lecshorting.6.t:0 "德华平稳过关！"
 lecshorting.6.d:0 "目前看来德国在方的金融支柱依旧稳定，他们已经得到了足够的援助来保障他们的未来和资产，这在一定程度上缓解了德国人对内幕交易的担忧。"
 lecshorting.6.a:0 "终于可以松口气了"
 lecshorting.7.t:0 "德国之怒––伏尸百万！"
 lecshorting.7.d:0 "德国人在东方的宝贝银行倒闭后，他们愤怒地用电报明确警告使馆城市工部局：必须有人为此坐牢或被放逐出境，最好还能多加点戏！"
 lecshorting.7.a:0 "让日本人监督调查！"
 lecshorting.7.b:0 "让英国人监督调查！"
 lecshorting.7.c:0 "让人见人敬的警长黄金荣来干这事！"
 lecshorting.8.t:0 "德国之怒——有人在搞鬼！"
 lecshorting.8.d:0 "德国人尽管对黑色星期一后德华银行的回弹很满意，但他们仍施了不少压，要求彻查内幕交易。这个指控相当严重，如果真有人向美国商人透露德国货币政策的消息，那他可能会被引渡……"
 lecshorting.8.a:0 "委托日本人调查"
 lecshorting.8.b:0 "让英国金融专家调查"
 lecshorting.8.c:0 "让黄金荣接班！"
 lecshorting.9.t:0 "日本人的调查——卓尔有效"
 lecshorting.9.d:0 "日本人让支那特别本部来调查这一内幕交易的丑闻。他们的第一行动就是突击搜查了德华银行的总部并逮捕了数名重要的德国职员进行审问，随后他们又逮捕了一些参与此事的美国人。虽然德国人对日本人这种偏激，或者说歧视性的行动颇有微词，但也有人对他们的努力表示满意。他们虽然没能找到存在内幕交易的证据，但在层层压力下，那些美国人透露了一个美国在使馆城市的行动……"
 lecshorting.9.a:0 "这不禁让人想知道——日本人到底问了些什么东西？"
 lecshorting.10.t:0 "英国人的调查——穷原竟委"
 lecshorting.10.d:0 "英国人被派去处理德华银行的案子，经过一个月的调查，他们的结论是：绝不存在任何美国人犯事的证据，他们只是一群精明的生意人。"
 lecshorting.10.a:0 "你确定？"
 lecshorting.11.t:0 "黄金荣取得进展！"
 lecshorting.11.d:0 "看起来黄金荣成功地力挽狂澜了，仅仅数天他就在德国商界进行了抓捕，这让德国人大为尴尬，同时揭露了这些人给几个美国商人传递的消息。多名商人因此终生禁入任何正规的交易所，而德国人牵连其中也让他们严谨守法的形象遭到了怀疑。"
 lecshorting.11.a:0 "万岁！"
 lecshorting.12.t:0 "汇丰银行收购德华资产"
 lecshorting.12.d:0 "今日汇丰银行出乎意料地收购了德华银行的大量股份，尽管目前经济仍不景气，但举措十分看涨。不过德华到底是怎么做到如此迅速地抛售股份的还有待观察，但有人相信，这与香港警察局最近调查的交易丑闻脱不开干系。"
 lecshorting.12.a:0 "挺奇怪的，嗯？"
 lecshorting.13.t:0 "日本人的调查"
 lecshorting.13.d:0 "日本人的调查一反常态的低调，有可能迫于德国人的施压，他们无法进行突击搜查或长期拘留。但不管采取了哪种方式，他们还是发现了一些有趣的信息，特别是关于一个叫洛塔尔·艾森特雷格的人......"
 lecshorting.13.a:0 "天哪"
 lecshorting.14.t:0 "黄金荣取得进展！"
 lecshorting.14.d:0 "黄金荣开始调查还没几天就开始抓人，一名美国商人被拘留，而德华银行的文件也在审查中。但显然没有证据证明其他人有任何问题。顺带一提，你见过黄先生的新太太了吗？她戴的首饰真是极品货。"
 lecshorting.14.a:0 "这里面有蹊跷……"
 lecshorting.15.t:0 "英国人的调查"
 lecshorting.15.d:0 "来自香港的官员调查了几个礼拜后似乎没有发现任何的不法行为。唉，在这个一个动荡的时代里，只有工部局才能保证使馆城市的清廉。"
 lecshorting.15.a:0 "好吧"
 lecbrits.1.t:0 "英国人关注上海中心主义"
 lecbrits.1.d:0 "今天一个英国财团向我们提交了一份正式声明，就计划在上海与建有轨电车一事做出回应，他们要求在上海的投资和在香港的投资必须相等。尽管这个要求十分冒昧，但如果进行商讨他们可能会降低要求，只让我们以某种形式的增加对香港的投资。同时如果我们不同意在这方面施以援手，他们很可能会向英国皇室求助，而后者也许会积极插手使馆城市的政治。不过要是我们给了他们想要的，估计我们再也不会听到他们的消息了。"
 lecbrits.1.a:0 "对香港追加些投资"
 lecbrits.1.b:0 "谁管他们，他们能干啥？"
 lecbrits.1.c:0 "取消新的有轨电车项目，我们得平衡预算"
 lecbrits.2.t:0 "日本人的抗议"
 lecbrits.2.d:0 "日本人因我们的屈服感到愤怒，并从各个方面控告我们。他们的报纸报道工部局中有美国人的傀儡，是他们收了钱致使他们得到了不公的待遇，这还可能会在使馆城市造成一些未知的后果。"
 lecbrits.2.a:0 "小题大做"
 lecbrits.3.t:0 "德国人指责工部局过于偏袒"
 lecbrits.3.d:0 "德国利益集团认为我们对香港和英国的利益表现出了太多的偏袒，《青岛时报》对此发表了多篇关于工部局存在腐败的报道。很显然，他们希望工部局撤走新项目中除上海和天津以外的资金以彰公平。"
 lecbrits.3.a:0 "我们不关心他们"
 lecbrits.3.b:0 "行，撤走资金！"
 lecbrits.4.t:0 "英国人愤怒了"
 lecbrits.4.d:0 "英国人对我们的举动感到十分愤怒，而香港新闻界也一再哀叹自本土革命后他们遭受的不公待遇。他们声称上海比其他城市更受优待，而相关资金的撤回和香港特殊地位终结的言论让商界忧心忡忡。"
 lecbrits.4.a:0 "必要的牺牲"
 lecbrits.5.t:0 "美国人要求投资香港"
 lecbrits.5.d:0 "美国商界的主要人士今天与工部局进行了接触，他们表达了对于使馆城市门户开放政策还有通过投资保证机会平等的合理担忧。他们希望我们对香港的基础设施建设投入资金，并警告如果不这样做，美国的资金可能无法保证流动。"
 lecbrits.5.a:0 "他们大可一试！"
 lecbrits.5.b:0 "如果这真的是金融的最佳出路的话…"
 lecbrits.6.t:0 "中国人强烈反对"
 lecbrits.6.d:0 "中国公民团体今天向上海工部局和使馆城市重要机关提出正式抗议，宣称不接受取消上海的有轨电车项目，他们认为这与殖民压迫无异，数百人联名请愿要求在工部局中增加一名中国成员，以确保工部局的平衡以及能代表多数人。"
 lecbrits.6.a:0 "这太荒谬了"
 lecbrits.7.t:0 "工团主义者抗议？"
 lecbrits.7.d:0 "今天发生的一起警局爆炸案再次彰显了上海剑拔弩张的局势。抗议者和叛乱分子通过中立区躲避我们的搜捕，他们仍在不断地发起反抗活动，并总是能知道警方下一步要干什么。"
 lecbrits.7.a:0 "试着找出那个泄密者"
 lecbrits.8.t:0 "一名官员被暗杀"
 lecbrits.8.d:0 "一名重要的公务员，同时也是万国商团的成员今天被冷血地杀害了，显然这是一次有预谋的政治暗杀！追捕凶手的行动已经展开。"
 lecbrits.8.a:0 "最好把窗关上…"
 lecbrits.9.t:0 "[QIE.GetName]拒绝了"
 lecbrits.9.d:0 "[QIE.GetAdjective]政府今日就使馆城市最近发生的问题发布了一份官方声明。声明表示，如果我们想对使馆城市负责，我们就必须对中国人民负责，并且[QIE.GetLeader]还怀疑当局是否真的有在履行他们的职责。在尚未公开表态的情况下，他们着实在质疑工部局的委任政府。"
 lecbrits.9.a:0 "告诉[QIE.GetLeader]我们很欢迎中国不同的声音"
 lecbrits.10.t:0 "香港动乱"
 lecbrits.10.d:0 "在香港，人们对使馆城市的不满情绪似乎在飙升，因为香港商界大亨们对资金的请求被工部局回绝。这座城市中的许多人都是怀念英王室的遗老遗少。机会转瞬即逝，我们应该利用它。"
 lecbrits.10.a:0 "那就快点！"
 lecbrits.10.b:0 "我们不需要这些老奸巨猾的商人！"
 lecbrits.10.c:0 "我相信我们在堪培拉的朋友可以帮他们一把"
 lecbrits.11.t:0 "英国在香港的活动"
 lecbrits.11.d:0 "在最近香港融资的商论失利后，英国商人就转向皇室要求帮助。看上去英王非常乐意帮助他们，就连香港人也在采取危险举动反抗我们。"
 lecbrits.11.a:0 "我们得保持消息灵通"
 lecbrits.12.t:0 "香港动乱平息"
 lecbrits.12.d:0 "香港动乱的萌芽似乎被视作针对工部局的上海中心主义的反抗，随后被上海方面镇压。工部局承诺优先为上海和香港平等提供资金，甚至取消了引起麻烦的上海电轨的建造。事态的发展已经让我们丧失了任何可以对香港重施影响的机会。"
 lecbrits.12.a:0 "他妈的！"
 lecbrits.13.t:0 "任命一名新的香港总督"
 lecbrits.13.d:0 "虽然自1925年我们要求德国人保护我们的租界以来，香港就一直脱离我们的控制，但它依然是我们的合法领土。即使它后来由工部局管理，理论上我们还是保有这座城市作为作为我们诸多租界的一处。\n\n但有一点是始终不变的，我们有权委任香港总督，但我们十多年以来一直没有这么做。时任香港代理总督的是诺曼·洛克哈特·史密斯，虽然他毫无疑问地忠于皇冠，但他在当地的关系网可能让他独立于我们行事。我们可以轻而易举地指定他作为我们使馆城市高级专员的候选人，从而找个法子让他接受免职，由目前驻任西印度群岛联邦的一位更忠诚的官员，马克·艾奇逊·杨接替，或者应该称他为杨慕琦。不过，我们也可以任命杨作为我们未来在上海的代言人，让史密斯继续担任他现有的职位。我们该选谁呢？"
 lecbrits.13.a:0 "史密斯在香港干得不错"
 lecbrits.13.b:0 "史密斯去上海对我们更好"
 lecbrits.14.t:0 "加拿大任命新驻沪领事"
 lecbrits.14.d:0 "看来英国人还在继续扩大他们在使馆城市的影响力。他们联系了香港总督诺曼·洛克哈特·史密斯，同时任命了一位新的驻沪领事，杨慕琦。杨现在负责除香港以外的所有的英国在中租界，而我们预计加拿大人很快就可能采取更极端的行动以重夺他们的影响。不过，诺曼·洛克哈特·史密斯是一个安于现状的人，如果改变现状，他将损失惨重。因此如果我们对他伸出橄榄枝的话，我们就可以挫败英国人的阴谋。"
 lecbrits.14.a:0 "这不值一提"
 lecbrits.14.b:0 "我们应该调查香港并依重史密斯总督"
 lecbrits.15.t:0 "英国任命新香港总督"
 lecbrits.15.d:0 "英国任命杨慕琦为新任香港总督，并让前香港总督诺曼·洛克哈特·史密斯担任驻沪大使，自1926年不列颠大撤退后这个职位一直空缺。"
 lecbrits.15.a:0 "令人担忧的举动"
 lecbrits.16.t:0 "在香港调查英国人"
 lecbrits.16.d:0 "几个月来，英国人在各个城市的势力水涨船高，而他们任命了新的驻沪大使的行为令许多工部局成员倍感担忧，他们担心英国人可能很快就会尝试在议会中重新立足，或者更过分的，恢复英国对香港的统治。我们是否应该派人调查代理总督史密斯与皇室的关系？"
 lecbrits.16.a:0 "向杜月笙求助"
 lecbrits.16.b:0 "黄金荣这人不错！"
 lecbrits.16.c:0 "日本人值得信赖"
 lecbrits.17.t:0 "杜月笙的结果"
 lecbrits.17.d:0 "杜月笙的手下闯入了一些住所并审讯了一些人，三合会看上去很有信心找出英国人在港的目的。就目前的发现来看，他认为香港人很可能想回归大英帝国的怀抱，邀请澳大拉西亚或加拿大派兵占领香港。他声称如果能批准他的人审问总督史密斯，就能得到我们需要的结果。我们应该让他继续吗？"
 lecbrits.17.a:0 "来吧"
 lecbrits.17.b:0 "这太危险了"
 lecbrits.18.t:0 "黄金荣的结论"
 lecbrits.18.d:0 "黄金荣似乎聘请了几位著名的香港商人调查英国皇室在香港的行动。现在他向高级专员提交的证据似乎还牵扯到了几个著名的日本商人，他声称是这些人在阴谋让英国重归工部局。你知道这事很他妈邪门，但黄金荣刚刚请你“游览”市中心，你不好说什么……"
 lecbrits.18.a:0 "这人真有才！"
 lecbrits.18.b:0 "是个人都能看出他在撒谎！"
 lecbrits.19.t:0 "日本委员会调查完毕"
 lecbrits.19.d:0 "日本人发现了一些有意思的证据，有许多都指向英国皇室，他们尝试重新在工部局中取得表决权。我们的调查人员提出，如果能与香港总督史密斯接触的话，他们就能确定整个阴谋的细节。我们应该让日本人继续吗？"
 lecbrits.19.a:0 "让日本人去会会史密斯"
 lecbrits.19.b:0 "他们只能自食其力"
 lecbrits.20.t:0 "与总督史密斯对峙"
 lecbrits.20.d:0 "我们的特务从史密斯的屋子里带出了惊人的消息：英国想要在让香港回归英国的同时重返工部局。这毫无疑问将彻底改变香港和使馆城市的现状，而史密斯总督恰恰不想看到这一点。他向我们的调查员和专员保证：如有必要，他会插手搅乱英国重夺香港的计划，不过他也希望能得到一笔可管的报酬。"
 lecbrits.20.a:0 "感谢您拨冗洽谈，先生"
 lecbrits.25.t:0 "澳大拉西亚民主化"
 lecbrits.25.d:0 "澳大拉西亚联邦已被总督伯德伍德独裁统治了十二年。但现在王室终于同意了举行选举。即使激进派当选，他们也不太可能长期执政，因此这个消息为英国在使馆城市赢得了一些支持。"
 lecbrits.25.a:0 "稳定对生意来说再好不过了"
 lecbrits.26.t:0 "澳大拉西亚落入激进派之手"
 lecbrits.26.d:0 "堪培拉当局一直在我们的地盘上组织英国人，以求收回香港或者让英国当局重得表决权。但现在澳大拉西亚再也没法保护这些英国人了，在他们倒向激进主义之后，不少人就打消了获取皇室保护的念头。"
 lecbrits.26.a:0 "这会减缓他们的进展"
 lecbrits.27.t:0 "英国王室的香港之行"
 lecbrits.27.d:0 "今日，皇家海军苏赛克斯号从哈利法克斯抵达了香港，同船到此的王室成员有——温莎的阿尔伯特王子和他的小女儿，伊丽莎白公主。高级专员[LEC.GetLeader]及其他几位特使还有各个驻使馆城市工部局代表都站在码头末迎接王子殿下的到来。在一番例行公事后，王子以女儿晕船为由，同随行人员乘出租车赶往了半岛酒店。在预期一月的访问时间里，他将同英国在港要员及商人进行多次会晤，并参观部分香港市内及郊区。但鉴于王子并不喜欢参与大型公共集会，他不大可能对这些外出活动大肆宣传。"
 lecbrits.27.a:0 "欢迎来到使馆城市，尊贵的殿下"
 lecbrits.28.t:0 "我们在工部局中的位置"
 lecbrits.28.d:0 "我们希望在工部局中能有一名香港代表的提案已被通过"
 lecbrits.28.a:0 "就这样吧"
 lecbrits.29.t:0 "香港与工部局"
 lecbrits.29.d:0 "香港是英国在[LEC.GetNameDef]的一部分，因此我们现在是它的管理者和它在工部局的代理人。"
 lecbrits.29.a:0 "我们将尽我们所能"
 lecbrits.30.t:0 "英国志愿军抵达"
 lecbrits.30.d:0 "今天，来自大英帝国亚洲各领土的一千多名志愿者到达了香港报名参加防卫队。有很多人是原澳大拉西亚、印度还有马来亚的军官，所以他们接受委任成为了防卫队的军官。不过坏消息是，他们加入防卫队以及为其举办的入伍仪式都助长了在港英国人的爱国热情和忠诚之心。"
 lecbrits.30.a:0 "我想我们总是有人可用"
 lecbrits.31.t:0 "带香港回家"
 lecbrits.31.d:0 "既然我们已经能够表决，而使馆城市也颇为混乱，收回香港，把东方之珠带回帝国也成为可能。但有些人觉得，由于许多国家不承认我们这个负责任的英国政府，此举可能导致我们被国际孤立。我们应该派遣舰队吗？"
 lecbrits.31.a:0 "香港将回归祖国！"
 lecbrits.31.b:0 "这会在国际上孤立我们"
 lecbrits.32.t:0 "英国在香港部署军队！"
 lecbrits.32.d:0 "为了占领香港，英国似乎在使馆城市集结了一切他们可得的力量。今天早些时候，一支皇家海军驶入了维多利亚港，要求香港总督与他们在半岛酒店就讨论“恢复秩序”和立即归还帝国前殖民地一事会面。好消息是，英军没有登陆，避免了一场全面战争的发生。形势依旧严峻，但我们可以拒绝谈判，让总督再坚持一下，坚持到我们有援军为止。"
 lecbrits.32.a:0 "至少撤出万国商团"
 lecbrits.32.b:0 "希望我们的调查和施压能奏效…"
 lecbrits.32.c:0 "战争即将爆发！"
 lecbrits.33.t:0 "香港回归！"
 lecbrits.33.d.peace:0 "在十五年之后，我们终于收回了东方之珠！今天，我们的部队抵达了尖沙咀，总督会见了我们并承诺默认我们的统治回归。我们又在世界上涂上了英国红！"
 lecbrits.33.d.war:0 "在十五年之后，我们终于收回了东方之珠！今天，我们的部队抵达了尖沙咀，总督会见了我们并承诺默认我们的统治回归。不幸的是，使馆城市投票决定夺回这个重要港口并攻击了我们。然而我们依然可以庆祝我们在世界上的一小部分涂上了英国红的事实！"
 lecbrits.33.a:0 "天佑国王"
 lecbrits.34.t:0 "香港结束骚乱"
 lecbrits.34.d:0 "虽然过去的几个月香港发生了一些骚乱，但香港警察和当地驻军如今报道当地人民已经逐渐接受了帝国的统治。有的人甚至报名参加了皇家海军！"
 lecbrits.34.a:0 "很显然他们才是理智的香港人"
 lecbrits.35.t:0 "史密斯成功了"
 lecbrits.35.d:0 "史密斯总督成功地平息了他政府中的保皇派们，他们已经告知了前来占领的英国军官他们不需要英国的帮助。我们和史密斯总督的交易物有所值。"
 lecbrits.35.a:0 "俊杰也"
 lecbrits.36.t:0 "史密斯背叛了我们！"
 lecbrits.36.d:0 "那个史密斯总督拿了钱之后居然翻脸不认人了！这家伙张开双臂迎接英国王室的回归，以致我们的部队陷入混乱，无力应对。"
 lecbrits.36.a:0 "混账东西"
 lecbrits.37.t:0 "史密斯总督背叛了我们"
 lecbrits.37.d:0 "当我们的军队抵达香港时，史密斯总督迎接了他们，他私下告诉我们的官员，他绝不会容忍英国人回来。据传，高级专员已经收买了他的忠诚。"
 lecbrits.37.a:0 "取消占领行动"
 lecbrits.40.t:0 "英国在使馆城市的表决权"
 lecbrits.40.d:0 "当使馆城市工部局于1928年被创建时，由于德国和日本拒绝承认渥太华当局为“责任英国政府”，英国仅得到了观察权。不过现在，我们已经在使馆城市积攒了大量的影响力，完全可以让工部局支持我们的正义事业。我们将说服奥地利大使作为利益无关的第三方提出这项恢复我们权利的动议。"
 lecbrits.40.a:0 "让我们向上海声索我们的权利"
 lecbrits.41.t:0 "恢复英国的表决权"
 lecbrits.41.d:0 "当使馆城市工部局于1928年被创建的时候，作为在中国拥有最多租界的列强英国本应在工部局中占有一席之地。但由于德国和日本拒绝承认渥太华当局为“责任英国政府”，英国仅得到了观察权。现在我们有机会纠正这个错误，英国的说客们也在不断向我们施压，以求恢复他们应得的权利。今天奥地利大使对此提出了一个议案，虽然他很可能是被英国收买了，但摆在我们面前的只有两个选择，是允许就此进行表决，还是立即同意这个请求。"
 lecbrits.41.a:0 "工部局必须对此进行表决"
 lecbrits.41.b:0 "我们将视其为程序问题通过请求"
 lecbrits.42.t:0 "使馆城市工部局就恢复英国表决权进行投票"
 lecbrits.42.d:0 "当使馆城市工部局于1928年创立的时候，联合王国本该在工部局中占有一席之地。由于德国和日本拒绝承认渥太华当局为“责任英国政府”，英国仅得到了观察权。不过如今，英国似乎已经在使馆城市获得了足够的影响力来让工部局考虑恢复英国的表决权。现在，工部局对此做出了表决……"
 lecbrits.42.a:0 "我们会明智选择的"
 lecbrits.43.t:0 "使馆城市工部局就恢复我们的表决权进行投票"
 lecbrits.43.d:0 "当局已经从我们的驻沪大使那里听说了工部局打算就恢复我们的表决权进行投票一事，那是1928年德日两国以缺少“责任英国政府”而被拒绝的权利。大使说我们很可能会得到表决权，尽管早些时候俄罗斯的尝试以失败告终。"
 lecbrits.43.a:0 "我们希望他是对的"
 lecbrits.44.t:0 "恢复英国表决权的投票结果"
 lecbrits.44.d:0 "使馆城市工部局就恢复英国表决权一事发起了投票，而投票的结果似乎是……"
 lecbrits.44.a:0 "成功了！"
 lecbrits.44.b:0 "失败"
 lecbrits.45.t:0 "使馆城市单方面恢复英国权利"
 lecbrits.45.d:0 "当使馆城市工部局于1928年被创建的时候，由于德国和日本拒绝承认渥太华当局为“责任英国政府”，英国仅得到了观察权。不过如今，英国似乎已经在使馆城市获得了足够的影响力来让工部局考虑恢复英国的表决权。据说奥地利大使被英国收买，提出了恢复英国表决权的提案，之后高级专员不经表决直接同意了这项提案。看上去英国已经回到工部局了。"
 lecbrits.45.a:0 "甚至不问问我们的意见？"
 lecbrits.46.t:0 "使馆城市工部局恢复了我们的表决权"
 lecbrits.46.d:0 "使馆城市之所以会出现，很大程度上是因为帝国崩溃后，英国无力维持她的殖民势力而做出的让步。我们很难想象，在1925年邀请德国进驻香港时，我们的影响力会在后来的十年里几乎完全消失。尽管我们做出了最多的让步，却没能从工部局中获得一丁点表决权。但现在，看起来工部局已经纠正了他们的错误。今天，经过激烈的辩论之后，我国驻上海大使获得了表决权。我们再次在中国占有了一席之地。"
 lecbrits.46.a:0 "为帝国高呼三声万岁！"
 lecbrits.47.t:0 "使馆城市工部局投票反对恢复我们的表决权"
 lecbrits.47.d:0 "看来工部局集体反对奥地利大使提出的恢复我国表决权的动议。我们只能等下等一个更好的机会，但很多人则建议我们趁早放弃重获表决权的想法，专心考虑怎么把香港夺回来。"
 lecbrits.47.a:0 "去他们的！"
 lecbrits.50.t:0 "使馆城市请求保护"
 lecbrits.50.d:0 "纵然使馆城市拥有国际社会担保他们的安全，显然这是远远不够的。他们向英国皇室靠拢以寻求保护，宣称他们会成为我们在东亚可靠的堡垒。不过下议院中还是有不少人认为这只会让我们暴露在日本的进攻下。"
 lecbrits.50.a:0 "欢迎加入协约国"
 lecbrits.50.b:0 "这太冒险了"
 lecbrits.51.t:0 "[CAN.GetNameDef]接受了"
 lecbrits.51.d:0 "英国皇室接受了结盟的提议，并立即调遣了皇家海军以及一批军官来援助我们。"
 lecbrits.51.a:0 "妙！"
 lecbrits.52.t:0 "[CAN.GetNameDef]拒绝了"
 lecbrits.52.d:0 "英国拒绝让我们和他们建立更紧密的关系。我们将不得不继续依赖我们一贯不稳定的国际保障。"
 lecbrits.52.a:0 "真丢人"
 lecjapfeud.1.t:0 "天津的帮派冲突"
 lecjapfeud.1.d:0 "很大程度上，天津那熙熙攘攘的街道并没有如中国其他地区一样遭遇骚乱与动荡。同西方饱受战火摧残的诸城相比，这座东方巴黎更喜欢放烟花。但今天，这座城市的市民日常被他们家门口发生的一场突如其来的冲突打断了。\n\n当交火在租界区附近的闹市发生时，就证明了这绝不是简单的抢劫或犯罪纠纷。有四群穿西装的，大约十二人在离开前相互开火。他们混入了惊慌失措的人群，成功利用当时的混乱局面避开了警察。两名罪犯被当场击毙，警方的调查显示没有证据表明此事与任何个人或组织有关。尽管这让天津警局十分尴尬，但警长已经下令在此地增加警力以铲除犯罪分子。至少我们没有无辜人士在交火中受伤。"
 lecjapfeud.1.a:0 "抓住那群恶棍！"
 lecjapfeud.2.t:0 "部门间的冲突升级"
 lecjapfeud.2.d:0 "距上次冲突仅隔数日，另一场枪战又响彻天津，而这一次竟然发生在租界区内。幸运的是，警力的增加避免了上次公开枪击事件的重演，但警方事后调查的结果却令人相当震惊。\n\n和往常一样，罪犯们聚集在一起，但这次天津警局在案发前就监视了他们，并在事态恶化时加以干预：两名黑帮成员在一家咖啡馆外见面，他们交谈了一阵子，交换了一个公文包，随后便遭到六名持左轮手枪的人的袭击，他们似乎在争夺公文包里的东西。紧接着发生的事更像是某部犯罪电影的情节而非现实生活——当枪击发生时，双方各有四名持枪暴徒，而当他们意识到受害者并非孤身一人时为时已晚。而警方的快速介入对他们更是雪上加霜，这阻止了悲剧的进一步发生。很幸运在场的暴徒们都意识到了他们无力对抗天津一半的警力，只能乖乖投降。虽然事后大多数人守口如瓶，但公文包里的东西，虽然没有直接指向什么人或者什么事，但还是泄露了不少消息，这些人受雇于当地黑社会，作为一场大型交易的中间人。然而经过漫长的审讯后，有一名嫌疑人终于崩溃了，并供出了一切：他们代表日本大使馆行动——但之后就错综复杂了起来。一批人代表海军武官活动，另一批人代表殖民事务部，然后还有一批人则给日本外务省干活。我们怀疑还有更多的日方部门参与其中，但目前暂无确凿的证据。\n\n日本内部存在派系纷争的事实对我们来说并不新鲜，但此前从未在公开场合如此糟糕过。现在有得做出一个艰难的选择以决定如何处理这一情况。我们大可直接干预而不是简单地让派系争端自行平息，但这么做可能会引发更大的麻烦。"
 lecjapfeud.2.a:0 "介入！"
 lecjapfeud.2.b:0 "让它慢慢平息吧"
 lecjapfeud.3.t:0 "怎么介入？"
 lecjapfeud.3.d:0 "显然我们必须采取行动，但如何去做却成了一个摆在我们面前的问题。警官们对此大致分成了两派，一派希望能通过官方渠道公开介入，而另一派则坚持不能让公众知道真相。在这场讨论中两边的观点都十分突出，前者强调遵循规则，如此重要的事应该专业处理，不然不就等于他们“屈尊降贵”吗。另一方则倾向于实事求是，他们反驳道，慎重处理此事更容易成功，并指出，如果我们公开施压，涉事的日方派系很可能会咬定不开口。\n\n说到最后，我们决定……"
 lecjapfeud.3.a:0 "尝试官方调解"
 lecjapfeud.3.b:0 "私下处理"
 lecjapfeud.4.t:0 "我们的调查被日本方面忽略了"
 lecjapfeud.4.d:0 "令人尴尬且失望的是，我们通过官方渠道公开介入一事招致了日本人强硬的抵触，他们断然拒绝就此事进行合作。到目前为止的结果不过是让各个派系之间的关系紧张起来，谁也不乐意看到这种局面。而我们已经努力了几个星期，再怎么干下去也不会有什么不同。\n\n经过这次惨痛的失败，尽管不情不愿，大多数人看样子都打算放弃继续深挖这件事。但还是有一小部分人坚持认为，日本人坚持隐藏他们的活动肯定有的充分理由，并敦促我们秘密调查日本人。"
 lecjapfeud.4.a:0 "压下去吧"
 lecjapfeud.4.b:0 "秘密调查他们"
 lecjapfeud.5.t:0 "聘请调查员"
 lecjapfeud.5.d:0 "既然已经决定要调查此事，那我们就必须得找个人来干活。无需多言，我们不能再错下去了，因此在人选问题上必须慎之又慎。我们的第一选择是聘请黄金荣，这位同黑社会有联系且曾经给工部局干过活的华人警探。我们过去的合作关系再加上他对日本人无甚政治偏见使他成为了某些人眼中的首选。但他同黑社会间的联系也可能成为一把双刃剑。\n\n出于这些顾虑，有人则提出应该慎重一点，找个记录清白的人。他们建议可以找当地德美两国调查局的专家。不过，虽然德国人和美国人在调查方面有着出色的成绩，而且可能会非常专业且彻底地调查此事，但他们更多地还是擅长调查白人犯罪而不是和中国黑社会打交道。而我们同样也要考虑到潜在的政治偏见问题。如果想要调查，我们只有一次机会，所以我们必须得让这次调查有意义。"
 lecjapfeud.5.a:0 "黄金荣会弄清一切！"
 lecjapfeud.5.b:0 "聘请全上海最好的美国密探！"
 lecjapfeud.5.c:0 "没人比德国人查得更细了，就找他们！"
 lecjapfeud.6.t:0 "调查毫无进展"
 lecjapfeud.6.d:0 "令我们沮丧的是，黄金荣到目前为止还没有找到任何线索。渺无音讯一段时间后他跟我们联络，告诉我们他查进死胡同了。虽然长时间找不到结果无疑令他感到沮丧，最新的斗殴事件和我们公开施压可能让他倍感羞辱，他坚持这场审判不会再有结果了。目前看来，调查不太可能再有什么结论了，如果他所言俱真，至少意味着事态不会再进一步升级。尽管如此，调查仍在继续。"
 lecjapfeud.6.a:0 "总感觉有点可疑…"
 lecjapfeud.7.t:0 "黄金荣的疑点"
 lecjapfeud.7.d:0 "在黄金荣向我们汇报后不久，天津警局局长就警告我们“麻皮”黄金荣可能由于同青帮的关系导致自己也被卷入其中。他最近汇报时故意重复地忽略天津警方已知的细节引起了怀疑。正因如此，天津警方正着手于调查调查员本人。\n\n虽然调查没能按计划进行，但我们至少找出了谁在骗我们并以此打击有关的黑社会活动。总的来说，我们能把矛头对向使馆城市中华人的犯罪利益链。而这也会迫使日本人回到幕后去争斗，至少现在如此，毕竟他们的黑社会中间人正承受着越来越重的压力。"
 lecjapfeud.7.a:0 "你们现在可找不到好帮手了"
 lecjapfeud.8.t:0 "揭露金融犯罪"
 lecjapfeud.8.d:0 "美国人的调查很快就有了结果。由于他们重点关注于卷入其中的日本派系间的金融交易和经济利益，调查局声称调查即将取得突破。显然，日本人牵扯到的商业利益并不能掩盖他们的踪迹。"
 lecjapfeud.8.a:0 "好消息，来临了！"
 lecjapfeud.9.t:0 "洛塔尔·艾森特雷格涉入其中"
 lecjapfeud.9.d:0 "令人惊讶的是，调查出现了我们意想不到的突破。洛塔尔·艾森特雷格 ，这位德国使馆的重要人物被发现与此事有牵连。他同与纠纷有财务关系的日企之间的联系让执法部门的眼睛死死地盯住了他，还有与他有关的非法金融活动。还有一个好消息是，商业上的压力让这些日本派系回到幕后而不是上街头去解决问题了。"
 lecjapfeud.9.a:0 "以及这样就完事了！"
 lecjapfeud.10.t:0 "中国市场中的调查"
 lecjapfeud.10.d:0 "我们请来调查此事的德国调查局专注于同更广泛的中国市场有关的金融犯罪，认为他们最有可能在这里找到一些问题交易的线索。他们的看法似乎很对，而他们同时也在在追查许多线索。不久后我们应该会看到积极的结果。"
 lecjapfeud.10.a:0 "总好过啥也没有"
 lecjapfeud.11.t:0 "揭露同浙江的联系"
 lecjapfeud.11.d:0 "德国人的调查已经离开使馆城市，进入了浙江和福建，这两个国民党土匪的根据地。日本人资助的帮派似乎是国民党的代理人，日本人利用这些帮派来消灭他们在日本内部的竞争对手。在德国专家的建议下，我们加强了汕头和宁波的安保，日本人的活动好像也平息了下来。"
 lecjapfeud.11.a:0 "德国人怪到社会主义者头上，啊这…"
 lecjapfeud.12.t:0 "非官方调解"
 lecjapfeud.12.d:0 "有时谨慎行事会更好，即使这可能不完全合规。现在，我们必须选择一个中间人。虽然支那本部处于日本领事馆的控制下，但选它的好处也很明显，它将为我们提供一个能够谨慎的与日本人直接沟通的渠道。但有些人却声称，与其接触就意味着我们得按日本人的条件交易。而他们也提出了另一个建议，虽然不够正规，但利用我们之前调查得到的线索，通过黑社会与日本人交涉也不失为一个办法。而黑社会也可以让我们在与日本人打交道时能对他们更直接地施压，毕竟他们现在就在靠这些人帮他们解决派系间的脏活。"
 lecjapfeud.12.a:0 "通过支那本部调解"
 lecjapfeud.12.b:0 "找黑社会作中间人"
 lecjapfeud.13.t:0 "联络黑社会"
 lecjapfeud.13.d:0 "联络黑社会不是没有风险的，希望我们能做出正确的选择。根据从先前警方逮捕的人那儿得到的信息来看，摆在我们面前的有两个选择：杜月笙和张啸林。杜月笙地位较低但在上海红灯区中名声显赫。据说，还有些佣兵为他卖命。而张啸林正相反，他很可能是使馆城市中地位最高的黑老大。几乎每一手涉及日本的操作都经由他手。"
 lecjapfeud.13.a:0 "联络杜月笙，他已经是这条绳上的蚂蚱了。"
 lecjapfeud.13.b:0 "一切仍在张啸林掌握之中，联络他。"
 lecjapfeud.14.t:0 "黑社会背叛了我们！"
 lecjapfeud.14.d:0 "我们和黑社会的交易让我们栽了大跟头！他们把我们出卖给了日本人并反过来用我们的交易记录勒索我们！这已经不仅仅是限制我们处理这事能力的程度了……"
 lecjapfeud.14.a:0 "他们到底想要多少封口费？！"
 lecjapfeud.15.t:0 "暴力事件恶化"
 lecjapfeud.15.d:0 "开始我们是希望自上次以后，诸如此类的暴力事件会越来越少。但恰恰相反，我们对事件各方的冷处理让冲突愈演愈烈。而昨天又发生了一起针对日本殖民事务部成员的住宅纵火案，想都不用想这肯定和日本军政各部门在打的那场小型战争脱不了干系。随着事态的进一步恶化，天津警局要求调配更多资源来应付激增的的暴力事件。"
 lecjapfeud.15.a:0 "从上海调警力过去！"
 lecjapfeud.16.t:0 "帮派代理"
 lecjapfeud.16.d:0 "随着暴力事件的不断升级，日本陆军各派系雇佣各种中国帮派代理交战的情况愈演愈烈。而最近几天的战斗已经白热化，使馆各城警力支援的到来似乎才让事件有一点点的好转。不过，警方的调查人员倒是觉得暴力事件逐渐减少更可能是其中一派已经快赢了。"
 lecjapfeud.16.a:0 "那会是谁呢？"
 lecjapfeud.17.t:0 "张啸林的黑幕交易"
 lecjapfeud.17.d:0 "最近几天，曾一度成为使馆城日常的火并已经平息。最后一次死了几十个，被抓了几个人的火并的结束预示着日方诸派之间权力斗争的落幕。至于谁赢了，就看之后的几个礼拜哪个部门更出风头就知道了。但最重要的是，随着一派的优胜，我们完全能预料到日本人将能在没有内部掣肘的情况下主动出击。"
 lecjapfeud.17.a:0 "他应该趁早退出... ..."
 lecjapfeud.18.t:0 "有恃无恐的日本人"
 lecjapfeud.18.d:0 "最近几天，曾一度成为使馆城日常的火并已经平息。最后一次死了几十个，被抓了几个人的火并的结束预示着日方诸派之间权力斗争的落幕。至于谁赢了，就看之后的几个礼拜哪个部门更出风头就知道了。但最重要的是，随着一派的优胜，我们完全能预料到日本人将能在没有内部掣肘的情况下主动出击。"
 lecjapfeud.18.a:0 "这对我们来说可能不是什么好事"
 lecjapfeud.19.t:0 "日本人解决了他们的分歧"
 lecjapfeud.19.d:0 "在支那本部的帮助下，我们利用手头上的证据帮日本人解决他们的派系纠纷。日本陆军、海军、拓务省和外务省之间有着严重的分歧，虽然这不是什么秘密，但通过一系列艰难的谈判，我们还是在幕后帮助他们解决了纠纷。随着矛盾的化解，各城市的秩序很快就恢复了正常。\n\n虽然有些人对这样的发展感到不满，毕竟由于新的部门间合作以及支那本部的作用增加，日本人间的内斗减少了，他们的影响力又得以继续增长。不过大多人还是为避免了进一步的悲剧感到高兴的。"
 lecjapfeud.19.a:0 "咱要以和为贵嘛，你说是吧？"
 lecyankded.1.t:0 "杰克·里德当选美国总统"
 lecyankded.1.d:0 "作为一个严重依赖美国在东亚力量投射而存在的机构，使馆城市的未来与美在华势力息息相关。而在最近美利坚社会党候选人约翰·里德当选未来的第三十五届美国总统后，公众对使馆城市的信心极速下降。大多数人都认为，新上任的里德总统极有可能会撤销对这个被他称为“殖民与剥削的纪念碑”机构的支持。"
 lecyankded.1.a:0 "令人忧虑"
 lecyankded.2.t:0 "休伊·朗当选美国总统"
 lecyankded.2.d:0 "作为一个严重依赖美国在东亚力量投射而存在的机构，使馆城市的未来与美在华势力息息相关。而在最近美利坚至上党候选人休伊·朗当选未来的第三十五届美国总统后，公众对使馆城市的信心极速下降。大多数人都认为，信奉孤立主义的朗似乎不太可能把美国的军事与外交支持用在保护国际委任政府这种地方。"
 lecyankded.2.a:0 "希望我们不会有需要保护的时候"
 lecyankded.3.t:0 "弗洛伊德·B·奥尔森当选美国总统"
 lecyankded.3.d:0 "作为一个严重依赖美国在东亚力量投射而存在的机构，使馆城市的未来与美在华势力息息相关。1936年大选产生了一个很奇怪的结果，进步党的弗洛伊德·奥尔森以国家联合党的候选人身份当选新一届美国总统。看上去为了对抗激进派威胁，保卫美利坚的民主，民主党和共和党暂时团结了起来。虽然国家联合党当前的绝对重心是维持国内的稳定，无暇关注外交与力量投射，但也正是他们这种做法，许多投资者相信在接下来几年内，美国人仍是使馆城市中不可忽视的一股存在。"
 lecyankded.3.a:0 "他们最好是对的…"
 lecyankded.4.t:0 "约翰·南斯·加纳当选美国总统"
 lecyankded.4.d:0 "作为一个严重依赖美国在东亚力量投射而存在的机构，使馆城市的未来与美国在华势力息息相关。而在最近民主党候选人约翰·南斯·加纳当选未来的第三十五届美国总统后，公众对使馆城市的信心有所上升。这位保守的德克萨斯人认为使馆城市是确保远东和平的必要工具，看起来他会愿意支持使馆城市。"
 lecyankded.4.a:0 "我们前路光明"
 lecyankded.5.t:0 "阿尔夫·兰登当选美国总统"
 lecyankded.5.d:0 "作为一个严重依赖美国在东亚力量投射而存在的机构，使馆城市的未来与美国在华势力息息相关。而在最近共和党候选人阿尔夫·兰登当选未来的第三十五届美国总统后，公众对使馆城市的信心大增。这位重商的兰登总统看上去很可能扶持使馆城市作为美国在远东地区外交与商贸活动的臂膀。"
 lecyankded.5.a:0 "深得我心的男人！"
 lecyankded.6.t:0 "里德总统的行动破坏了使馆城市的稳定"
 lecyankded.6.d:0 "新上任的里德总统已经开始了一系列雄心勃勃的社会主义改革计划。他打击政敌的行动以及美国经济的全面改革令全世界的金融专家感到担忧。作为一个依赖美国支持的机构，这些行动让使馆城市的商人们惴惴不安。"
 lecyankded.6.a:0 "他很快就会面对现实的"
 lecyankded.7.t:0 "朗总统的行动破坏了使馆城市的稳定"
 lecyankded.7.d:0 "看起来新上任的朗总统已经开始了广泛的政治改革以求从根本上改变美国。最高法院驳回了他许多行政命令，却驳不回他的壮志雄心。这些举措让让使馆城市的金融家们忧心忡忡，但大多数人还是希望民主制度能够解决这些问题。"
 lecyankded.7.a:0 "我们得保持冷静"
 lecyankded.8.t:0 "麦克阿瑟将军接管合众国"
 lecyankded.8.d:0 "在过去几天里，从合众国那传来了惊人的消息。参谋长，道格拉斯·麦克阿瑟将军已经完全控制了政府，显然，此举是为了应对总统的“不当行为”。而不论危机以何种方式结束，这都让使馆城市对美国的信心大打折扣。甚至有些上海书商大肆宣称美国将会再次爆发内战。"
 lecyankded.8.a:0 "结局绝对不会令人开心"
 lecyankded.9.t:0 "美国内乱"
 lecyankded.9.both:0 "看起来新总统[USA.GetLeader]没能平息美国政界的动荡。社会主义者和民粹主义者分别在锈带和深南部起事。[USA.GetLeader]总统则向国际社会保证，美利坚民主尚存，一旦他平息风雨，美利坚将再归繁荣。"
 lecyankded.9.long:0 "看上去新上任的合众国总统[USA.GetLeader]已经平息了北方的社会主义者和相关的工会及罢工人士。被这些行为激怒的右翼激进分子休伊·朗则在南方起事，同前一次的南方叛乱不同，朗声称他无意分裂国家，只是想让国家恢复“正确的美国价值观”。尽管公众因此对美国而有所动摇，但大多数人还是相信[USA.GetLeader]总统能够解决这件事。"
 lecyankded.9.reed:0 "看上去新上任的合众国总统[USA.GetLeader]已经平息了南方休伊·朗和他的美利坚至上党。随之而来的是对政府作为感到愤怒的左翼工会和美利坚社会党在北方起事。毫无疑问公众对合众国的信心动摇了，很多人私下都对此情境有所估计，如果事态向暴力发展，他们也不会为此感到惊讶。"
 lecyankded.9.a:0 "也许我们很快就得靠自己了"
 lecyankded.10.t:0 "合众国的大骚乱蔓延使馆城"
 lecyankded.10.d:0 "正如许多人所料，麦克阿瑟将军在合众国的夺权引发了一场危机，至上党的休伊·朗和社会党的杰克·里德都对其表示谴责并分别在南北两方起事。而许多民主派官员则逃往西部，在[PSA.GetNameDef]的旗帜下重新集结，谴责所有破坏美国生活方式的人。如此混乱的合众国让使馆城市的公众对美国测底失去了希望，有些人想要的力量投射和影响力再也不会有了，而大众对美国管理的工部局的信心也一落千丈。"
 lecyankded.10.a:0 "那些挨千刀的激进派！"
 lecyankded.11.t:0 "第二次美国内战爆发"
 lecyankded.11.d:0 "正如许多人所预想的那样，自美国的政治危机爆发以来，合众国再次陷入内战。因为美国是远东现状的最强维护者，美国内战导致了远东权力的真空，对使馆城市产生的影响也开始显现。现在他们暂时退出了使馆的博弈，使馆城市的基础性质无疑将发生彻底的改变。工部局第一件要决定的事就是为美国制定新的投票安排，更重要的是，我们要承认哪个美国。而如果美国的投票权被剥夺，那么工部局将很可能选出一名新的高级专员。可以肯定地说，这段时间的委任统治将是不确定的。"
 lecyankded.11.a:0 "尽人事，听天命。"
 lecyankded.12.t:0 "官方对第二次美国内战的反应"
 lecyankded.12.d:0 "因为美国已经无暇保护中国租界，而我们也同样不知道哪一个才是真的美国，许多人正质疑要不要变更美国在使馆城市的法律地位。"
 lecyankded.12.a:0 "我们不需要表决，美利坚一切正常。"
 lecyankded.12.b:0 "我们应该考虑考虑变动他们的境遇了"
 lecyankded.13.t:0 "使馆城市的政治未来"
 lecyankded.13.d:0 "在使馆城市工部局短暂的历史中，领导人的唯一一次变化就是斯特林·费信惇选择了纳尔逊·詹森来接替自己。然后，在1932年使馆城市的鼎盛时期，所有大使都会毫无疑问地认为美国需要继续保持存在，因而权力的交接十分顺利。然而，现在，随着美国内战的迅速蔓延，美国驻中国海军陆战队从上海撤军，中国陷入混乱，情况变得不一样了。\n\n高级专员詹森援引第14条，选择了暂时辞职来确保公平的投票。然后，工部局一致投票推选出奥匈帝国代表埃尔温·冯·扎克为临时高级专员，紧接着，拉票战开始了。德国和日本的政府不断地发电催促他们的代表团，敦促其务必拿下高级专员的位子，于是他们在会议上不断争辩，声称同僚们与美国都无法维护使馆城市领的利益，而只有自己的国家才能成功地保持和平。\n\n詹森先生本人似乎已经累坏了，会议厅中来自美国人的声音主要来自现任副专员帕特里克·赫尔利。他坚持认为，内战后的美国一定会比以前更加强大，他们肯定能够随时为上海提供援助。这一想法在工部局中掀起了不小的波澜，俄罗斯代表彼得·蒂德曼对他的领座低声抱怨道：“在亚洲，美国人永远都只是死老虎。”\n\n接着，英国大使站起来发言，他居然提名自己的国家作为候选，这匹黑马一下就吸引了众人的注意。代理行政史密斯滔滔不绝地论述了美国的冲突，并巧妙地对德日大使抱怨自己祖国在工部局中缺乏地位的批评进行了换机。最后他提出，会有哪一个国家比一个没有投票权的国家更适合主持工部局呢？德国与日本代表团对此表示了无声的惊愕，但在会议休会期，人们看到赫尔利与代理行政史密斯进行了私下谈话。晚餐后，冯·扎克大使示意表决开始，大使们再次就座。最终，工部局似乎决定信任…"
 lecyankded.13.a:0 "还是美国人有本事！"
 lecyankded.13.b:0 "日本人，还有亚洲的王道征途！"
 lecyankded.13.c:0 "只有德国人才能维稳！"
 lecyankded.13.e:0 "美国人的继任者舍英国人其谁！"
 lecyankded.14.t:0 "美国人仍然主导使馆城市工部局"
 lecyankded.14.d:0 "第二次美国内战爆发后，严重依赖美国保护和影响的使馆城市陷入了权力真空的局面。使馆城市工部局不得不投票选举一位新的高级专员，他将领导委任政府，决定使馆城的未来。而工部局似乎还是选了现任美国的高级专员[LEC.GetLeader]继续留任。可以确定的是这标志着使馆城市将继续门户开放政策，但能够保持多大程度的中立依然是个未知数。"
 lecyankded.14.a:0 "至少上海还有个责任政府"
 lecyankded.14.b:0 "有意思"
 lecyankded.15.t:0 "日本大使成为上海的高级专员"
 lecyankded.15.d:0 "第二次美国内战爆发后，严重依赖美国保护和影响的使馆城市陷入了权力真空的局面。使馆城市工部局不得不投票选举一位新的高级专员，他将领导委任政府，决定使馆城的未来，而工部局似乎选择了日本人。使馆城市从现在，甚至是永远都不会当西方的门户了，而使馆城市在未来几年是否会保持中立还尚未可知。"
 lecyankded.15.a:0 "亚洲人的亚洲！"
 lecyankded.16.t:0 "德国候选人担任新的使馆城市高级专员"
 lecyankded.16.d:0 "第二次美国内战爆发后，严重依赖美国保护和影响的使馆城市陷入了权力真空的局面。使馆城市工部局不得不投票选举一位新的高级专员，他将领导委任政府，决定使馆城的未来，而工部局似乎选择了博登海默大使这位德国代表担任高级专员。这可能预示着使馆城市的反日倾向，同时也可能表达了与直隶系结盟的意愿。"
 lecyankded.16.a:0 "真走运"
 lecyankded.17.t:0 "英国人主导使馆城市工部局"
 lecyankded.17.d:0 "第二次美国内战爆发后，严重依赖美国保护和影响的使馆城市陷入了权力真空的局面。使馆城市工部局不得不投票选举一位新的高级专员，他将领导委任政府，决定使馆城的未来，而工部局似乎选出了一匹黑马，他就是英国驻沪大使，[LEC.GetLeader]。没人知道英国人想在使馆城干什么，但大多数人推测工部局向皇室寻求保护自有它的道理。"
 lecyankded.17.a:0 "这个[LEC.GetLeader]，是个好人呢。"
 lecyankded.18.t:0 "博登海默大使援引公约第十四条"
 lecyankded.18.d:0 "距第二次美国内战爆发已经过去了几个礼拜，而高级专员没有任何行动，因此德国驻沪大使援引了《使馆公约》第十四条，该条要求若时任高级专员所属国无法为委任政府提供支持，则可要求更换高级专员。虽然我们正打算这么做，但我们缺少政治资本这一点让德国人占了便宜。"
 lecyankded.18.a:0 "他怎么知道我们的计划？"
 lecyankded.19.t:0 "日本领事团援引公约第十四条"
 lecyankded.19.d:0 "距第二次美国内战爆发已经过去了几个礼拜，而高级专员没有任何行动，因此日本驻沪领事团援引了《使馆公约》第十四条，该条要求若时任高级专员所属国无法为委任政府提供支持，则可要求更换高级专员。虽然我们正计划这么干，但我们缺少政治资本这一点让日本人占了便宜。"
 lecyankded.19.a:0 "他们怎么会知道我们的意图？"
 lecyankded.20.t:0 "承认一个美国政府"
 lecyankded.20.d:0 "随着美国陷入无政府状态，他们在使馆城市中的地位受到质疑。虽然内战的最终胜利者完全有资格索取他们在工部局中的投票权，但承认其中任何一个派别肯定会招致国际谴责，毕竟我们很难满足每一个大国的要求。好在我们有一个可循先例，在我们北方的符拉迪沃斯托克和莫斯科为了获得工部局的席位都声称自己才是真正的俄罗斯，最终我们都给予两国特使观察员权利。因此我们也可以对美国这么做。"
 lecyankded.20.a:0 "一个简单的解决方案"
 lecyankded.21.t:0 "使馆城市授予我们观察权"
 lecyankded.21.d:0 "使馆城市已经决定，允许参与第二次美国内战所有国家的代表进入工部局议事厅。就像英国和俄国一样，我们现在被排出了委任政府的决策层。"
 lecyankded.21.a:0 "他们在上海怎么那么没骨气！"
 lecyankded.22.t:0 "使馆城市授予所有美国势力观察权"
 lecyankded.22.d:0 "工部局对自己的成员不能达成一致之事心知肚明，因此他参考了俄罗斯的例子，即莫斯科和符拉迪沃斯托克当局都向上海派出了使者。工部局决定授予除却北方的红色起义外所有的美国势力观察权。"
 lecyankded.22.a:0 "一个理想的折中方案"
 lecyankded.23.t:0 "[FromGetNameCapDef]请求恢复其表决权"
 lecyankded.23.d:0 "驻上海美方代表根据《使馆公约》，因其在华租界并未被没收，要求恢复美国的表决权。虽然我们可以拒绝，但冷落一个新统一的美国可能会很蠢。但在不久的将来，能限制其在华影响再好不过了。"
 lecyankded.23.a:0 "工部局必须就此投票"
 lecyankded.24.t:0 "使馆城市工部局就恢复美国表决权进行投票"
 lecyankded.24.d:0 "既然如今美国再度统一，而美国同样也试图在全世界恢复其势力范围，并向使馆城市工部局请愿恢复其表决权。虽然他们此前在亚洲充当着维稳的势力，但进一步限制我们的权力真的是明智之举吗？"
 lecyankded.24.a:0 "我们会明智选择的。"
 lecyankded.25.t:0 "使馆城市工部局就恢复我们的表决权进行投票"
 lecyankded.25.d:0 "使馆城市工部局已经同意就归还我们的表决权进行投票，各个大国的大使已经开始就此问题进行激烈的讨论了。"
 lecyankded.25.a:0 "听起来有希望"
 lecyankded.40.t:0 "美利坚合众国向上海派遣部队"
 lecyankded.40.d:0 "以八省联盟瓦解后的安全问题为由，美国向上海万国商团派遣了更多的部队，并加强了他们自己的中国海军陆战队。这不仅提高了美国在使馆城的知名度，同时也增加了我们的人力。"
 lecyankded.40.a:0 "似乎很划算"
 lecyankded.41.t:0 "中国海军陆战队离开上海"
 lecyankded.41.d:0 "随着内战的爆发，美国政府召回了海军陆战队第四师（俗称 “中国海军陆战队”）。虽然美国在远东的利益会因此受损，但显然对处于内战中的美国政府来说，国内比国外更重要。今天上午，查尔斯·F·B·普莱斯率领他的部队在上海城内举行了盛大的阅兵式，然后他们登上了哈里森总统号，和美国长江巡逻队的炮艇一起驶出了港口。当最后一艘船消失在海平线上，街道逐渐恢复了正常。"
 lecyankded.41.a:0 "真希望他们没被需要过"
 lectianjap.1.t:0 "天津遇袭"
 lectianjap.1.d:0 "黑色星期一的恶劣影响导致委任政府治下的华人生活完全崩溃，一大批暴民纷纷起事，要有人为此负责。在天津，日本的僧人被殴打、抢劫，甚至被谋杀。日本人十分愤怒，提出派遣他们自己的军队来维持城市的秩序，以防止袭击的升级。但此举在工部局的成员中是非常不受欢迎的。虽然让日本参与其中能减轻我们的负担，但也会在工部局中产生额外的影响。"
 lectianjap.1.a:0 "接受，这不是我们自己能处理的。"
 lectianjap.1.b:0 "拒绝，维护诸城的安全是我们的责任，跟日本无关。"
 lectianjap.2.t:0 "天津的行动成功了"
 lectianjap.2.d:0 "我们的部队终于控制了天津租界，这给了我们一个强大的桥头堡巩固在中国的行动。但只允许奉天军队由此通行是远远不够的，军方高层已经探索了许多方案以破坏使馆城的稳定，并给我们的部队寻找合适的由头以便全面占领。"
 lectianjap.2.a:0 "按计划实施…"
 lectianjap.2.b:0 "做的太出格了，取消所有进一步的计划！"
 lectianjap.3.t:0 "天津遭遇恐怖袭击！"
 lectianjap.3.d:0 "上海收到了一条可怕的消息！一枚炸弹刚刚在天津老城区爆炸！数十名无辜的人死亡，还有许多人受伤，消防和医疗部门正紧忙搜救幸存者。警方也已开始调查，并将矛头指向了当地华人，坚称这是反租界运动的又一次行动。而华人本身因被指责也很愤怒，声称有黑暗势力正从中作祟。"
 lectianjap.3.a:0 "真是一次光速调查"
 lectianjap.4.t:0 "天津发生暴动！"
 lectianjap.4.d:0 "自天津恐怖袭击之后，日军在镇压反租界势力这方面表现得异常迫切，其行为之残酷远超官方调查员，这毫无疑问是在怒火中烧的天津百姓的头上又浇了一把油。紧张的局势终于还是引发了危机，大规模的骚乱席卷了整个天津城。驻沪日本代表团警告我们，如果局势继续失控，帝国将别无选择，只能“先发制人”解决我们做不到的事。与此同时，天津当局也在采取行政，从暴乱者身上着手，承诺会进行某种形式上的改革。虽然工部局大部分成员打算睁只眼闭只眼，但其他成员，尤其是日本要求就此进行表决，理由是天津当局这一做法完全违背了工部局的授权。"
 lectianjap.4.a:0 "否决他们，我们不想激怒工部局。"
 lectianjap.4.b:0 "保持最低限度的改革吧…"
 lectianjap.5.t:0 "发生在天津的恐怖袭击被挫败！"
 lectianjap.5.d:0 "凌晨时分，天津警方拆除了一个未能正常引爆的爆炸装置。随后便开始了对恐怖分子的追捕——虽然目前没什么证据指向谁安放了这枚炸弹，如此仓促的调查也不怎么可能取得成果。黄金荣被要求调查这起未遂的爆炸案，但德国代表团认为黄金荣不够严谨，提议应该由他们的调查小组负责此案。"
 lectianjap.5.a:0 "我不在乎谁来调查，我只想在我的桌上看到恐怖分子的首级！"
 lectianjap.6.t:0 "截获军火！"
 lectianjap.6.d:0 "上海海关在对一艘停靠在码头的船只进行例行检查时，发现了大量的军火。直到有进一步通知前，所有船员都被逮捕，船只被扣押。官方正在进行调查，应该很快就能得出些结果。"
 lectianjap.6.a:0 "上海的每一天都不会闷！"
 lectianjap.7.t:0 "俄国船上的日本枪"
 lectianjap.7.d:0 "调查人员终于回来了，并罗列了他们收集到的所有证据。这艘船本身属于俄罗斯，注册在符拉迪沃斯托克的一家航运公司，但枪支是日本的，主要是过时的有坂步枪，而船员们没能提供一点儿有用的线索。看来要想得到有用的线索就得追本溯源，要么调查符拉迪沃斯托克的那家航运公司，要么找日本人协助。"
 lectianjap.7.a:0 "授权正式调查，让我们把事情查个水落石出！"
 lectianjap.8.t:0 "符拉迪沃斯托克的暖阳"
 lectianjap.8.d:0 "我们在俄罗斯港口城市符拉迪沃斯托克的特工最近为我们提供了一条有趣的线索。航运公司的舱单表明，这些军火似乎是被卖给了支那本部，而日本则利用俄罗斯的航线来洗白他们同这批军火的关系。现在掌握了这些证据，我们在使馆城的特工就可以开始对支那本部进行正式的调查了。"
 lectianjap.8.a:0 "总感觉有些奇怪…"
 lectianjap.9.t:0 "调查遇到硬茬了"
 lectianjap.9.d:0 "日本人并不怎么想配合我们的调查，他们要么拒绝提供帮助，要么给出含糊不清甚至非常奇怪的答案。看样子日本人是不愿意帮我们了，我们得找找别的法子……青帮看起来是个不错的选择，前提是他们的头儿没被关起来。"
 lectianjap.9.a:0 "青帮看起来不是很坏嘛…"
 lectianjap.10.t:0 "日本在华的阴谋"
 lectianjap.10.d:0 "随着对支那本部调查的不断深入，我们终于摸清了这场军火走私的底细，日本人正在武装他忠诚的合作者，为全面入侵占领中国做准备。既然已经打开了恶魔之瓶，我们就不得不选边站队，要么和日本人交易，要么打击他们的走私。"
 lectianjap.10.a:0 "真可耻！"
 lectianjap.11.t:0 "提供交易"
 lectianjap.11.d:0 "在上海众多小巷中的某个肮脏的密室里，支那本部的代表同使馆城市工部局的代表会面了。支那本部意识到我们已经盯上了他们，现在是我们的回合了。我们完全可以对他们轻率的行为睁一只眼闭一只眼，但条件是他们……"
 lectianjap.11.a:0 "…在未来给我们点好处"
 lectianjap.11.b:0 "…给我们有关杜月笙的一切"
 lectianjap.12.t:0 "开始打击"
 lectianjap.12.d:0 "在完全了解支那本部的不当行为之后，是时候整个下马威了，我们得提醒日本人，使馆城不是他们中国游戏中的旗子。黄金荣是领导这次打击行动的不二人选，但他的非法关系可能会影响到工部局的地位。而总商会虽然提出让他们来会更 “道德 ”，但许多委员则对他们的能力表示怀疑。"
 lectianjap.12.a:0 "是时候一劳永逸地解决这一切了"
 lec.12.t:0 "使馆城市工部局就恢复我们的表决权进行投票"
 lec.12.d:0 "多年以来，尽管我们拥有在中国的租界，我们在上海的使馆城市工部局中也只获得了观察权。而工部局的人则声称，他们之所以如此冒犯是考虑到那可悲的高尔察克上将治下符拉迪沃斯托克政权的竞争主张。但现在，外阿穆尔不再质疑我们作为唯一的俄罗斯了，因此工部局主席决定就恢复我们的表决权进行投票。如果这个世界上尚存正义，我们自然会得到此权，但我们也不能忽视来自东京和柏林的恶意与嫉妒。"
 lec.12.a:0 "让工部局看看什么是理智"
 lectianjap.13.t:0 "打击大成功！"
 lectianjap.13.d:0 "好消息好消息！针对支那本部和和它的狗的打击取得了巨大成功。日本人那边只能无能狂怒，支那本部再也不是我们的眼中钉了。"
 lectianjap.13.a:0 "上海重归稳定！"
 lectianjap.14.t:0 "打击大失败！"
 lectianjap.14.d:0 "貌似我们针对支那本部和它的狗的打击行动没能按计划进行。滋生的腐败和日本人的东躲西藏让我们的努力付之东流。这不但让工部局变成了个笑话，还让日本人把自己包装成了受害者的模样……"
 lectianjap.14.a:0 "这可不太妙…"
 lectianjap.15.t:0 "青帮的援手"
 lectianjap.15.d:0 "很不幸，由于日本人的不合作态度，我们不得不采取不那么见光的手段，向黑帮寻求帮助。以同意对其某些行为视而不见为代价，我们成功地让青帮同意帮我们调查，并得出了一个结论——日本人正通过支那本部向他们在中国内地的联系人输送武器，而使馆城市则是他们的走私据点。虽然这个证据不够可靠，但我们可以把它作为一个切入点来进行更多的……正式调查。"
 lectianjap.15.a:0 "这会证明非常有趣的…"
 lectianjap.16.t:0 "打击大成功！"
 lectianjap.16.d:0 "好消息！好消息！尽管日本人千方百计地阻挠我们，但针对支那本部的打击行动还是取得了巨大成功！现在支那本部只能通过合法渠道行动了，我们成功地拔除了一个心头之患。日本人再怎么生气也无可奈何了。"
 lectianjap.16.a:0 "棒极了！"
 lectianjap.17.t:0 "打击大失败！"
 lectianjap.17.d:0 "完蛋了！打击支那本部的行动出现了重大失误！现在他们躲进了城市的深处，非法行为也被层层掩藏。虽然短期影响不大，但从长远来看，日本人能重新组织甚至进一步加强他们的行动。"
 lectianjap.17.a:0 "该死的"
 lectianjap.18.t:0 "上海觉得行！"
 lectianjap.18.d:0 "从上海那传来了好消息，委任政府同意为我们在天津的行动开绿灯。看来他们的经济困境已经让他们无法兼顾天津城的安全了。无论如何，这对我们有很大的好处，我们可以往天津派驻更多的军队，为最终的接管铺平道路。"
 lectianjap.18.a:0 "多米诺骨牌开始倒下…"
 lectianjap.19.t:0 "日本在天津驻军"
 lectianjap.19.d:0 "似乎经济的困境已经严重影响到了使馆城市，他们决定将大部分的治安事务外包给了日本人以维持其经济不会崩溃。虽然我们无从阻止，但工部局中就势力平衡的变化发生了骚动，并呼吁日本不要滥用他们在使馆城的地位。"
 lectianjap.19.a:0 "这样的行动何止是令人担忧啊"
 lectianjap.20.t:0 "上海拒绝了！"
 lectianjap.20.d:0 "从上海那传来了坏消息！工部局拒绝为我们进一步扩大军事行动开绿灯！这对我们占领天津的计划是一个重大打击，我们现在不得不等待支那本部策划更多的袭击，然后才能再次提出我们的要求。"
 lectianjap.20.a:0 "可恶！"
 lectianjap.21.t:0 "天津遭遇恐怖袭击！"
 lectianjap.21.d:0 "今天早些时候，一个爆炸装置在天津老城区被引爆，造成数十个平民死亡，多人受伤。警方声称这只是反租界主义者的又一次暴力事件，而当地华人则坚称有“黑暗势力”从中作祟，有人怀疑这与我们最近在天津的行动有关。但很显然军方不会承认这件事的。"
 lectianjap.21.a:0 "与我们无关！"
 lectianjap.22.t:0 "日本要求进驻治安军队"
 lectianjap.22.d:0 "日本代表团的成员请求给日本在天津的治安行动开绿灯。他们认为，天津警方无法阻止袭击的浪潮，现在只有他们自己的部队才能保证日本公民的安全。"
 lectianjap.22.a:0 "他们找了一个好理由…"
 lectianjap.22.b:0 "他们觉得我们是什么玩意？日本城市？"
 lectianjap.23.t:0 "黄金荣回来了"
 lectianjap.23.d:0 "黄金荣为我们带来了一个光荣的消息，他抓到了那个炸弹客——一个随处可见的本地华人恶棍。在审讯中他供认阴谋的策划者不是他，而是一名无赖日本军官。但日本人已经把这个军官送上了军事法庭，试图把自己和这个阴谋分得远远的，但在政治方面这还是挺尴尬的。"
 lectianjap.23.a:0 "万岁！"
 lectianjap.24.t:0 "德国办案组回来了"
 lectianjap.24.d:0 "德国调查组的运气不佳，只抓到了几个小混混，而这帮混子完全没有装炸弹的魄力和脑子。经过连续的审讯后我们只能放了他们，结果一点儿线索也没找到。德国人承认他们的“消息来源”失效了，但下一次会抓住他们的。"
 lectianjap.24.a:0 "可恶！"
 lectianjap.25.t:0 "入侵天津？"
 lectianjap.25.d:0 "使馆城市脆弱不堪，我们的部队整装待发。帝国海军正航向天津，我们在天津的人马也做好了占领的准备。工部局根本阻止不了我们，但冒遭国际孤立的风险，真的值得吗？"
 lectianjap.25.a:0 "当然是把军队送过去！"
 lectianjap.25.b:0 "我改主意了，把他们叫回来！"
 lectianjap.26.t:0 "日本入侵天津"
 lectianjap.26.d:0 "日本在租界部队在帝国海军的全力支持下入侵了天津。虽然他们声称这只是帮助我们从身份不明的强盗手中保住这座城市，但此举火药味十足，完全超出了日本在委任政府中的合法权力。"
 lectianjap.26.a:0 "抵抗他们的入侵无异于以卵击石！"
 lectianjap.26.b:0 "但我们誓死抵抗！"
 lectianjap.27.t:0 "我们成功夺取了天津"
 lectianjap.27.d.peace:0 "天津是我们的了！我们的部队轻而易举地进入了下委任政府第二大城，甚至还占领了它。"
 lectianjap.27.d.war:0 "令人惊讶的是，使馆城市以难以置信的敌意回应我们的入侵，虽然我们已经占领了天津，但我们现在得和他们打仗了。"
 lectianjap.27.a:0 "尽在掌握"
 lectianjap.28.t:0 "天津政府"
 lectianjap.28.d:0 "啊，当然，虽然我们承认委任政府对天津仍拥有主权，但实际上天津已经变成我们的形状了。有人为了催促我们的奉天盟友尽快和中央政府开战，建议把天津转交给他们，而其他人则希望把它留给我们自己。"
 lectianjap.28.a:0 "就让我们暂时留着它"
 lectianjap.28.b:0 "当然是把它移交给真正的中国政府"
 lectianjap.29.t:0 "日本移交天津"
 lectianjap.29.d:0 "日本人最近占领了天津并一直在思考这座城市的命运。令人高兴的是，他们决定把这座城市还给真正的中国政府，现在，我们的军队已经入驻天津。这对所有中国人来说都是伟大的一天！"
 lectianjap.29.a:0 "离统一中国更进一步！"
 lectianjap.30.t:0 "占领天津"
 lectianjap.30.d:0 "控制了使馆城市工部局的亲日势力发挥了他们的影响。工部局不仅承认了我们，还邀请我们的军队进驻天津，以“确保该市免遭敌对的非法中国政府威胁” 。不过虽然我们的军队随时可以进驻，同时我们也有效地控制了天津的大部分地区，但此地创造的大部分利润仍源源不断地流向上海。"
 lectianjap.30.a:0 "不过，这还是个翻天覆地的变化！"
 lectianjap.31.t:0 "[FNG.GetNameDefCap]占领了天津"
 lectianjap.31.d:0 "奉天政府在日本人和工部局的协助下占领了天津，这为他们的军队在即将到来的战争中开辟了一条侧翼战线。这同时进一步激发了民众对帝国合作者的不满，要求将他们赶出我们的土地，但目前我们可做的甚少。"
 lectianjap.31.a:0 "真糟糕！"
 lectianjap.32.t:0 "使馆城市的军火储备"
 lectianjap.32.d:0 "我们在上海的一些朋友提出了一个绝妙的计划，有助于未来在中国地区的战争——我们将为我们在城市的特工提供武器，而当我们打仗时，他们就会把武器偷运给我们的部队。这将极大地改善我们的补给线。"
 lectianjap.32.a:0 "听起来是个好主意"
 lectianjap.33.t:0 "使馆城市为我们的军队提供补给"
 lectianjap.33.d:0 "表面中立但背地里亲日的工部局被我们的日本盟友暗中掌控，他们穿过中立区，用走私的武器武装我们的部队，而他们就是这么做的。"
 lectianjap.33.a:0 "好消息"
 lecfuzhou.1.t:0 "福州的黑帮活动"
 lecfuzhou.1.d:0 "青帮扛把子之一的张啸林已经在福州开设店面，镇压当地犯罪活动。这是张啸林第一次尝试在上海以外的城市进行独立行动，这次行动可能会暴露出他的帮派作风。他会命令手下做什么？"
 lecfuzhou.1.a:0 "张啸林的手下都是刺头"
 lecfuzhou.1.b:0 "张啸林的手下拉帮结派"
 lecfuzhou.1.c:0 "张啸林自有生财之道"
 lecfuzhou.2.t:0 "码头火并"
 lecfuzhou.2.d:0 "张啸林的手下在福州港与当地一个试图遏制张啸林势力的团伙发生暴力冲突。这起暴力事件是在青帮的一次走私行动中发生的。小林的手下被敌对团伙拦截后，立即拔枪开火。火并造成数人死亡，多人受伤。虽然他们离确保福州造船厂的安全这个目标更近了一步，但他们的声誉也受到了损害。"
 lecfuzhou.2.a:0 "他们流的血越多越好"
 lecfuzhou.3.t:0 "海洛因生产本土化"
 lecfuzhou.3.d:0 "青帮的重要成员张啸林在福州建立了海洛因工坊，他现在没必要从上海走私海洛因了，这让他的行动更加安全。"
 lecfuzhou.3.a:0 "中国的海洛因，好！进口的海洛因，不好！"
 lecfuzhou.3.b:0 "本土能提纯海洛因我们不就没钱赚了吗？一定要打掉！"
 lecfuzhou.4.t:0 "城里新开了座菩萨庙"
 lecfuzhou.4.d:0 "青帮重要成员张啸林在福州体面地捐钱修了一座新庙。但有报道称，这座庙更多的是用于走私毒品，而不是敬拜天地。"
 lecfuzhou.4.a:0 "这简直是糟蹋土地"
 lecfuzhou.5.t:0 "青帮控制航运"
 lecfuzhou.5.d:0 "青帮已经接管了福州的大部分航运，尤其是走私毒品的活动。他们最终得以驱逐更多规模较小的当地黑帮，这些阻挠青帮毒品走私的黑帮都曾是张啸林的眼中钉。"
 lecfuzhou.5.a:0 "他们最好别插手合法的航运！"
 lecfuzhou.6.t:0 "毒品泛滥"
 lecfuzhou.6.d:0 "毒品在福州变得越来越普遍，警察无法制止毒品的传播，最受欢迎的毒品是鸦片和海洛因。尽管上海仍然是毒品滋生的温床，但许多新毒品正在福州制造。"
 lecfuzhou.6.a:0 "当您需要警察时，警察在哪里？"
 lecfuzhou.7.t:0 "张啸林的新地盘"
 lecfuzhou.7.d:0 "张啸林已把福州当做了他走私的新基地，这让他和青帮相比其他黑帮拥有相当大的优势。通过这个新基地，他在中国其他地方扩大了他的走私活动。张啸林可能是一个有用的盟友，但有的人认为作为他新对手及前合伙人的杜月笙可能会更有价值，政府中的很多人都想知道如何应对这种发展。有人建议应该设法从福州将他的团伙铲除掉，这家伙毫无疑问地破坏了当下的和平。"
 lecfuzhou.7.a:0 "拜会杜月笙"
 lecfuzhou.7.b:0 "设法把他赶出去"
 lecfuzhou.7.c:0 "跟张啸林处事"
 lechotung.1.t:0 "朱红社奇事"
 lechotung.1.d:0 "朱红社是一个由各种俱乐部、非正式团体、秘密结社与组织杂糅而成的社团，里面的人通常都是委任政府中的富豪和有头有脸的大人物，大部分成员都是华人或混血儿。该社团的民族主义倾向几乎是个公开的秘密，而他们对全中国民族主义组织的资助在某种方面也是公开的，只不过从未被证实。这个社团在某种程度上让工部局感到头疼，同时他们也最广泛地代表了中国在使馆城中的影响力。最近，委任政府的审计人员发现了该社团在资金方面存在诸多违规行为，其线索可以追溯到香港。虽然现有证据不足以表明这只是简单的逃税还是什么更大的阴谋，但我们应该着手调查，让证据来说话。"
 lechotung.1.a:0 "让我们静观其变…"
 lechotung.2.t:0 "与何东的联系"
 lechotung.2.d:0 "我们的调查取得了成果，而线索指向香港的罗伯特·何东爵士。何东作为一名香港地界颇有影响力的商人，在该地甚至整个委任政府中都广受尊重。同时作为香港最富有的人之一，何东还控制着香港大部分的大型企业，在部分英国人被驱逐后还得以继续扩大影响力。从各个方面来看，何东是一名备受瞩目的中国民族主义者，他参与了朱红社的创立，合并了其名下的华人俱乐部，同时担任香港分社事实上的主席，是迄今为止朱红社中最引人注目的一位。\n\n尽管何东表达出了明显的民族主义倾向，但很讽刺，他却是华人群体中支持使馆城的大户之一，他认为支持中国民族主义和保证使馆城安全并不矛盾。不过，这位老人如今似乎对中国的情况感到绝望，他开始拼命资助各种各样的的民族主义组织，包括新生的国民党、奉天政府和陈炯明的联省主义者。虽然资助这些组织并不违法，但逃税是，这让我们有机会切断这些使馆城市之大敌的资金线。"
 lechotung.2.a:0 "罗伯特爵士会体谅我们的"
 lechotung.3.t:0 "还有一些问题"
 lechotung.3.d:0 "对罗伯特爵士同国民党之间关系的初步调查并没有取得什么特别的的成果。调查小组没有抓到一个国民党，只抓到了几个混混，他们根本不知道国民党这台庞大的机器是如何运作的。更糟糕的是，国民党似乎发现了我们，并潜伏了起来。如果要想继续调查，我们就得找些帮手。支那本部的特工是出了名的高效，尽管他们可能会和我们的调查员一样无功而返。而杜月笙同情国民党也是众所周知的，他可能非常轻易地把我们送给国民党小组里以换取一两个人情……"
 lechotung.3.a:0 "嗯，他们做得非常棒了。"
 lechotung.4.t:0 "日本人接手此案！"
 lechotung.4.d:0 "经过一系列漫长的谈判，我们终于同日本人达成了一项友好的协议。我们将调查交由支那本部进行，作为交换，我们会采取别的方法处理他们的一些不那么……合法的行动。虽然不怎么道德，但一可以解开谜团，二经济实惠，有何不可呢？"
 lechotung.4.a:0 "一切为了更大的利益，不是吗？"
 lechotung.5.t:0 "上海的国民党小组"
 lechotung.5.d:0 "日本人给了我们一些有趣的结果，并揪出了一个就在上海本地的国民党小组。虽然我们一直对此有所怀疑，但从未发现，而如今发现该小组让我们能更加深入地理解国民党的运作方式。虽然该小组的大部分成员都逃脱了，事后他们也可能重建小组，但这对我们来说还是一个好消息。"
 lechotung.5.a:0 "最好别惹麻烦"
 lechotung.6.t:0 "杜月笙的合作"
 lechotung.6.d:0 "虽然杜月笙同情国民党一直是个公开的秘密，但在我们支那本部朋友的帮助下，我们终于抓住了他的把柄。他为国民党提供武器，并伪造与国民党有关的文件。这毫无疑问是对国民党和杜月笙的双重打击。"
 lechotung.6.a:0 "绞索逐渐收紧…"
 lechotung.7.t:0 "打击国民党"
 lechotung.7.d:0 "好消息！看起来我们的盟友挺住了，并且成功地对抗了国民党，切断了他们的资金线。短时间内这对国民党不会有大的影响，但这停止了他们在使馆城市的运作，同时沉重打击了朱红社。"
 lechotung.7.a:0 "万岁！"
 lechotung.8.t:0 "死局"
 lechotung.8.d:0 "看起来支那本部并没有我们想象的那样足智多谋。在上海的行动中，中特局的特工成功携带着重要文件逃跑，并焚毁了留下的一切。虽然这鼓舞了朱红社和国民党，但至少得让日本人在东京的头领苦恼好一会了。"
 lechotung.8.a:0 "见鬼了！"
 lechotung.9.t:0 "深入龙穴"
 lechotung.9.d:0 "杜月笙是众所周知的国民党右派同情者，因此他对汪精卫及他的社会主义追随者们十分方案。更妙的是，他是个罪犯，因此完全不会排斥感谢脏活……只要开价合适。他可以轻易地帮助我们破坏国民党的联络，但作为交换，他之所求远超不合理，他要求我们在上海警局档案室里安排一次“事故”。"
 lechotung.9.a:0 "好吧，如果我们别无选择的话…"
 lechotung.10.t:0 "上海警察局着火了！"
 lechotung.10.d:0 "令人震惊的消息从上海传来！警方的档案室发生了一场大火，大量的案件档案被烧毁在火海中。尽管消防队员们已竭尽全力进行抢救，但档案室的整个D区仍旧完全焚毁了。关于杜月笙的大量宝贵档案已被淹没在历史的长河中，这严重打击了我们对他展开的调查工作。"
 lechotung.10.a:0 "这真的是一场意外吗？"
 lechotung.11.t:0 "一本名册"
 lechotung.11.d:0 "看起来大火也没能焚尽一切。火灾调查小组在搜索废墟时，发现了一本小黑本，里面记载了国民党特工的名字、安全屋、武器藏匿处、会议日期甚至供应线。有了这样一个信息宝库，国民党在警察面前只能瞬间融化。"
 lechotung.11.a:0 "大发现！"
 lechotung.12.t:0 "调查奉天事务"
 lechotung.12.d:0 "有趣的是，何东似乎还存了一些钱进奉天政府的高官和同奉天政府有关的各种公司的账户。作为辛亥革命的最后阵地，张作霖的坚持似乎得到了回报，何东捐助了许多钱给残存的共和政府。这次行动我们必须倍加小心，因为东京的某些人可不会喜欢看到我们插手沈阳事务。"
 lechotung.12.a:0 "让我们找找我们的西方朋友……"
 lechotung.13.t:0 "同西方人的会面"
 lechotung.13.d:0 "在上海一所比较豪华的绅士俱乐部里，来自上海美国商会、华东监事会、香港俱乐部还有上海工部局的各个代表正在开会，讨论一个共同的问题，即何东给奉天的钱怎么办。经过持续不断的争执过后，这群人终于同意建立一个联合调查组，以弄清事实的真相。但由于这次会议十分高调，估计很快就会被日本间谍发现……"
 lechotung.13.a:0 "那扇窗是自己开的吗？"
 lechotung.14.t:0 "来自上海的报告"
 lechotung.14.d:0 "我们在支那本部的特工告诉我们，西方势力和西方官员在上海工部局举行了一次秘密会议，讨论关于奉天接受朱红社捐款的问题，这对外交部来说是一个吃惊的消息。文官政府中有很多人希望无视这次会议，让委任政府自己处理，这样他们就会在不知不觉中把奉天进一步推向我们的控制，与此同时，一些军方成员则呼吁我们为确保奉天的稳定应该立即否决这次调查。"
 lechotung.14.a:0 "奉天怎么说也是个独立政权……"
 lechotung.14.b:0 "否决调查！只有我们才能插手奉天事务。"
 lechotung.15.t:0 "有点儿不对劲"
 lechotung.15.d:0 "不幸的是，对朱红社为奉天非法捐款的调查已经陷入了困境，我们没找到什么线索，而许多关键证人也“忘记”了某些事。随着调查的停滞，情况变得更加糟糕，昨天深夜，一群华人武装分子闯入调查办公室并用自动武器四处扫射，随后他们放火烧毁了大楼并逃离了现场。虽然没有发现证据，但我们怀疑奉天政府参与了这次袭击。"
 lechotung.15.a:0 "该死！"
 lechotung.16.t:0 "日本否决调查"
 lechotung.16.a:0 "还是冷处理吧"
 lechotung.17.t:0 "两广的阴谋"
 lechotung.17.a:0 "我们进入了黑暗的中心"
 lechotung.18.t:0 "香港俱乐部的一场晚宴"
 lechotung.18.d:0 "尽管英国人表面上被赶出了使馆城，但他们仍然在其旧殖民地香港拥有巨大的影响力，而施加影响力的渠道主要是香港俱乐部。在我们调查陈炯明在广州的事务期间，香港俱乐部对协助我们这方面表现出了巨大的兴趣，似乎他们一直也在对陈炯明进行调查。所以只要在一次友好的晚餐中给点贿赂，这些信息就会落入我们手中……"
 lechotung.18.a:0 "我想要一份全熟的牛排"
 lechotung.19.t:0 "来自AOG的帮助"
 lechotung.19.d:0 "AOG，或者说东亚监事会是一个立足于军阀孙传芳提供给德国在中国各地的半合法特许租界的组织，这些特许租界往往被称为德国自己的使馆城市。而他们的主要行动基地之一是靠近香港的南方港口城市，广州。德国人一直监视陈炯明和其他革命分子在此地的活动不是什么秘密，而作为增强华东监事会影响力的交换，AOG很乐意与我们共享一些信息。"
 lechotung.19.a:0 "很高兴和你们做生意！"
 lechotung.20.t:0 "割裂两广同朱红社的联系"
 lechotung.20.d:0 "看起来我们联系德国人得到了回报，我们给朱红社造成了巨大的打击，他们最大的盟友被切断了资金流。虽然短期内对边境没啥影响，但对朱红社的破坏无疑是巨大的，他们的成员正逐渐因金融犯罪被起诉。"
 lechotung.20.a:0 "你战向法律，法律战胜你"
 lechotung.21.t:0 "陈炯明抵达香港"
 lechotung.21.d:0 "中华联省运动的领袖陈炯明被迫离开了他的家乡广东，于近日抵达了香港。现在他是朱红社的演讲嘉宾与亲密伙伴，暂住在罗伯特·何东爵士那里。虽然他的存在对香港俱乐部来说可能是个小麻烦，但总体而言他掀不起什么风浪。"
 lechotung.21.a:0 "多可笑呵"
 lechotung.22.t:0 "陈炯明在流亡中逝世"
 lechotung.22.d:0 "今天传来消息，中华联省主义的领袖陈炯明在香港因伤寒病故。自移居香港以来，陈炯明的健康状况一直不佳，最终还是屈服于病魔。使馆城市中的民族主义社团朱红社为他的逝世和他们的伟大事业感到悲痛——失去了创始人，联省主义运动的残余也分崩离析。"
 lechotung.22.a:0 "逝者安息"
 LEC_china_observer_rights:0 "声索中国在使馆城市工部局的监管权"
 LEC_china_observer_rights_desc:0 "当初在华租界区国际委任政府成立之时，北京政府便被使馆城工部局授予监管权以监督其运转。如今我们已经是无可争辩的中华之主了，是时候声索我们在工部局中的权利，并为整合使馆城市做预备了。"
 LEC_votes_category:0 "使馆城市工部局"
 LEC_votes_category_desc:0 "使馆城市工部局是一个由拥有在华利益的列强领事组建的机构。局内动议通常由一名领事提出，并以简单多数制进行判评。弃权票不会影响天秤的倾斜，除了战成平局，这种情况下弃权票会作为反对票的额外补充。[LEC_observer_status]\n\n目前在工部局中拥有表决权的国家有：\n[LEC_voter1][LEC_voter2][LEC_voter3][LEC_voter4][LEC_voter5][LEC_voter6][LEC_voter7][LEC_voter8]\n\n当前台面上的动议为：[LEC_current_motion]\n\n赞成票：§G[?global.legations_yes_votes]§!\n弃权票：§Y[?global.legations_abstain_votes]§!\n反对票：§R[?global.legations_no_votes]§!"
