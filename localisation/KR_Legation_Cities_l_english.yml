 LEC_later_budget_motion:0 "启动讨论来年预算动议"
 LEC_bankruptcy_warning:0 "濒临破产"
 LEC_influence_category:0 "使馆城市内的各方势力"
 LEC_influence_category_desc:0 "使馆城市内竞争激烈，各方派系明争暗斗，争权夺利。我们应当小心行事。\n\n§R中国影响力§!：[?LEC.party_popularity@social_liberal|%0]\n§Y英国影响力§!：[?LEC.party_popularity@social_conservative|%0]\n§C美国影响力§!：[?LEC.party_popularity@market_liberal|%0]\n§g德国影响力§!：[?LEC.party_popularity@paternal_autocrat|%0]\n§L日本影响力§!：[?LEC.party_popularity@national_populist|%0]"
 LEC_return_jap_guns:0 "为日方提供枪支"
 LEC_return_jap_guns_desc:0 "日本人曾给过我们武器。既然他们需要这些，我们就该把它们还给日方的前线部队，并帮助他们补给。"
 LEC_join_entente:0 "请求英方保护"
 LEC_join_entente_desc:0 "很明显，曾经的国际保证网已然名存实亡，无法再为我们保驾护航。我们必须攀附一位更亲密的盟友，而英国正是不二之选。"
 LEC_join_reichspakt:0 "加入帝国公约"
 LEC_join_reichspakt_desc:0 "很明显，曾经的国际保证网已然名存实亡，无法再为我们保驾护航。我们必须攀附一位更亲密的盟友，而德国正是保护我们免遭日本侵袭的不二之选。"
 LEC_join_cps:0 "加入共荣圈"
 LEC_join_cps_desc:0 "解放东亚万象收，一从生死两相投。如今莫问西方事，兄弟同心铸共荣！"
 LEC_investigate_du_yuesheng:0 "开展针对杜月笙活动的调查"
 LEC_arrest_du_yuesheng:0 "逮捕杜月笙"
 LEC_convict_du_yuesheng:0 "定罪杜月笙"
 LEC_convict_du_yuesheng_desc:0 "杜月笙在全国各地的支持者众多，因此很难被定罪。"
 LEC_investigate_zhang_xiaolin:0 "开展针对张啸林活动的调查"
 LEC_prosecute_zhang_xiaolin:0 "逮捕张啸林"
 LEC_convict_zhang_xiaolin:0 "定罪张啸林"
 LEC_investigate_huang_jinrong:0 "开展针对黄金荣手段的调查"
 LEC_prosecute_huang_jinrong:0 "逮捕黄金荣"
 LEC_convict_huang_jinrong:0 "定罪黄金荣"
 LEC_prosectue_solomon_adler:0 "起诉所罗门·阿德勒"
 LEC_prosectue_solomon_adler_desc:0 "起诉艾德勒将削弱美国在这些城市中的影响力。"
 LEC_prosectue_lothar_eisentrager:0 "起诉洛塔尔·艾森特雷格"
 LEC_prosectue_lothar_eisentrager_desc:0 "起诉艾森特雷格将削弱德国在上海的影响力。"
 LEC_investigate_british_business:0 "开展针对英国在香港活动的调查"
 LEC_investigate_british_business_desc:0 "英国王室似乎正在香港进行秘密活动。我们应当确保他们没在试图威胁使馆城市的权威。"
 LEC_curtail_british_business:0 "打击英国在香港的活动"
 LEC_curtail_british_business_desc:0 "很明显，英国佬正试图从我们手中夺回香港，或着至少是在慢慢渗入使馆城市工部局。我们不能让他们得逞，必须在香港采取严厉措施。"
 LEC_AST_reach_out_hong_kong:0 "联络港籍商人"
 LEC_AST_reach_out_hong_kong_desc:0 "香港曾是英国的东方之珠，与新加坡或加尔各答齐名。虽然她自一九二五年来就已从帝国中分裂出去，但香港市民仍与我们紧密相连。我们应重新与他们建立起积极的关系。"
 LEC_AST_send_volunteers:0 "派遣一支志愿营到香港"
 LEC_AST_send_volunteers_desc:0 "派遣一支志愿营到使馆城驻港部队不但能够保卫香港，同时也可为我们在香港争取到更多的影响力。"
 LEC_AST_royal_visit:0 "英国皇室的香港之行"
 LEC_AST_royal_visit_desc:0 "派遣阿尔伯特王子和他的女儿到香港进行皇家访问，肯定会增加那里对大英帝国的支持。"
 LEC_AST_appoint_new_governor:0 "任命一位新的皇家总督"
 LEC_AST_appoint_new_governor_desc:0 "自1925年以来，我们从未行使过任命香港总督的权力。我们现在应该考虑这么干，以扩大我们在中国的影响力。"
 LEC_AST_retake_hong_kong:0 "邀请香港回归皇室保护"
 LEC_AST_retake_hong_kong_desc:0 "使馆城市目前十分脆弱，我们可以采取行动让香港重归皇冠之下。"
 LEC_AST_request_voting:0 "要求归还我们在工部局的表决权"
 LEC_AST_request_voting_desc:0 "既然我们在这些城市中有了一定势力，并且对中方做出了让步，那么我们就能令工部局考虑恢复我们的表决权了。"
 LEC_USA_send_volunteers:0 "向使馆城市派遣更多部队"
 LEC_USA_send_volunteers_desc:0 "八省联合的崩溃使得使馆城市以及我们的在华利益受到严重损害。我们应该增援那里的驻军，稳定局势。"
 LEC_GER_exclude_belgium:0 "要求将[BEL.GetName]逐出使馆城市工部局"
 LEC_GER_exclude_belgium_desc:0 "[BEL.GetName]现已脱离了我们的势力范围，对使馆城市工部局来说，他们就是个没用的废物。我们应当要求工部局赶走他们。"
 LEC_GER_send_volunteers:0 "向使馆城市派遣更多部队"
 LEC_GER_send_volunteers_desc:0 "八省联合的崩溃使得使馆城市以及我们的在华利益受到严重损害。我们应该增援那里的驻军，稳定局势。"
 LEC_JAP_take_tianjin:0 "夺取天津！"
 LEC_JAP_take_tianjin_desc:0 "使馆城市正处孱弱之时，而我方势力正旺。我们可以趁此良机夺取天津，为己所用！"
 LEC_JAP_send_guns:0 "给我们的盟友送去武器"
 LEC_JAP_send_guns_desc:0 "随着二鬼子渐渐在中国出现，是时候开始为不可避免的事件做好准备同时为我们的事业武装他们了。现在唯一的问题是如何将枪支输送给我们的盟友。而使馆城市为此提供了一种简单的武器走私方式…"
 LEC_JAP_enforce_police:0 "加强警务处"
 LEC_JAP_army_guns:0 "武装驻军"
 LEC_JAP_army_men:0 "增援驻军"
 LEC_JAP_destabilize_tianjin:0 "破坏天津稳定"
 LEC_JAP_destabilize_tianjin_desc:0 "在天津有了立足点后，我们就可以开始破坏这座城市的稳定了，以此赋予我们军队干涉的特权。"
 LEC_investigate_russia:0 "派遣特工至符拉迪沃斯托克"
 LEC_investigate_russia_desc:0 "我们最好调查一下俄罗斯与此事的关系，让这一切远离日本人的窥探。"
 LEC_investigate_japan:0 "拜会日本领事团"
 LEC_investigate_japan_desc:0 "与其在俄罗斯身上浪费时间和资源，还不如直接问当地的日本领事团发生了什么。"
 LEC_greengang_help:0 "来自青帮的帮助"
 LEC_greengang_help_desc:0 "上海青帮表示有兴趣帮我们弄清这个秘密，来换取一些好处。"
 LEC_china_agency_investigation:0 "调查支那本部"
 LEC_china_agency_investigation_desc:0 "支那本部显然卷入了这场可耻的阴谋。我们现在要做的就是触及行动的核心。"
 LEC_wheels_and_deals:0 "做笔交易"
 LEC_wheels_and_deals_desc:0 "支那本部知道我们正在调查他们，并表示愿意合作。我们当然应该接受他们的提议。"
 LEC_crackdown_on_japs:0 "取缔支那本部"
 LEC_crackdown_on_japs_desc:0 "由于支那本部的阴谋，使馆城市和中国的未来都处于危险之中。是时候一劳永逸地终结日本的威胁了。"
 LEC_favour_guns:0 "请求援助"
 LEC_favour_guns_desc:0 "支那本部如今被我们攥在手里，我们可以要求他们减少枪支走私。作为交换，他们可以在工部局中拥有一丁点影响力。"
 LEC_favour_du:0 "搜集有关杜月笙的证据"
 LEC_favour_du_desc:0 "支那本部已同意将所有关于“大耳杜”的信息分批传给我们，这对我们的“锄杜”行动大有裨益。"
 LEC_pick_jinrong:0 "黄金荣将领导取缔行动"
 LEC_pick_jinrong_desc:0 "黄金荣是调查的绝佳人选。他庞大的人脉网络非常适合用来铲除支那本部，尽管他的人脉在政治上有点可疑……"
 LEC_pick_americans:0 "上海美国商会将领导取缔行动"
 LEC_pick_americans_desc:0 "虽然在调查方面没有那么老练，但上海美国商会明显是一个更为严密细致的组织，且受到了工部局全体上下的青睐。"
 LEC_investigate_bombing_huang:0 "黄金荣将调查爆炸事件"
 LEC_investigate_bombing_huang_desc:0 "尽管黄金荣的人品存疑，但他拥有庞大的人脉网，并且和本埠中国人保持着良好的关系。这使他在牵头调查方面有着无可辩驳的优势。"
 LEC_investigate_bombing_german:0 "让德国人负责调查"
 LEC_investigate_bombing_german_desc:0 "一个由德国调查人员组成的小组虽然缺乏人脉网，但他们定会遵循一种更加规范的警务程序，并确保德国影响力在工部局中得到提升。"
 LEC_kmt_konnection:0 "调查国民党与此事的联系"
 LEC_kmt_konnection_desc:0 "首先调查国民党，因为何东是孙中山最大的资助者之一。"
 LEC_jap_kmt_help:0 "§L支那本部§!会协助我们对§R国民党§!的调查，但可能会失败"
 LEC_du_kmt_help:0 "§Y杜月笙§!会协助我们对§R国民党§!的调查，但希望我们做出重大让步"
 LEC_fengtian_investigation:0 "调查奉天政府与此事的联系"
 LEC_liangguang_investigation:0 "调查两广方面与此事的联系"
 LEC_PP_100_CP_50:0 "£pol_power §H100§!£command_power §H50§!"
 LEC_PP_100_CP_50_blocked:0 "£pol_power §R100§!£command_power §R50§!"
 LEC_restore_america_motion:0 "美国在使馆城市工部局的表决权恢复"
 lec.92.t:0 "南京大捷"
 lec.92.d:0 "我们的雇佣兵和协助宁系军阀的卧底可能并非这场战争中的唯一决定性力量，但似乎[LEP.GetLeader]已经战胜了他周围的反租界主义者。至少我们在华东地区的处境是安全的。"
 lec.92.a:0 "妙！"
 lecyankded.23.b:0 "高级专员将推动它通过"
 lecyankded.23.c:0 "美国人在东方的地位永远都不会如过去那般显赫！"
 lecyankded.26.t:0 "恢复美国表决权的投票结果"
 lecyankded.26.d:0 "就恢复美国表决权进行的投票结果已经公布，看来这项动议已经……"
 lecyankded.26.a:0 "通过了！"
 lecyankded.26.b:0 "被驳回"
 lecyankded.27.t:0 "使馆城市工部局投票恢复了我们的表决权"
 lecyankded.27.d:0 "使馆城市工部局各国终于开窍了，他们投票同意恢复了我们在工部局中的表决权。我们现在可以在远东施加更多的影响，而离恢复我们的势力也更进一步。"
 lecyankded.27.a:0 "妙！"
 lecyankded.28.t:0 "使馆城市工部局投票反对恢复我们的表决权"
 lecyankded.28.d:0 "使馆城市工部局各国投票反对恢复我们的表决权，他们我们没能力控制并保护我们在中国的租界。看来我们永远只有观察权了。"
 lecyankded.28.a:0 "该死"
 lecyankded.29.t:0 "使馆城市工部局恢复了美国的表决权"
 lecyankded.29.d:0 "针对美国在其内战结束后提出的恢复该国家表决权的动议，高级专员甚至没有召集投票，单方面满足了他们的愿望。美国正走在恢复他们在亚洲地位的道路上。"
 lecyankded.29.a:0 "我们本该参与这项决定的！"
 lecyankded.30.t:0 "使馆城市工部局恢复了我们的表决权"
 lecyankded.30.d:0 "高级专员甚至没有征求其他国家的意见就同意了我们的要求，恢复了我们在工部局的投票权。虽然这激怒了某些大国，但知情民众无不欢欣鼓舞。"
 lecyankded.30.a:0 "漂亮！"
 lecyankded.31.t:0 "使馆城市工部局拒绝恢复美国表决权"
 lecyankded.31.d:0 "针对美国在其内战结束后提出的恢复该国家表决权的动议，高级专员甚至没有召集投票，单方面否定了他们的动议。高级专员暗示美国目前及其不稳，无法在远东地区恢复其突出的地位。美国人是否会再次提出要求还不得而知，但可以肯定的是，在这一重要问题上他应该问问我们。"
 lecyankded.31.a:0 "就维持现状吧"
 lecyankded.32.t:0 "使馆城市工部局拒绝恢复我们的表决权"
 lecyankded.32.d:0 "上海的高级专员甚至没有征求其他工部局成员国的意见拒绝了我们的请求。这是暴行！"
 lecyankded.32.a:0 "我们在中国式微了"
 LEC_claim_american_rights:0 "要求美国的表决权"
 LEC_claim_american_rights_desc:0 "如今既然只剩下一个美国，我们应该要求恢复我们在工部局的选举权。"
 LEC_military_aid_category:0 "战时应急措施"
 LEC_military_aid_category_desc:0 ""
 LEC_assemble_brit_air_squadron:0 "借澳大拉西亚之手组建空军"
 LEC_assemble_usa_gun_stockpile:0 "购买美制军械"
 LEC_assemble_ger_arty_stockpile:0 "购买德制火炮"
 LEC_assemble_japan_tank_squad:0 "购买日制坦克"
 LEC_vladisostok_smuggling_desc:0 "我们与符拉迪沃斯托克的自由贸易协定使我们在整个远东地区具有竞争优势，符拉迪沃斯托克的资源可以有效地运至到天津，再扩散到整个远东。"
 LEC_welfare_desc:0 "通过国际委任政府官方向法国侨民提供中国公民身份，他们的一切都与我们联系在一起。以后自然会以我们觉得合适的方式感谢我们。"
 LEC_naval_research_desc:0 "万国海军的新颖使其在建造新舰时可以采用全新的设计。"
 LEC_TMKKD_idea_desc:0 "日本的战争备将优先通过我们——他们在中国的前进基地进行。TMKKD将招募中国本土合作者为我们提供发生在中国的战争关键情报，就像我们给日本提供战争红利那样。"
 LEC_FNG_tianjin_desc:0 "虽然我们的军队目前占领了天津，但该城市创造的大部分利润还是流向了上海，因为上海方面仍在法律上控制着这座城市。"
 LEC_supply_lines_idea_desc:0 "纵使日本商品会被禁运，他们在上海的中立盟友也会给他们提供他们需要的东西。此外，我们还可以顺便赚点外快……"
 LEC_big_recession:0 "§C世界处于黑色星期一的阵痛之中§!"
 lec.93.t:0 "与西方人和谈？"
 lec.93.d:0 "我们已经终结了帝国主义以使馆城市的形式在中国的存在，现在剩下的只是那帮西方人争相保护的废纸……还有我们和大半个世界的战争。我们可以正式结束这两者，为亚洲带来和平，只要把反对我们的西方列强请到谈判桌上。我们应该议和吗？"
 lec.93.a:0 "我们必须结束战争"
 lec.93.b:0 "洋人从中国滚出克！"
 lec.94.t:0 "与[FROM.GetNameDef]和谈？"
 lec.94.d:0 "中国人已经粉碎了在华租界国际委任政府的独立军队，并夺取了我们在华的租界，开始将前委任政府下的诸城市和我们的租界并入他们的国家。我国有人认为我们现在只不过是为一张废纸而战，而另一些人则反驳，我们是在为国家，为民族的骄傲而战。我们应该同意[FROM.GetAdjective]的请求吗？"
 lec.94.a:0 "战争结束了，我们只需要承认这一点。"
 lec.94.b:0 "我们绝不向中国人投降！"
 lec.95.t:0 "[From.GetNameDefCap]同意和谈"
 lec.95.d:0 "[From.GetAdjective]大使又来我们这儿了，看来他们和盟友已经接受了我们的和平建议。他们将承认我们对原使馆城市和其他租界的统治以换取名义上的赔偿，一切敌对行为都将停止。"
 lec.95.a:0 "妙！"
 lec.96.t:0 "[FROM.GetNameDefCap]拒绝和谈"
 lec.96.d:0 "傲慢的[FROM.GetAdjective]帝国主义者拒绝了我们慷慨大方的和平提议！看来这仗要打到底了。"
 lec.96.a:0 "我们本不该有所期待的"
 lec.97.t:0 "第二次世界大战"
 lec.97.d:0 "在经历了长达二十年的和平之后，法国人和德国人再次开战，而[CAN_king_full_name]则同他在阿尔及尔和世界各地的盟友利用这场战争准备反攻本土。相应的，上海股市再次暴跌，委任政府可能会出现第二次经济衰退。虽然目前也许还能避免，但德企和英企都蒙受了巨大的损失，他们在使馆城的店面大多都闭门歇业了。"
 lec.97.a:0 "战争的确是地狱"
 LEC_china_peace:0 "同西方诸国议和"
 LEC_china_peace_desc:0 "这场战争拖了太久了而且显然对我们有利。我们应该议和。"
 LEC_observer_status_text:0 "虽然我们没有表决权，但工部局允许我们观察动议进程。"
 LEC_increases_british_influence:0 "英国在§Y[LEC.GetNameDef]§!中的影响力将会提升\n"
 LEC_voter8_name:0 "§Y[?global.LEC_voters^7.GetNameWithFlag]§!, "
 LEC_voter8_last:0 "§Y[?global.LEC_voters^7.GetNameWithFlag]§!"
 lec.98.t:0 "占领澳门"
 lec.98.d:0 "使馆城市破产了，国际委任政府也解散了。现在上海陷入了一片混乱，到处都是街头斗殴。使馆城市的其他城市也失去了保护。葡萄牙战败后，万国商团就被邀请进驻澳门维护治安。然而[LEC.GetAdjective]政府的崩溃给我们夺回这个最古租界的绝佳机会。我们应该让这个港口回归中国的怀抱吗？"
 lec.98.a:0 "攻人软肋，拿下它！"
 lecbrits.28.d.govt:0 "我们在政权更迭之后，许多在亚洲的英国臣民早已失去了对我们的信心。"
 lecbrits.53.t:0 "在香港的部队"
 lecbrits.53.d:0 "在我们同委任政府争夺中国租界的战争中，[FROM.GetAdjective]看到了夺回其前殖民地香港的机会。皇家海军的陆战队如今已占领了香港岛的湾仔和北角，正准备攻占九龙。中区的政府已经宣布接受王室回归。虽然这打击了我们的上海敌人，但也意味着一旦使馆城市沦陷，我们将得不到这个港口。"
 lecbrits.53.a:0 "操你妈卑鄙的英国佬"
 lectianjap.30.b:0 "从某种意义上说，值了"
 lectianjap.34.t:0 "奉天同意了"
 lectianjap.34.d:0 "[FNG.GetNameDefCap]已经接受了我们在天津自由通行的提议，这也意味着他们接受了我们的要求，即接手委任政府麾下工厂的利润和非工部局成员国的强制性保护关税。"
 lectianjap.34.a:0 "合作对每个人都有好处"
 lectianjap.35.t:0 "奉天拒绝了"
 lectianjap.35.d:0 "[FNG.GetNameDefCap]拒绝了我们自由通过天津的提议，因为他们不愿意接受保留该市生产的大量利润的条件。天津当下仍将是腐朽的委任政府的一部分。"
 lectianjap.35.a:0 "我们怎么说也比他们更会服侍帝国"
 lectianjap.36.t:0 "[FNG.GetNameDefCap]在天津政变"
 lectianjap.36.d:0 "经过近两年的占领，[FNG.GetAdjective]似乎不再觉得有他们义务保持我们的协议条款了。他们已经叫停了所有运往上海的货物，并对进入天津的货物征收非常有竞争力的关税。"
 lectianjap.36.a:0 "烦死个人"
 LEC_JAP_stage_attack:0 "天津火药桶"
 LEC_JAP_stage_attack_desc:0 "全世界都处于黑色星期一的阵痛之中，而中国和其相关的委任政府也遭到了沉重的打击，使馆城的中国人陷入了可怕的痛苦之中。紧张的局势正达到沸点，这个时候只要给支那本部的特工开绿灯，我们就可以获得在天津立足的特权。"
 LEC_fortify_minor_cities:0 "加强小型城市防务"
 LEC_fortify_minor_cities_desc:0 "我们的防卫计划决不能忘记那些委任政府的小城市。重启过去中国的老旧防御工事并建造我们自己的新堡垒，保护小型城市刻不容缓。"
 LEC_settle_enlistment_debate:0 "万国商团的未来"
 LEC_settle_enlistment_debate_desc:0 "迅速变化的世界局势让当下的万国商团发现自己可能不那么适合保护使馆城。尤其是许多人都对我们部队缺乏人手感到担忧。也许我们能可以让工部局投个票，让更多有资格当兵的人加入我们的行伍。"
 LEC_preemptive_planning:0 "先手计划"
 LEC_preemptive_planning_desc:0 "尽管我们表面被国际支持着，但使馆城市本身在中国就频频树敌，在世界舞台上就更不得了了。到最后我们肯定要先下手为强，因此我们必须开始为这种可能的情况制定计划。"
 LEC_FRANCIS_FESTING_ARMY_DESC:0 "§Y将领简介\n§Y生于：§L\n1902年8月28日\n联合王国 都柏林\n§Y军旅生涯：§L\n1921年，费斯汀毕业于桑赫斯特皇家军事学院。他曾担任马德拉斯地区前总司令约翰·伯内特-斯图亚特的副官，在英属印度陆军或者说英国东方司令部前途无量，直到革命爆发。现在，正如大多数缺少工团主义倾向的英国军官一样，他只能在大英帝国的旧殖民地之间漂泊流浪。而逃至加拿大的帝国政府很明显没有那么多预算支撑她过去那庞大的军队，因此费斯汀不能在现存的帝国领地上继续服役，只能上海与旧时的军友们住在一起。在那儿没有人告诉你不要再穿旧时的制服，而且每天早上还有机会喝到强烈的杜松子酒。"
 LEC_WILLIAM_FAIRBAIRN_ARMY_DESC:0 "§Y将领简介\n§Y生于：§L\n1885年2月28日\n联合王国 里克斯曼沃斯\n§Y军旅生涯：§L\n曾经的皇家海军与上海红灯区警官，威廉·伊瓦尔特·费尔贝恩因他在执勤时参加无数次街头械斗而得到的伤疤和组织上海骑警的特种防暴小组而闻名。费尔班被称作“危险的丹”，这是因为他不仅精通拳击、摔跤、赛法斗、柔道与功夫，还根据这些创立了自己的格斗技巧“防卫道”。根据警方记录，他参加过五百多场持械或非持械的非训练性搏斗，并且还定制了一件设计用来阻挡7.63×25mm毛瑟子弹的防弹衣。如今他绝大多数时间都用来激励万国商团其他成员学会近身格斗术的基本技巧。"
 LEC_REGINALD_TYRWHITT_NAVY_DESC:0 "§Y海军将领简介\n§Y生于：§L\n1870年5月10日\n联合王国 牛津\n§Y海军生涯：§L\n雷吉纳·约克·蒂里特爵士最初于1883年在皇家海军不列颠尼亚号上作为军官服役，随后他不断地从同僚中脱颖而出，最终在世界大战期间担任哈里奇舰队的指挥官，即1914年打响大战第一枪的队伍。这支舰队在蒂里特指挥下最著名的一次行动就是突袭库克斯港，在这场战役中海军轰炸机发挥了关键作用，在空中打击了德国港口，并以零伤亡撤出。蒂里特履历上唯一的瑕疵就是他嘉奖了约翰·诺尔斯·伊姆·托恩船长，后者因失误导致了1925年的普利茅斯大罢工。蒂里特作为中国地区最高长官，在1926年北伐时对不列颠军队撤至澳大利亚后德国接踵而至对香港的“保护”多少负有责任，因此他对英国同胞至今也不能对他释怀。"
 LEC_surrender_to_china:0 "我们将会将委任政府移交给中国政府。这将会结束游戏。"
 lec.98.b:0 "我们现在可没闲功夫。"
 lec.99.t:0 "[FROM.GetNameDefCap]占领了澳门"
 lec.99.d:0 "[FROM.GetNameDefCap]在我们的军队恢复秩序或葡萄牙人返回之前占领了澳门。虽然此举打击了委任政府，但我们也同样对此无能为力。"
 lec.99.a:0 "真糟糕！"
 lec.100.t:0 "德国崩溃"
 lec.100.d:0 "事实证明，德国的武器并不能保卫祖国不受敌人侵害。如今柏林已然沦陷，纵使德国人正在海外建立流亡政府，他们在远东的影响力也几乎荡然无存。"
 lec.100.a:0 "令人担忧"
 lec.100.b:0 "援引公约第十四条"
 lec.100.c:0 "帝国主义的猪猡们，别乱插手！"
 lec.101.t:0 "二次援引公约第十四条"
 lec.101.d:0 "德国的沦陷意味着我们需要再度决定使馆城市的未来的。高级专员援引了公约第十四条，把工部局召集起来决定委任政府的命运。美国人自然希望能恢复对使馆城的主导，但他们的国家比德国好不到哪去。英国人则敦促工部局倒向他们，表示尽管也在流亡，但他们至少表现了自己的坚挺。其他身处使馆城官僚系统中的人则试图说服博登海默高级专员结束外国控制使馆城的时代。我们应该同意他们的请求吗？还是说使馆诸城太过珍贵，不能再落入混乱的中国人之手呢？"
 lec.101.a:0 "我们得回到美国的羽翼下"
 lec.101.b:0 "英国人会帮助我们"
 lec.101.c:0 "帝国主义的时代结束了。把借来的城市还给中国吧。"
 lec.102.t:0 "美国人接管上海"
 lec.102.d:0 "在德国世界秩序崩溃的余波中，使馆城市再次选择了城市里的美国人来带领他们走向未来。"
 lec.102.a:0 "有意思"
 lec.103.t:0 "英国人主导上海"
 lec.103.d:0 "在德国崩溃的余波中，使馆城市转向英国人寻求领导与庇护。"
 lec.103.a:0 "有意思"
 lec.104.t:0 "国际委任政府的倒台"
 lec.104.d:0 "在德国战败后，使馆城市失去了国际上的庇护人。由于没有其他选择，同时害怕可能到来的日本入侵，使馆城市工部局请求我国重新确立对委任政府诸城的控制。"
 lec.104.a:0 "不平等条约都是过去式了！"
 lec.104.b:0 "我们暂时没有足够的资源。"
 lec.105.t:0 "国际委任政府的倒台"
 lec.105.d:0 "今天，[GetDateText]，博登海默高级专员正式解散了中国租界国际委任政府工部局，并与[FROM.GetLeader]进行了交接仪式，把前使馆城市的委任统治权永久地托付给了合法的中国政府。随后他解除了职务，回到了他的大使馆，踏上了回归德国的旅程，去新政权寻找就业的机会。在接下来的几天里，无数的欧洲人都会追随他的脚步。现在，一个时代落幕了，但我们还是希望上海将作为统一中国的一部分能够继续繁荣，不管现在的中国如何受到质疑。"
 lec.105.a:0 "东方巴黎渐行渐远"
 lec.106.t:0 "国际委任政府的倒台"
 lec.106.d:0 "今天，[GetDateText]，博登海默高级专员正式解散了中国租界国际委任政府工部局，并与[FROM.FROM.GetLeader]行了交接仪式，把前使馆城市的委任统治权永久地托付给了合法的中国政府。随后他解除了职务，回到了他的大使馆，踏上了回归德国的旅程，去新政权寻找就业的机会。在接下来的几天里，无数的欧洲人都会追随他的脚步。虽然新上海可能不会似过去那般繁华，但我们可做甚少，正是帝国主义的陆续崩溃导致了这次交接的发生。"
 lec.106.a:0 "一个时代的终结"
 lec.107.t:0 "工部局同左联的辩论"
 lec.107.d:0 "1933年，也许有国民党煽动的因素在里头，著名作家鲁迅在上海牵头成立了左翼作家联盟。该组织的目的是推进中国的社会主义事业，主张艺术应该能被用以评价时政。为此他们还经常与新月社论战，后者同样是有影响力的文学团体，认为艺术就应该是艺术。但最近，他们加强了对国民党左派的宣传，由于这些国民党的战士们仍然活跃在福建，在工部局的某些成员和警察看来，他们这么做威胁到了委任政府。我们应该怎么管这些捣乱分子？"
 lec.107.a:0 "逮捕他们，没收资料！"
 lec.107.b:0 "只要禁止他们公开行表政治刊物就成"
 lec.107.c:0 "艺术是相对的，就让他们吧……"
 lecbrits.54.t:0 "杨慕琦被任命为驻上海大使"
 lecbrits.54.d:0 "大英帝国的一个特色是，即便再衰弱，也要隔一段时间把行政人员、总督和随员们从他们原来的岗位上调到世界的另一头去。今天殖民地部发来了新消息，巴巴多斯总督马克·艾奇逊·杨将将担任驻上海使馆城市工部局大使及全权公使。\n\n他的继任者格拉顿·布什则开创了帝国的一个先例，后者是第一个从殖民地部法律人员里选出的总督。新总督虽然隐居但受过良好的教育，他似乎准备在我们联邦和巴巴多斯继续执行其前任的政策。昨晚在布里奇顿为我们的艾奇逊先生举行了告别晚宴，而他将在黎明时分启程前往他的新岗位。"
 lecbrits.54.a:0 "杨先生，祝你在中国风生水起！"
 lecbrits.55.t:0 "杨慕琦被任命为香港总督"
 lecbrits.55.d:0 "大英帝国的一个特色是，即便再衰弱，也要隔一段时间把行政人员、总督和随员们从他们原来的岗位上调到世界的另一头去。今天殖民地部发来了新消息，巴巴多斯总督马克·艾奇逊·杨将被成为新任香港总督，代替原代理港督诺曼·史密斯，而后者则被正式授予驻上海使馆城市工部局大使及全权公使之职。\n\n他的继任者格拉顿·布什则开创了帝国的一个先例，后者是第一个从殖民地部法律人员里选出的总督。新总督虽然隐居但受过良好的教育，他似乎准备在我们联邦和巴巴多斯继续执行其前任的政策。昨晚在布里奇顿为我们的艾奇逊先生举行了告别晚宴，而他将在黎明时分启程前往他的新岗位。"
 lecbrits.55.a:0 "杨先生，慢走不送。"
