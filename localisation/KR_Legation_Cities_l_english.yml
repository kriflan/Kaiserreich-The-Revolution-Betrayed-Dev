 lec.122.d.japs:0 "张啸林缺席了审判，而他被判处在符拉迪沃斯托克终身监禁。但要想执行这一判决，我们就得必须找到他。虽然逮捕令发布后，他一直隐藏的很好，但我们高额的赏金还是吸引了他的一些同伙透露他的位置。一周前，他和他的手下们在福州的一个仓库里被发现。警察在多次喊话没有得到答复后闯入了仓库。在随之而来的混战中，张啸林腿部中弹，然后他让一个伙伴了结了他，以免被抓或折磨。他死后，前官员现支那本部特工甘粕正彦控制了福州的许多地区，为其组织攫取大量利益。"
 lec.122.a:0 "让他活着太危险了"
 lec.123.t:0 "对黄金荣的调查"
 lec.123.d:0 "黄金荣现在正因不专业且非法的破案手段而被起诉。尽管如此，他仍然是上海的警察局长，没有表现出丝毫的恐惧或绝望。事实上，他和当局的律师已经在市区进行了多次欢快的游玩。"
 lec.123.a:0 "他确实无辜"
 lec.124.t:0 "黄金荣的调任"
 lec.124.d.american:0 "黄金荣无疑有许多令人发指的行为，但大多数时候都在为我们办事。到最后他也只是被降职了，不再担任上海的警察局长。不过他现是宁波的警察局长了，在那他应该能少添乱。据报道，接替他的美国金融家所罗门·阿德勒现在正与张啸林的旧联络网进行接触。"
 lec.124.d.brit:0 "黄金荣无疑有许多令人发指的行为，但大多数时候都在为我们办事。到最后他也只是被降职了，不再担任上海的警察局长。不过他现是宁波的警察局长了，在那他应该能少添乱。接替他的是沉默寡言的英国人祁礼宾，这位英国金融家兼香港权贵在忠诚这方面着实瞩目。"
 lec.124.d.germans:0 "黄金荣无疑有许多令人发指的行为，但大多数时候都在为我们办事。到最后他也只是被降职了，不再担任上海的警察局长。不过他现是宁波的警察局长了，在那他应该能少添乱。据报道，接替他的德国外交家休伯特·克里平现在正与张啸林的旧联络网进行接触。"
 lec.124.d.japs:0 "黄金荣无疑有许多令人发指的行为，但大多数时候都在为我们办事。到最后他也只是被降职了，不再担任上海的警察局长。不过他现是宁波的警察局长了，在那他应该能少添乱。据报道，接替他的日本将军兼支那本部安全主管小松原道太郎现在正与张啸林的旧联络网进行接触。"
 lec.124.a:0 "祝你好运连连"
 LEC_restore_transamurian_vote:0 "恢复[TRM.GetNameDef]的表决权"
 LEC_restore_transamurian_vote_desc:0 "多年来，我们一直阻挠外阿穆尔人享受他们在工部局中应有的表决权。既然如今的俄罗斯在他们手下重归一统，我们应恢复他们的表决权，作为对抗德日两国的一个重要制衡。"
 lec.125.t:0 "使馆城市的复兴"
 lec.125.d:0 "[FROM.GetNameDefCap]最近占领了原中国租界国际委任政府名下的城市，但决定将其归还至工部局。作为一个在中国拥有租界和影响力的国家，我们在重建的工部局中获得了一个席位。这一次，许多此前被排除在工部局议事厅外的国家都获得了表决权。"
 lec.125.a:0 "太好了！"
 LEC_money_launderette:0 "反洗钱委员会"
 LEC_money_launderette_desc:0 "随着对朱红社的调查趋于尾声，反洗钱委员会成立了，该委员会将负责调查与起诉所有同金融欺诈有关的犯罪。"
