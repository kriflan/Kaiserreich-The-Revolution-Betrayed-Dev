 LEC_stabilize_shanghai:0 "稳定上海"
 LEC_stabilize_shanghai_desc:0 "在过去几周的骚乱中德国和日本的军队被他们国家的政府约束着，没有掀起一场席卷远东的战争，而现在上海需要一点点老套的稳定。也许使馆城市陷落了，但东方巴黎可不会！"
 LEC_under_japanese_rule:0 "日本统治"
 LEC_under_japanese_rule_desc:0 "国际区的许多地方都随着使馆城市的崩溃而熊熊燃烧，这里现在弥漫着掠夺与破坏。经过几天的零星交火后，日本人成为了胜利者，赶走了卑鄙的德皇军。如今的上海举行着胜利的阅兵式，帝国海军特别陆战队行进在南京路上，标志着一个和平！秩序！繁荣的新时代！亚洲就应该让亚洲人来统治！"
 LEC_indulge_luxury:0 "纵情不夜城"
 LEC_indulge_luxury_desc:0 "现在的上海归我们了，再也不会有人反对赌博了。新的上海应该是一个恣情纵欲，声色犬马的地方，一座吸引着东京的商人来此享乐的不夜城。在本岛禁止的赌博，你可以在上海尽情享受；这里从扑克到柏青哥一应俱全，麻将与色子也不在话下。最重要的是，上海的事永远只会留在上海，留给你的只有一座不夜城。"
 LEC_japanese_entrepot:0 "日本的中转港"
 LEC_japanese_entrepot_desc:0 "作为上海 “日本町”的一员，我们可以通过从日本订购商品来为大亚洲经济做出贡献。这鼓励我们投资日本那蓬勃发展的经济，还免去了海关与税收。"
 LEC_employ_the_tmkkd:0 "雇佣对支问题解决国民同盟"
 LEC_employ_the_tmkkd_desc:0 "对支问题解决国民同盟（TMKKD）是我们恢复上海秩序并加以控制的不二之选。该亲日团体由中国人和日本人组成，他们寻求同本岛建立更紧密的联系，并渴望通过在街头镇压异见人士来帮助当局恢复秩序。"
 LEC_weapons_stockpiles:0 "武器储备"
 LEC_weapons_stockpiles_desc:0 "江南兵工厂曾经是东亚最著名的武器工厂。现在我们控制了上海，我们就可以把这里生产的武器运回本岛，帝国军队的士兵将会更好地利用他们，为了新亚洲！"
 LEC_illicit_industries:0 "非法产业"
 LEC_illicit_industries_desc:0 "不可否认的是，上海在中国的海洛因和鸦片产业中起着至关重要的作用。中国军阀能靠鸦片带来的利润养活他们的军队，我们也可以用“上海莎莉”带来的收入资助上海的驻军。"
 LEC_shanghai_in_japanese_china:0 "日属中国的上海"
 LEC_shanghai_in_japanese_china_desc:0 "在日本对使馆城市大崩溃的干预下，我们终于逃离了西方帝国主义的魔爪。而随着张大帅最近在北京和南京的节节胜利，他宣布中华民国已经成功回归。本着国家统一的精神，让我们立即加入他。"
 LEC_under_german_protection:0 "德国翼下"
 LEC_under_german_protection_desc:0 "上海并未陷入日本驻军之手，而市因此市政府向帝国海军寻求保护。作为帝国公约和中欧同盟的一部分，现在上海作为中德联盟的一个重要部分，对抗着来自日本的威胁。"
 LEC_sino_german_collaboration:0 "中德合作"
 LEC_sino_german_collaboration_desc:0 "尽管 “黑色星期一”对德国的经济造成了毁灭性影响，但不可否认，德国人拥有的经济和技术手段依然是我们所不具备的。通过同柏林方面进行更紧密的合作，我们将有机会得到他们的顾问和指导来实现上海的现代化。在德皇的保护下，上海将让全亚洲为之侧目。"
 LEC_restore_chinese_government:0 "重建华人文官政府"
 LEC_restore_chinese_government_desc:0 "使馆城市的崩溃证明了国际委任政府不适合领导上海。同时由于我们手头的资源不够集中，我们最好还是让当地华人自行恢复秩序——当然，在我们的指导下。"
 LEC_unsavory_allies:0 "心怀鬼胎的盟友"
 LEC_unsavory_allies_desc:0 "同青帮及其他黑社会合作可不怎么不光彩，但怎么说呢……我们也从合作中获得了宝贵的情报并带来了上海的繁荣。所以要是我们帮他们清除掉所有的犯罪证据，黑帮们就会协助我们恢复上海的秩序。"
 LEC_fight_the_green_gangs:0 "打击青帮"
 LEC_fight_the_green_gangs_desc:0 "青帮得为上海的犯罪与腐败负责。如果想让上海代表繁荣的亚洲新时代，他们就得铲迹销声。在宪兵队和TMKKD的全力配合下，我们将彻底粉碎他们的堕落。"
 LEC_abolish_the_volunteer_force:0 "废除万国商团？"
 LEC_abolish_the_volunteer_force_desc:0 "随着德国海军的营队和船只入驻上海港，德国的军事存在让这座城市再度井然有序。随着使馆城市和国际驻军的瓦解，我们再也不需要上海万国商团了。"
 LEC_the_transfer_of_power:0 "权力交接"
 LEC_the_transfer_of_power_desc:0 "德国人已经决定逐步开始交接权力。我们已经证明了我们的忠诚，而这忠诚也迎来了回报。总有一天，上海将与中国重为一体，并作为全新现代中国的金融中心屹立不倒！"
 LEC_support_chinese_allies:0 "支持中国盟友"
 LEC_support_chinese_allies_desc:0 "在诸多上海地界的知名商人中，有不少人对民族主义和共和主义抱有同情。虽然我们的传统作风倾向于袖手旁观，但发生在欧洲的世界大战意味着我们不得到德国的全力支持保护我们免受日本侵害。因此我们应该向那些有抱负的势力寻求帮助和保护，并希望我们有能够统一的一天。"
 LEC_choose_a_side:0 "选边站"
 LEC_choose_a_side_desc:0 "长久以来，当中国变得越来越软弱和越来越分裂时，上海只是站在一边。而现在有越来越多的势力愿意统一我们的国家，是时候让我们彻底选出自己的立场了。上海将成为全新现代中国的先锋！"
 LEC_maintain_western_rule:0 "维持西方统治"
 LEC_maintain_western_rule_desc:0 "我们对日本人的胜利证明了一件事：亚洲人没法领导上海。他们将需要西方导师温和的指导和普鲁士人严厉的军事纪律来恢复秩序。在德皇的羽翼下，上海将蓬勃发展。"
 LEC_ensure_financial_openness:0 "确保金融开放"
 LEC_ensure_financial_openness_desc:0 "德国的领导下的“东方明珠”将经历一场经济复兴。上海这一太平洋地区的开放市场地位将给我们带来不小的好处。随着比以往更多的投资者和官方进驻中欧同盟，上海将蓬勃发展直至成为世界上最重要的经济中心之一。"
 LEC_secure_the_streets:0 "保障街道治安"
 LEC_secure_the_streets_desc:0 "尽管帝国海军已经初步稳定了上海，但仍有大量的扒手、小偷和黑帮分子在黄浦这样的地区四处闲逛。在当地警察和德国军队的帮助下，我们将清理这些肮脏的街道。 最终完完全全、一劳永逸恢复秩序。"
 LEC_ties_to_the_aog:0 "同东亚监事会的联系"
 LEC_ties_to_the_aog_desc:0 "长期以来，东亚监事会（AOG）一直主导着东亚的贸易，大多数德国人拥有的企业都在其保护下运作。而现在的上海已经毫无疑问地处于德国势力范围之中；我们可以向克虏伯公司的东亚分部订购高品质的德国军火和战争物资。"
 LEC_sailing_with_the_kaiserlich_marine:0 "与皇共航"
 LEC_sailing_with_the_kaiserlich_marine_desc:0 "日本人终究还是要来上海的，而日本帝国海军的实力也毋庸置疑。但是，我们现在拥有世界上最伟大的海军——德意志帝国海军的资源与顾问。江南造船厂将按照德国的标准进行现代化改造，成为帝国海军在东亚的一处装配站。"
 LEC_cooperate_with_the_lep:0 "同南直隶合作"
 LEC_cooperate_with_the_lep_desc:0 "我们必须加强与南直隶的联系以应对日本的狼子野心。他们和我们一样认识到了德国的强大，并十分愿意与我们合作，共同确保东亚地区不受日本帝国主义的威胁。"
 LEC_vanguard_against_japan:0 "抗日急先锋"
 LEC_vanguard_against_japan_desc:0 "在全东亚的部队和帝国海军的支持下，上海现在是当仁不让的反日本帝国主义先锋队！我们决不允许他们结束这座城市的繁华，更不允许他们进一步羞辱中国！"
 lec.72.c:0 "允许使馆城市工部局决定上海的命运"
 lec.73.c:0 "允许使馆城市工部局决定上海的命运"
 lec.74.d.playerchoice:0 "由于上海一片混乱，日本人和德国人的部队在整个城市大打出手。由于双方都急于确保码头的控制权，剩下的大片城区就落入了万国商团手中。工部局如今有权决定支援一方的外交与军事——我们该让谁来统治我们的城市？"
 lec.143.t:0 "上海万国商团的去留"
 lec.143.d:0 "万国商团曾完美地为国际利益而战，但世道变了。我们是否应该废除它，由上海自行创立一支部队？"
 lec.143.a:0 "应该废除"
 lec.143.b:0 "它还有用"
 lec.144.t:0 "上海寻求同中国统一"
 lec.144.d:0 "我们的上海傀儡政府于我们取得对帝国主义和落后腐朽的中国人的光辉胜利前就建立了，如今它正在寻求与我们的中国盟友[FNG.GetNameDef]统一。我们应该阻止他们加入，还是允许他们继续？"
 lec.144.a:0 "就让他们回归祖国的怀抱吧"
 lec.144.b:0 "分而治之！"
 lec.145.t:0 "上海寻求统一"
 lec.145.d:0 "日本的傀儡上海终于被允许重新并入中国！我们的国家正走在康庄大道上。"
 lec.145.a:0 "好极了！"
 lec.145.b:0 "我们不需要他们"
 lec.146.t:0 "回归[FNG.GetName]的怀抱"
 lec.146.d:0 "最终，中国又向统一迈进了一大步！日中双方都同意将上海政府移交给北京当局。"
 lec.146.a:0 "为了祖国！"
 lec.147.t:0 "日本拒绝了上海的统一请求"
 lec.147.d:0 "我们的日本“朋友”拒绝了上海提出的那充满民族主义的要求，即上海和北京政府合而为一！"
 lec.147.a:0 "我们不能相信他们"
 lec.148.t:0 "上海戏剧"
 lec.148.d:0 "国际新闻，来自阿尔及利亚的最新热门法国电影《上海戏剧》(La Drama de Shanghai)最近冲上了票房热榜。该片由著名导演G·W·帕斯布特拍摄，由克丽斯特里·玛尔丹 、路易·茹韦、雷蒙·胡勒等超级明星主演。影片描述了一位法国的流亡贵族（克丽斯特里·玛尔丹饰）在上海一家歌舞厅当歌手以支持其女儿接受教育的故事。该片改编自奥斯卡·保罗·吉尔伯特的同名小说，评论家们注意到，该片评价了当下中国领土与政治的分裂现状，同时突显了欧洲侨民与流亡者在上海国际区享乐生活。主人公的流亡背景让人联想到流亡在亚洲的英国人和法国人，他们的故土已经沦落于工团主义之手。影片还以一个神秘的阴谋组织 “黑龙会”为核心，突出了上海繁华而罪恶的夜生活，该组织追随着一位富有魅力的民族主义领袖，程先生，他决心把西方人赶出中国，使之不受外国的影响。\n\n和大多数亚洲主题的电影不同，由于大部分的拍摄工作在上海的国际区之外进行，《上海戏剧》中出现了不少令人印象深刻的亚洲演员。无论影片的政治色彩如何，它都被认为是一部绝佳的影片，评论家们对玛尔丹的表演和帕布斯特的导演都赞不绝口。"
 lec.148.a:0 "我们去看电影吧"
 lec.149.t:0 "大菜的流行"
 lec.149.d:0 "在上海最大的红灯区之一黄浦区福州路的昏暗灯光下，一种新奇的烹饪方式在居民中受到了欢迎。这些店铺在香港遍地开花，倍受当地不被允许在西式酒店与餐厅用餐的居民欢迎。习惯于同时使用中西式食材烹饪的广东人开设了这些餐厅，他们雇用中国厨师，对流行的西式菜肴进行烹饪。这些菜被称为“大菜”，是符合中国口味的廉价西餐家常菜。在大菜爱好者中流行的菜肴包括但不限于不加甜菜的罗宋汤、奶酪烤宽面条，以及用伍斯特沙司和勃艮第牛油炸的猪排。除了西餐之外，往往会用传统的中餐作为替代，例如在没有西式红酒的情况下，可以用国酒或者鱼翅汤来代替。餐后甜点通常有西式苹果派、香草布丁或者咖啡。而这些大菜在妓女中似乎非常受欢迎，她们往往穿着得非常时尚往返于这些餐厅，希望能获得一顿免费的晚餐，找到一点生意。"
 lec.149.a:0 "大快朵颐！"
