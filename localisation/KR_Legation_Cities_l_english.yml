 LEC_social_liberal_party:0 "朱红社"
 LEC_social_liberal_party_long:0 "朱红社                                               §g一个由商人与权贵所组成的庞大且广泛的团体，他们通常自述拥有“中华血统”，包括“欧亚混血”或是其他混血。他们在不同的社会阶层组成俱乐部和利益集团，不过绝大多数都属于富人阶层。朱红社的民族主义倾向早已是个公开的秘密，如果不算更早的时候，那至少在该社成立前，其成员就资助了一九一一年的辛亥革命。§!"
 LEC_market_liberal_party:0 "上海美商"
 LEC_market_liberal_party_long:0 "美国商会国际委任政府分会                                           §g作为美利坚在使馆城市传播影响力的商业机构，美国商会上海分会身负重责——确保港口开放、贸易畅通，一切都是为了确保美国仅存的良好贸易伙伴之一不会出什么岔子。§!"
 LEC_social_conservative_party:0 "香港俱乐部"
 LEC_social_conservative_party_long:0 "香港俱乐部                                                §g虽然其成立伊始仅仅是作为一个晚宴俱乐部，外加英国商界同香港保持联系的一个渠道存在，但如今的香港俱乐部则成了英国人在租界的生命线，其分支机构遍布每一个城市。俱乐部会员资格仅发放给英王治下的白人臣民，但少部分在香港出生的人则是个例，毕竟英裔商界仍是这里的主导。§!"
 LEC_authoritarian_democrat_party:0 "上海工部局"
 LEC_authoritarian_democrat_party_long:0 "上海工部局                             §g上海工部局是使馆诸城中最重要的城市——上海的管理机构，虽然它无法独立地行使政治权力，但在地方层面仍扮演着重要的角色。§!"
 LEC_paternal_autocrat_party:0 "华东监事会"
 LEC_paternal_autocrat_party_long:0 "华东监事会                                        §g作为德国主导在华商业的工具，华东监事会牢牢控制着AOG（东亚监事会），同时也负责与使馆城市工部局就对德国在华投资有利的相关条款进行谈判。§!"
 LEC_national_populist_party:0 "支那本部"
 LEC_national_populist_party_long:0 "支那特别本部                                          §g日本的“支那特别本部”表面上是一支隶属于日本外务省，受日本领事馆所控制的政治安全部队，但实际上除外务省外，该部还代表着陆军省的影响力。像这样一个高度分散的组织，你基本不可能知道它的行动范围。§!"
