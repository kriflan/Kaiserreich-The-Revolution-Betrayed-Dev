 LEC_vote_abstain:0 "对当前动议投弃权票"
 LEC_vote_no:0 "对当前动议投反对票"
 LEC_vote_timer:0 "当前动议将付诸表决"
 LEC_vote_timer_desc:0 "如果我们能够参与投票，同时不向我们在上海的领事显露自身意图，他就只能弃权。这可能会损害我们的利益。"
 LEC_we_voted_this_time:0 "我们已对当前动议进行了表决"
 LEC_restore_russian_vote:0 "恢复[RUS.GetNameDef]的表决权"
 LEC_restore_russian_vote_desc:0 "多年来，我们一直阻挠俄罗斯人享受他们在工部局中应有的表决权。如今俄罗斯再一次陷入分裂，我们应恢复他们的表决权，作为对抗德日两国的一个重要制衡。"
