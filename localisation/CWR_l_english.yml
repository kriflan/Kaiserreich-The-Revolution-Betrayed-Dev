 cpc.12.d:0 "在反对反革命政变的过程中，我们成功作为抓到反革命领袖之一的黄金荣，现在他接受了工人的教育悔过自新，正在监狱里写《我的自白》，在他写完之后，我们应该拿他怎么办？"
