 cpc.28.t:0 "陈独秀，李大钊右倾反党集团案"
 cpc.28.d:0 "在南京召开的中共四届一中全会上，陈独秀，李大钊这两位前领导人发表了《致中共中央的信》，里面充满了右倾机会主义内容，攻击三面红旗，主张“自愿集体化”，“立即放弃大跃进”，更严重的是，信里公开要求周恩来，刘少奇，邓小平同志辞职，我们必须要反击他们。"
 cpc.28.o1:0 "开除党籍！"
 
 cpc.29.t:0 "工团主义反革命集团勾结德意志帝国，大日本帝国案"
 cpc.29.d:0 "紧急消息，我们的特工组织破获了一起叛国案。李晓棠和汪寿华集团宣称“总工会已经代表不了工人，已经沦陷为独裁者的工具”，他们在德意志帝国和大日本帝国的帮助下，成立了“工人自由连盟”，妄图在我党召开四届二中全会之时在我国掀起总罢工运动，甚至发起工团主义革命，不过幸好我们的情报局发现了他们的阴谋。现在，他们正在接受人民法院的审判。"
 cpc.29.o1:0 "全部死刑！"

 cpc.30.t:0 "党内一贯道帮会头目——毛泽东，方志敏反党集团案"
 cpc.30.d:0 "毛泽东——湖南农民运动代领人，然而，正是因为他太过于重视农民运动，我们的情报部门一直以来怀疑他和一贯道有联系。在最近，他伙同方志敏在不通知中央的情况下，秘密去了某个农村城市，回来就出版所谓的《关于社会主义商品生产问题》，要求中央调整路线，在中共四届三中全会上，公开指责刘少奇副主席为“国民党匪徒”，说我们对农民太过于压迫。我们必须处理这两个人。"
 cpc.30.o1:0 "开除党籍，移交人民法院。"
