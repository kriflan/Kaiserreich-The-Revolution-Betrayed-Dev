 cpc.17.t:0 "最高立法与权力机关的组织形式"
 cpc.17.d:0 "现在，我们来到了最后一项议题：中国国家机关的组织形式。\n倾向于工团主义的代表认为，中国必须学习不列颠联盟与法兰西公社，组建劳联会，并且打破工农联盟，实行工人阶级专政。\n倾向于列宁主义的代表认为，中国应该学习苏维埃俄国，组织工农兵苏维埃，维持工农联盟，实行苏维埃多党制。\n而本土派认为，中国有自己的特殊国情，不可以盲目照搬西方的制度，他们建议正式化人民代表大会制度，并且维持共产党的领导。"
