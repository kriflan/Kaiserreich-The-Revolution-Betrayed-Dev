 cpc.13.d:0 "孙中山夫人，国民党民权系领导人，宋庆龄女士与今日抵达上海，在汪精卫发动反革命政变之后，她侥幸跑了出来，不过另一位领导人就没有这么幸运了，邓演达被汪精卫以通匪，反革命罪判处死刑。\n我们将帮助宋庆龄女士于近日领导国民党左派成立中国国民党革命委员会，宣传汪精卫的反革命暴行。"
