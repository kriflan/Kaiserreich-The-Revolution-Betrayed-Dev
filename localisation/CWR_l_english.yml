 cpc.25.t:0 "福建海星社创花生亩产一万零五百多斤纪录"
 cpc.25.d:0 "据新华社福州12日电　处在海防前线的福建省南安县胜利乡农民，在边坚持对敌斗争边搞好生产中，创造了花生亩产万斤以上的新纪录。最近海星社社员在一亩一分零七毫的花生试验田里共收割干花生一万一千六百六十三斤，平均亩产一万零五百三十五斤，超过晋江县龙湖乡英湖社创造的花生亩产八千三百零二斤的丰产纪录二千二百三十三斤。\n这个丰产纪录的创造者，是海星农业社第三生产队队长卓清术、技术员卓夫求、老农卓水抽和青年妇女社员。他们种植的这丘花生试验田，距海边很近，和全乡大片农田一样和金门岛只相隔几十华里。这个成绩是在一面紧密配合解放军保卫好祖国海防大门，一面争取丰产丰收的斗争中取得的。"
