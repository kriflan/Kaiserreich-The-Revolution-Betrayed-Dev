 CPC_funv:0 "妇女能顶半边天"
 league_collapse_CPC:0 "革命热情"
 CPC_kongzi:0 "尊重传统文化"
 CPC_marxlenninism:0 "马克思主义教育"
 CPC_zongghui:0 "中华全国总工会"
 CPC_shanghai:0 "成立上海工农革命政府"
 CPC_shanghai_desc:0 "在工人的浴血奋战下，我们终于从外国人的手上解放了上海——全中国工业最发达的地区之一，现在我们要决定自己的未来，是加入国民党政府还是？"
 CPC_gaizupatry:0 "我们自己的道路"
 CPC_gaizupatry_desc:0 "中国工团党与中国国民党的极左翼惊讶的发现，汪精卫并不是一个革命民主主义者，而是一个投机分子，在我们举行工人起义之后，汪精卫为首的国民党中央被这工人阶级的力量吓破了胆，急忙命令我们放下赤卫队的武器，呵呵，他们做梦！"
 CPC_joinkmt:0 "继续与国民党合作"
 CPC_joinkmt_desc:0 "我们的力量不足以解放全中国，所以，尽管国民党要求我们放下武器，参加国民革命军，但是我们还是得服从。"
 CPC_joinkmtzf:0 "加入国民政府"
 CPC_joinkmtzf_desc:0 "在国民党于南京成功建立起统治之后，我们应该加入国民政府，一起为了解放中国努力。"
 CPC_duoqvdgzy:0 "没收帝国主义资本"
 CPC_duoqvdgzy_desc:0 "帝国主义者明显没有料到上海会落入我们手里，在我们进行起义之后，上海地区依然有着大量军火与外汇，这些军火与外汇可以为我们所用。"
 CPC_spzbj:0 "审判资本家"
 CPC_spzbj_desc:0 "无论是“买办资产阶级”，还是“民族资产阶级”都是压迫我们工人阶级的敌人！必须进行彻底清算。"
 CPC_mzzcjj:0 "与民族资产阶级结盟"
 CPC_mzzcjj_desc:0 "我们现在主要任务是完成资产阶级民族民主革命，我们应该和民族资产阶级结成反帝国主义联盟，而不是消灭他们。"
 CPC_wcjjzz:0 "无产阶级专政"
 CPC_wcjjzz_desc:0 "必须实行无产阶级专政，只有无产阶级能够带领我们走向未来！"
 CPC_rmmzzz:0 "人民民主专政"
 CPC_rmmzzz_desc:0 "人民就是指支持共产党的民族资产阶级，城市小资产阶级，知识分子，工农阶级，我们要给予人民民主权利，专政帝国主义者支持的反动派。"
 CPC_chinagh:0 "建立中华全国总工会"
 CPC_chinagh_desc:0 "我们需要统一全国各地分散的工会，组成中华全国总工会，并且给予其权利。"
 CPC_gtzyyz:0 "工团主义原则"
 CPC_gtzyyz_desc:0 "我们已经把工团主义中国化了，但是某些原则性的东西不可改变！"
 CPC_wcjjxfd:0 "无产阶级先锋队"
 CPC_wcjjxfd_desc:0 "中国共产党是工人阶级的先锋队，现在是，未来也是，我们代表着工人阶级的利益。"
 CPC_lnzy:0 "列宁主义的党"
 CPC_lnzy_desc:0 "列宁发展了马克思主义，形成了在落后地区适用的列宁主义，我们应该把列宁主义作为党的行动指南。"
 CPC_xishoukmt:0 "吸收国民党"
 CPC_xishoukmt_desc:0 "虽然汪精卫背叛了革命，但是这不代表国民党也背叛了革命，我们将邀请一些国民党革命派加入共产党，壮大我们的力量。"
 CPC_chinasociali:0 "中国式社会主义"
 CPC_chinasociali_desc:0 "中华文明不是欧式文明，它有自己的独特性，生搬硬套欧洲的理论只会导致灾难！"
 CPC_workandnm:0 "工农联盟"
 CPC_workandnm_desc:0 "中国的经济发展相对于先进的资本主义国家落后，以至于农民占据了我国人口的绝对优势，工人阶级只有可怜的1000多万，但是，中国的土地十分集中，这就可以让我们无产阶级团结无地的贫农等，让他们支持我们的事业。"
 CPC_china_tudi:0 "颁布中国土地法"
 CPC_china_tudi_desc:0 "我们要求彻底废除封建地主所有制，实现耕者有其田！我们有两种方式：一种是通过发动群众运动，暴力破坏封建土地所有制，另一种是通过国家发放债卷赎买土地，再发给农民。"
 CPC_datuh:0 "打土豪，分田地！"
 CPC_datuh_desc:0 "必须让农民群众自己解放自己，他们才会参与到革命之中来。"
 CPC_erwu:0 "国家收购土地"
 CPC_erwu_desc:0 "我们不能冒着粮食生产秩序被破坏的风险去发动农民阶级，我们应该利用政权的力量。"
 CPC_hezs:0 "农业合作社化运动"
 CPC_hezs_desc:0 "为了防止小农经济死活复燃，我们应该渐进式的把农民引向大生产模式，彻底消除小农经济存在的土壤。"
 CPC_new_china:0 "中华革命政府"
 CPC_new_china_desc:0 "经过斗争，我们终于解放了东部沿海地区，将这里的帝国主义和反动军阀赶走了。然而革命事业才刚刚开始，帝国主义和反动派随时准备对我们进行围剿，我们必须建设现有的根据地，取得人民的信任和支持，然后将革命的红旗插向全国，绝不可再重蹈上一次北伐战争的覆辙。"
 CPC_one_five_plan:0 "第一个五年计划"
 CPC_one_five_plan_desc:0 "现代工业的浪潮席卷了全世界，不管是帝国，公社，共和国还是殖民地都受到了它的冲击，也催生出了劳动者和伟大的社会主义革命。而我们必须明白的一点是，想要解放全中国，不能只靠步枪和意志。在根据地开展第一个五年计划，着重发展重工业，不但能给我们带来解放全国的武器，使我们的红军得到后方源源不断的补给，在这过程中形成的庞大的劳动大军也能巩固我们的专政。工厂里的齿轮转动得越快，解放全中国的那天就到来得更快!"
 CPC_jihuawyh:0 "成立国家计划委员会"
CPC_jihuawyh_desc:0 "德国的容克和资产阶级给了我们一个血的教训:自由放任的市场终究会导致经济危机。我们的经济要快速地发展，但不能毫无计划，毫无章法的发展。成立一个计划委员会，根据实际制定经济发展目标，将是我们解放全中国，赶上资本主义国家，向我们的社会主义兄弟靠拢的一大前提。"
 CPC_jjhs:0 "经济核算"
CPC_jjhs_desc:0 "经济不能如野马脱缰一样发展，必须要有严格周密的规划。我们将对每一个经济发展成果进行计算，由此来制定下一步的经济发展目标。这是计划经济不可或缺的一部分。"
 CPC_jixiehua:0 "农业机械化"
CPC_jixiehua_desc:0 "根据地的大部分农村仍然采用着非常原始的刀耕火种的耕作方式，这样显然没法喂饱人民和红军。我们会通过各种方式将土地和农民集中起来，采用第三国际同志援助的机械化设备进行大生产，逐步将农民变为农业工人。"
 CPC_shzyysjl:0 "社会主义原始积累"
 CPC_shzyysjl_desc:0 "鉴于我们国家农业多，工业少，农民多，工人少的情况，我们没有时间慢慢等工业自己发展起来。采用不等价交换农产品的方式来赚取发展工业的资金，这样做也许会让农民不满，但是我们在工业化的同时，也会反哺农业，促进农业的机械化。"
 CPC_ziyuan:0 "资源勘探"
CPC_ziyuan_desc:0 "钢能造枪炮，橡胶能造汽车轮胎，石油能让火车轰隆隆地跑起来……当然在我们开采出地下的资源之前，这些都是空想。中国的自然资源要么没开采出来，要么被帝国主义抢夺了去。现在我们将集中技术和力量，把地下那些大自然的宝藏都送到革命的大熔炉里。"
 CPC_kexueyuan:0 "中国科学院"
CPC_kexueyuan_desc:0 "帝国主义用长枪短炮轰开了旧清国的大门，此后的近一百年来，与西方科学技术的代差让我们痛心疾首。现在，既然我们的革命政府代表了一切进步力量，就不应该在物质上落后于人。我们将设立科学院，吸纳五湖四海的科研人员。终有一天，科技将不再是我们前进的障碍。"
CPC_zlgs:0 "自力更生"
CPC_zlgs_desc:0 "我们不应该依赖西方人的援助，哪怕他们是“社会主义”者。自鸦片战争开始，我们被他们剥削，欺负了整整八九十年，我们绝不能让他们以“革命”为借口控制我们的经济。"
CPC_qpgyh:0 "全盘国有化"
CPC_qpgyh_desc:0 "我们需要把一切外资，民族资产全部国有化，统一由政府调配，发行票证，管控市场。"
CPC_jitihuafast:0 "加快集体化"
CPC_jitihuafast_desc:0 "我们的农业集体化速度就像蜗牛一样，必须通过行政命令强制农民进入合作社。"
CPC_shzygz:0 "社会主义改造"
CPC_shzygz_desc:0 "生产资料的社会主义改造已经基本完成，国家拥有生产资料的使用权，因此我们能最大程度的调度资源分配。"
CPC_huji:0 "户籍制度"
CPC_huji_desc:0 "为处理困扰中国几千年的流民，土匪问题，我们应该实行户籍制度，让每个人都在国家的管控之下，合理的分配每个人的福利待遇。"
CPC_zsfzxx:0 "知识青年下乡"
CPC_zsfzxx_desc:0 "中国农村的识字率简直不忍直视，还好我们城市有一批知识青年，我们可以让他们下乡教农民现代的各种东西，学习马克思主义等等。"
CPC_bigyuejin:0 "大跃进"
CPC_bigyuejin_desc:0 "我们的经济计划超过预期！现在，刘少奇同志提出，我们可以再进一步集体化，通过竞赛的形式鼓励工农的积极性，三年之内赶德超日，跑步进入社会主义！"

CPC_3yuanzhu:0 "第三国际援助"
CPC_3yuanzhu_desc:0 "第三国际的同志与我们进行了接触，他们表示可以援助我们。"
CPC_gyhzs:0"工业合作社"
CPC_gyhzs_desc:0 "我们不能用行政命令的手段无视市场规律，我们应该以合作社的形式，缓慢实现生产资料的社会所有制。"
CPC_jitiqiye:0 "集体企业"
CPC_jitiqiye_desc:0 "大力发展集体所有制，挤掉私人所有制，进一步实现大生产。"
CPC_antibaoban:0 "三反运动"
CPC_antibaoban_desc:0 "我们发现，有些共产党员与政府机关干部简直就是反动派，他们搞贪污，形式主义，官僚主义，为了升迁不顾人民群众的利益。我们将把这一批人开除出党，交给人民审判。"
CPC_yinruhuafei:0 "引入先进化肥生产线"
CPC_yinruhuafei_desc:0 "中国粮食生产之所以低效，就是因为技术落后，我们要大批引进英法的化肥工厂，以非常便宜的价格提供给广大农民群众，给我们的粮食产量来个大跃进。"

CPC_saomang:0 "扫盲运动"
CPC_saomang_desc:0 "近代中国遭受帝国主义入侵的一大原因是人民没有受到良好的教育，不知国家民族为何物；第一次国民大革命失败的原因是人民没有受到良好的教育，不知阶级为何物。自罪恶的八股文和文字狱实行以来，人民便不是为斗争而学习，不是为劳动而学习，而是为给老爷当奴才而学习。我们将开展覆盖全根据地的大规模扫盲运动，让人民学会最基本的知识和斗争意识。当人民觉醒后，革命的浪潮将如燎原之火般势不可挡。"
 CPC_shfl:0 "社会主义福利"
CPC_shfl_desc:0 "有人问:在此革命艰难的时期，为何还要向人民提供社会福利？我们的回答是:因为我们是劳动者的国家，劳动者是国家的主人，获得一点应有的回报有何不可呢？八小时工作制、免费医疗、免费住房等诸如此类的东西，没有人比劳动者更有资格享有。"
 CPC_pingquan:0 "平权运动"
CPC_pingquan_desc:0 "不管男性还是女性，都是革命事业和人类社会中的主角。然而女性在社会中却总是被剥削被压迫的对象，如果把女性权利束之高阁而大谈人类解放，那就谈不上是真正的革命。在革命的旗下，女性将从丈夫、家庭中解放出来，成为真正意义上的人。"
 CPC_dadaodgzy:0 "打倒列强除军阀！"
CPC_dadaodgzy_desc:0 "现在压在中国人民头顶有两座大山:一是帝国主义，二是封建主义。这两座大山阻碍着中国成为一个现代化的、革命的国家，他们狼狈为奸，趴在中国的病躯上，吸食着中国人民的血汗。不打倒这两座大山，中国就无法得到真正的独立和自由；不打倒这两座大山，中国革命就无法取得真正的胜利，中国的劳动者就无法得到真正的解放。"
 CPC_jirfangliaguang:0 "解放两广"
CPC_jirfangliaguang_desc:0 "我们将解放华南地区这个革命摇篮，使广东庞大的无产阶级群体站到革命的红旗下来。"
 CPC_hunan:0 "湖南农民运动"
CPC_hunan_desc:0 "湖南是一个农业大省，有着数量众多的农民。在第一次北伐战争期间，湖南的农民们掀起了热火朝天的革命运动，有力地支援了北伐军。然而因为德帝国主义的干涉，湖南又落入了军阀的魔爪。即便如此，农民的斗争也没有停过。毛泽东同志所领导的党支部在湖南省农村开辟了农村根据地，我们可以给予其援助，推翻军阀的统治。"
 CPC_jirfangxinan:0 "解放大西南"
CPC_jirfangxinan_desc:0 "西南人民自古代以来就一直遭受着封建主义部落和大汉族主义者的压迫，近代以来更是在帝国主义和反动军阀开采资源的矿场里苟延残喘。我们必须拿下西南，解放这里的劳动者，不管是少数民族还是汉族。"
 CPC_qie:0 "推翻直隶军阀"
CPC_qie_desc:0 "1927年，在北伐战争即将取得重大胜利之时，德帝国主义的干涉破灭了国民革命军的希望，取而代之的是一个本该被扫进历史垃圾堆的反动军阀及其伪“皇帝”溥仪。他们在华北，华中推行反动统治，还妄图将全中国人民拖回那黑暗腐朽的封建社会去。我们绝不能让这种事情发生。打倒直隶军阀不仅会宣告封建余孽彻底滚出历史舞台，还将宣告德帝国主义殖民中国的野心彻底破灭。"
 CPC_shanxi:0 "给阎锡山最后通牒"
CPC_shanxi_desc:0 "自第四次直奉战争之后，阎锡山就龟缩到了太原城里，打出了“中立”的旗帜。然而，他在山西推行了一些有进步性的改革，还编出了一套所谓“阎锡山思想”。当然，我们也不能因为这些就否认他军阀立场的反动性。所以我们会向他发送最后通牒，希望他不会想让太行山陷入战火之中。"
 CPC_dongbei:0 "渗透东北"
CPC_dongbei_desc:0 "德国的干涉军不仅将国民革命军赶回长江南岸，也将奉天军阀的军队赶回山海关外。张作霖正盘踞在白山黑水之上，借着保卫辛亥革命和共和之名维持着奉天城里各派的明争暗斗和他与日本主子那若即若离的关系。李大钊同志提出了一个意见，派出我们最优秀的同志穿过山海关，对东北地区进行渗透，团结起那里的工农，待时机一到，就解放东北。"
 CPC_majia:0 "保卫西北"
CPC_majia_desc:0 "借着清末的大乱，马家军便在甘肃、宁夏、青海割据一方。西北的劳动人民被他们的战马践踏，被他们的极端宗教荼毒。与之相邻的新疆更是一直被独裁者统治着。革命不能容忍这种残暴的行径，我们将解放大西北，保卫那里的劳动者，并且让他们明白:没有救世主，也不靠神仙皇帝。"
 CPC_shoufutib:0 "解放西藏"
CPC_shoufutib_desc:0 "罪恶的农奴制在西藏存在了千年之久，美丽的珠穆朗玛峰下不知掩埋着多少农奴的尸骨。解放西藏，不仅要将喇嘛们全部赶走，还要废除农奴制，让农奴从商品、牲畜成为真正的人。"
 CPC_shoufumon:0 "收复蒙古"
CPC_shoufumon_desc:0 "辛亥革命爆发时，蒙古在沙俄帝国的羽翼下从中国独立了出去。我们原本寄希望于俄国布尔什维克的革命成功后能让蒙古回到中国，然而天不遂人愿。现在我们有了足够的实力，应当结束蒙古独立的历史了。"
 CPC_qgrmdbdh:0 "新中国"
CPC_qgrmdbdh_desc:0 "随着全国范围内的反动派在革命的浪潮面前土崩瓦解，我们掌控了大部分地区，革命的胜利已经是板上钉钉的事。我们将在此基础上缔造一个新国家，制定新宪法，这将是中国历史上前所未有的，一个代表劳动者的新中国。社会主义革命万岁!"
 CPC_lianbang:0 "联邦制度"
CPC_lianbang_desc:0 "虽然党内的不少同志认为中国应该成为一个单一制的集权国家，但集权必定带来官僚主义的猖獗，这也不符合工团主义的纲领，法兰西公社在这条路上比我们走得更远，或许我们可以效仿法国老大哥的经验，以公社为单位建立一个能最大程度地团结各族人民的联邦。"
 CPC_danyizhi:0 "单一制"
CPC_danyizhi_desc:0 "联邦制不适合中国的国情，中国是一个幅员辽阔、人口众多的多民族农业国，历史上也从未有过联邦的传统，人民更认同大政府而不是小政府。如果不能保持中央集权，分裂几乎是必然结果。所以，中国必须从名义到实际上，完全地统一。"
 CPC_ssmzghg:0 "少数民族共和国"
CPC_ssmzghg_desc:0 "中国绝不能像沙俄一样成为“各民族的大监狱”，对于中国境内的各个少数民族，我们可以根据民族自决的原则允许他们成立自己的自治共和国，再以联盟的形式结合。这将是一劳永逸的解决民族问题的办法。"
 CPC_mzqyzz:0 "民族区域自治"
CPC_mzqyzz_desc:0 "中国绝不能像沙俄一样成为“各民族的大监狱”，但我们也不能让分裂主义盛行，哪怕是名义上的独立也绝不能允许，我们应该实行民族区域自治的办法来保障各少数民族的权利，但绝不能允许有人打着民族的旗号分裂祖国。"
 CPC_mzth:0 "“和同为一家”"
CPC_mzth_desc:0 "民族的创造者或许只是为了描述方便而在自己的作品里创造了这么一个概念，他永远也想不到他图方便创造出来的这种区分人类的手段给人类带来了多少苦难。人只有阶级之分，而没有民族之分。当然，限于时代所迫，我们不可能现在就宣布消灭民族，这只有在全世界无产阶级实现大联合后才有可能。但我们可以先逐步用“大民族”来代替“小民族”，用“中华民族”的概念来整合中国的各个民族。这将是一劳永逸地解决民族问题的办法。"
 CPC_laolianhui:0 "成立劳联会"
CPC_laolianhui_desc:0 "既然我们已经选择了工团主义的道路，那么我们就应该有这样一个机构使人民能充分保障他们自身的人权、工会权利和结社自由等正当权利。在这一点上，不列颠联盟的经验显然是值得借鉴的。"
 CPC_jieshan:0 "解散政党机构"
CPC_jieshan_desc:0 "如果我们想要建成真正的中华公社，政党的解散就是不能绕过的一步，也是最重要的一步。我们的党作为工人和农民的先锋队已经完成了它革命的任务，它将会、也必须永远作为一个革命党存在，否则，它就会持续堕落。"
 CPC_gtzy:0 "中华公社"
 CPC_gtzy_desc:0 "必要的工作都已经完成，现在，我们可以自豪地宣称：这是最广大人民的胜利！虽然我们的国家工业、经济和自然科学水平仍然远远落后于世界，但我们却已建成这个世界上最先进、最具活力的政治实体之一：中华公社！"
 CPC_wcjjyihui:0 "无产阶级代议制"
CPC_wcjjyihui_desc:0 "资产阶级代议制不过是资本家的内部民主，因为其掌握着经济命脉，无产阶级政党没有资金来进行宣传鼓动，自然也就不可能上台。在我们的工人国家里，无产阶级掌握着生产资料，剥削阶级没有可能再欺骗无产者了。"
 CPC_wcjjddz:0 "无产阶级专政下的多党制"
CPC_wcjjddz_desc:0 "英法为首的工团主义国家普遍认为列宁主义是极权主义的变体，然而事实并不是这样的，俄国革命所产生的苏维埃是无产阶级多党制议会的样板，只不过它长期遭到帝国主义的抹黑，以谣传谣，现在我们要实现这个制度。"
 CPC_wcjjmz:0 "无产阶级民主"
 CPC_wcjjmz_desc:0 "随着俄国革命的失败，马克思列宁主义好像已经被证明是失败的了，此后工团主义开始大行其道，但中国革命的成功无疑推翻了这种论调。我们应该更坚定地走在无产阶级专政的道路上，为此，实行一种绝大多数人的民主、最高类型的民主就是必不可少的，只有保持对无产阶级的民主和对敌人专政的辩证统一，我们才能骄傲且自豪地宣称“中国是无产阶级的祖国”！"
 CPC_zzj:0 "成立政治局"
CPC_zzj_desc:0 "为了提搞行政与建设效率，成立政治局可以避开没必要的会议，由党的代表大会选出几个精英，来代表无产阶级的党作出决定，此外，这也有利于保卫我们的社会主义国家免受反革命分子的颠覆。"
 CPC_patry:0 "党领导一切"
CPC_patry_desc:0 "东西南北中，党政军民学，党是领导一切的。既然我们党是无产阶级先锋队，代表了中国最先进的势力，那就没有必要搞什么工团主义，什么苏维埃，这一套统统都是官僚主义，修正主义者用来欺骗无产阶级的！我们要结合中国国情，创造性的发明人民代表大会制度，作为执政党的共产党与民革等小党合作。"
 CPC_xieshan:0 "政治协商"
 CPC_xieshan_desc:0 "我们已经确定了一党执政的基调，但仍然需要想办法来安置那些“民主党派”的人士，反对的声音是必然存在的，与其放着他们在外面到处闹腾，不如把他们放在党和政府的眼皮子底下。这样，就能便利地控制住他们。"
 CPC_waijiao:0 "对外政策"
CPC_waijiao_desc:0 "我们成立了一个新国家，是时候选择我们国家的对外政策基调了，不少同志认为我们应该加入法伦施泰尔国际，与国际同志一起为世界革命而奋斗，这也能更方便地获得英法意同志各个方面的支援。但也有人持反对意见，他们认为英法意三国都远在西欧，与我们之间隔着一整个德帝国主义，即便获得俄国人的支持，我们也很难与三国有更深入的联合，只会更加地刺激到德帝国主义。出于自身利益和亚洲革命的考虑，或许我们应该自己单干？"
 CPC_yibiandao:0 "一边倒"
CPC_yibiandao_desc:0 "不是东风压倒西风，就是西风压倒东风。现在，局势已经很清楚了：法国和德国间必有一战，局面已经越来越像一战前夕，世界被逐渐地分为两大阵营，两大阵营的胜负将决定接下来一百年的五大洲七大洋。在这百年未有之变局中，我们不可能再当骑墙派，在两大阵营间游离了，同时，我们的意识形态和执政基础也不可能允许我们向帝国主义阵营屈服，是时候去巴黎一趟了。"
 CPC_jion_fra:0 "加入法伦施泰尔国际"
CPC_jion_fra_desc:0 "在与法国同志在巴黎会面后，我们已经确定了加入国际的各项事务和我们在国际中的地位，我们承诺会在法兰西公社对德意志帝国宣战后对德国在东南亚的殖民体系下手，并支持印度公社的统一战争，巴黎方面则承诺会在未来数年内给予我们各方面的援助，并支持我们从德帝国主义和日帝国主义手中收回失地的行动。现在，该向世界公开我们的存在了。"
 CPC_eu_inc:0 "156项工程"
 CPC_eu_inc_desc:0 "来自第三国际的第一波援助到了！根据协议，这将包含156个项目、40个专家设计组和总共1个亿法郎的低息贷款，这些援助将被全部投入到我国的工业化和购买英法意三国内的机器上去。"
 CPC_lingqiluzhao:0 "另起炉灶"
CPC_lingqiluzhao_desc:0 "所谓的“第三国际”就是资产阶级修正主义者占据的法兰西“公社”（帝国）用以欺骗与压榨无产阶级的，我们不会受到他们的欺骗，并且我们还要揭穿法兰西修正主义者的真面目。"
 CPC_shanghaihezuo:0 "成立上海合作组织"
 CPC_shanghaihezuo_desc:0 "我们亚洲人应该自己建一个联盟，不同于大日本帝国的“共荣圈”，我们中国的联盟是完全平等的。"
 CPC_ameica:0 "与美国合作"
CPC_ameica_desc:0 "美国内战给美国带来的实力损害难以计量，但美国仍是屹立于新大陆的巨人，中国需要美国的机器和钱，美国也需要中国庞大的市场和对日本进行牵制的战略需求，有了合作基础，事情就好谈了。"
CPC_the4International:0 "成立第四国际"
CPC_the4International_desc:0 "第三国际被修正主义者篡夺，而今第三国际已经在阻碍革命，我们将成立新的国际，另立革命马克思主义者的门户。"
CPC_marxism:0 "团结马克思主义者"
CPC_marxism_desc:0 "自法国，英国工团主义革命成功以来，马克思主义在全球式微，取而代之的是小资产阶级的工团主义。\n我们要团结现存的马克思主义者，在全世界对抗工团主义，资本主义，民族主义。" 
CPC_yuanzhuydu:0 "援助印度革命"
CPC_yuanzhuydu_desc:0 "在我们南边，王公联邦的封建贵族和英印政府的英国佬无时不刻不想粉碎印度革命，印度公社的同志同志面对着来自西南两个方向的压力，又难以得到第三国际的支援，可谓是独木难支，我们必须支援印度人民的革命，让革命之火烧遍南亚。"
 CPC_dadaorib:0 "打倒日本帝国主义"
CPC_dadaorib_desc:0 "中日之间的矛盾是显而易见、不可避免的，从前还有人抱着“日中亲善”的念头对日帝国主义存有幻想，但它很快就暴露了自己帝国主义的本质了，无论是在直奉战争还是北伐战争中，日本帝国主义对于中国的野心都暴露无遗，只要我们还想让赤色黎明飘扬在东亚和东南亚的上空，就必须先打倒日本帝国主义，不然凭借着强大的海军它能随时对东亚及东南亚狭长的海岸线进行打击，革命也就无从说起了。"
 CPC_jiefdny:0 "东南亚去殖民化"
 CPC_jiefdny_desc:0 "东南亚的人民至今还生活在殖民者的铁蹄之下，德国为首的列强以殖民主义的思想残忍地对待他们，我们必须解放那里的人民。"
 CPC_jiefangrus:"解放俄罗斯"
 CPC_jiefangrus_desc:0 "俄国十月革命最终以失败告终，这导致了马克思主义在全球的式微和工团主义的崛起，现在，我们有精力解放俄国人民了，让马克思主义再一次席卷全球！"
 CPC_red_army:0 "中国人民解放军"
 CPC_red_army_desc:0 "自古以来，中国劳动人民第一次拥有了自己的军队！我们将证明，我们不比任何王侯将相差！"
 CPC_jizhong:0 "革命军事委员会"
 CPC_jizhong_desc:0 "我们要成立一个军事委员会来统一领导革命战争，不能再像起义时那样乱七八糟的指挥了。"
 CPC_zzwy:0 "政治委员"
 CPC_zzwy_desc:0 "与旧军队不同，我们的军队必须灌输§R党的纪律与意识形态§!，每一个士兵都将知道自己是为谁，为何战斗。党的支部将会建在连上，党指挥枪是我们的原则，政治委员的组建会使我军意识形态，军事纪律以及日常生活等多方面水平提升一个量级。\n§R听党指挥，能打胜仗，作风优良！§!"
 CPC_sbwyh:0"士兵委员会"
 CPC_sbwyh_desc:0 "立即废除专业化军队很明显是不切实际的幻想，是左派幼稚病，由于帝国主义者仍然虎视眈眈的看着我们，我们绝不能自废武功。作为妥协方案，我们会组建士兵委员会来监管军官，保证军事民主。"
 CPC_zguihua:0 "正规化军队"
 CPC_zguihua_desc:0 "当中国其他地方还在用民兵的时候，我们的军队已经正规化，具有像老虎一样的战斗力，钢铁一般的纪律，关键是，它是人民的子弟兵。"
 
 CPC_chiweidui:0 "训练赤卫队"
 CPC_chiweidui_desc:0 "工人的政权工人保卫，不需要什么军事委员会搞集中化，只需要加强训练水平就好了"
 CPC_qvzxin:0 "去中心化"
 CPC_qvzxin_desc:0 "战争优势转瞬即逝，如果等到指挥部决定，那么黄花菜都凉了。"
 CPC_xjujung:0 "选举军官"
 CPC_xjujung_desc:0 "军官作为指挥士兵打仗的人，当然要由士兵来选举有能力的人，而不是中央来任命。"
 CPC_decarmy:0 "民兵为主"
 CPC_decarmy_desc:0 "必须维持赤卫队体制，不能再让我国军事恢复到一个军官就能命令整个军队的状态。"
  CPC_armee_de_lair:0 "人民空军"
 CPC_armee_de_lair_desc:0 "飞机是战争中的一些新奇玩意。这些精巧的机器操作起来十分复杂，不能飞行失误的“惩罚”的是十分明显的…然而，任何身体合格的人都可以成为飞行员。我们必须像陆军海军那样，对应征入伍的士兵放开进入空军的通道，这样我们的空军将不用再顾虑缺乏飞行员。"
 CPC_amateur_pilots:0 "业余飞行员"
 CPC_amateur_pilots_desc:0 "没人生来就是飞行员，虽然有些人操纵飞机和空中格斗的天赋出类拔萃，他们的努力令人钦佩，但是我们不能期待每个飞行员都能变成王牌飞行员。我们必须给予民用飞行员和业余飞行员发光的机会。当然这也包括女性飞行员——她们通常不会经由常规手段征召入空军。"
 CPC_ecole_air:0 "航空学院"
 CPC_ecole_air_desc:0 "随着我们的空军学说迅速扩充，空战从无序的狗斗变成精心策划的接战，如今我们迫切需要训练有素的飞行员和能够像计划陆战海战一样拟定空战计划的菁英军官。只有用智慧才能在这个战争的崭新领域拔得头筹，幸运的是我们确实够聪明。"
 CPC_air_bases:0 "建立更多的机场"
 CPC_air_bases_desc:0 "飞机需要机场来着陆，来加油，来装弹，来维修，来起飞（在这点上十分类似海军）。但不同于海军的是，飞机不能在空中停留数月，它们仅仅能停留几个小时。有鉴于此，我们必须确保我们空军基地保有绝佳的覆盖范围。而且我们必须保证随时随地都有后备机场，这样我们的空军就绝不会因为缺乏相关基础设施而瘫痪。"
 CPC_fighters:0 "战斗机专注"
 CPC_fighters_desc:0 "天空对我们的敌人来说是一片可以用来攻击我们的新广阔领域，也是我们需要防卫的一片新领域。不同于陆地，空中没有要塞，没有掩护，只有一对一的狗斗。如果我们投资我们的战斗机生产，我们会确保任何外人都不能在我们的领空自由飞翔。我们的战斗机总会拦在那些不速之客面前并时刻准备着把他们摁回地面上。"
 CPC_bombers:0 "轰炸机专注"
 CPC_bombers_desc:0 "天空对我们来说是一片可以用来攻击的新广阔领域，也是我们的敌人可能尚未准备好保卫的地点。轰炸机的诞生造就了一种优雅的将炸弹从车间运送到目标的“途径”。我们必须投资轰炸机，确保我们的敌人在与我作战时受到全方位的打击——这是一种我们不可忽视的优势。"
 CPC_strat_bombers:0 "战略破坏专注"
 CPC_strat_bombers_desc:0 "如果一架轰炸机能对敌人造成破坏，那么十架战斗机就能把敌人炸上天。轰炸机型号的进一步发展带来了一些新的飞行器雏形：可以携带极大数量的炸弹，或者携带少量毁灭性的大炸弹。无论如何，也许很快我们就能用几波空中轰炸抹平敌人的城市或一整支军队了。"
 CPC_paratroopers:0 "发展空降兵"
 CPC_paratroopers_desc:0 "一直以来，我们认为输送部队只能利用卡车和登陆提。但是，近来航空领域的突破意味着我们现在拥有了可以搭载整个小队的飞机，并能用安全的方式将他们投入战场。我们必须立刻训练这种贴合我军垂直包围学说的部队！"
 CPC_rocket_development:0 "致力于火箭研究"
 
 CPC_rocket_development_desc:0 "火箭发动机是我们研究新型飞机推进方式的巅峰。尽管制造火箭飞行器的前路仍然充满艰难险阻且前路漫漫，但科学家已经提出了一种更为简便的利用火箭的方式。把炸药捆在火箭上，然后让火箭飞向敌人，我们就能在远距离上炸飞敌军。简单，高效。"
 CPC_valin_doctrine:0 "去第三国际留学"
 CPC_valin_doctrine_desc:0 "我们中国落后于世界，空军学说也不例外，我们需要派出留学生去欧洲学习。"
 CPC_navy_focus:0 "人民海军"
 CPC_navy_focus_desc:0 "我们现在还没有一支像样的海军保卫我们的领海，作为人民政权，帝国主义者时时刻刻想消灭我们，必须加快海军建设。"
 CPC_navy_army:0 "海军兵工厂"
 CPC_navy_army_desc:0 "必须加强海军建设——从建设海军工厂开始。"
 CPC_navy_maiyi:0 "封锁主义"
 CPC_navy_maiyi_desc:0 "中国一直以来是个陆权国家，海军再怎么建设也比不过德属东亚舰队和日本联合舰队，我们只能通过封锁的方式获得战争的胜利。"
 CPC_navy_qianting:0 "无限制潜艇战"
 CPC_navy_qianting_desc:0 "第一次世界大战德国通过无限制潜艇战封锁了英国，使得其供给不足，最终导致协约国的失败。而在我们东方的日本，他的资源十分缺乏，只要我们可以封锁他们，我们必然取得胜利。"
 CPC_navy_frajiu:0 "沿岸防御"
 CPC_navy_frajiu_desc:0 "以中国的海军基础，在未来数十年都不可能走向蓝水海军，我们最好是修筑沿海堡垒防止可能的海军入侵。"
 CPC_navy_dmwa:0 "敌明我暗"
 CPC_navy_dmwa_desc:0 "敌人在明处，我们在暗处，我们可以出其不意的袭击他们，而他们却看不见我们。"
