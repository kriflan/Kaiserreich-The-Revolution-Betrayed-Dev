 cpc.9.t:0 "来自巴黎的电报"
 cpc.9.d:0 "杜月笙正半躺在躺椅上，他的心腹走了进来，告诉他，接到了一份电报，是从巴黎来的。\n“巴黎？”杜月笙问了句，但不像是疑惑的样子，反倒是像在确认似的，“拿给我看看”\n手下应诺，递了张纸过来。\n“...大明尊鉴...”“...要求他们...”“...服膺三民主义...”他眼皮抬了抬，打了个哈欠，目光接着下移，“...放下武器...不然...整顿国民政府内部...”看到这里，他好似才来了精神，从躺椅上支了起来，细细地盯着电报，又摩挲起自己的胡子来，“...望杜先生...重组共进会，取代上海派，取缔上海总工会...”“...施展铁腕...一举加以解决！”\n杜月笙直接站了起来，在房间里走了两圈，方才转头向自己的心腹叮嘱“你这样回复：”"
 cpc.9.o1:0 "“全力协助，义无反顾！”"
 cpc.10.t:0 "反革命政变"
 cpc.10.d:0 "今天上午，杜月笙和张啸林，黄金荣等人带领着中华共进会和上海工界联合会帮派分子，身着蓝色短裤，臂缠白布黑“工”字袖标，从上海租界乘多辆汽车分散冲出。从1时到5时，向上海总工会纠察队驻地闸北、南市、浦东、吴淞等处，发起攻击，并且向上海市政府发动冲击，与此同时，我们与在南昌的国民党中央的同志失去了联系。。。"
 cpc.10.o1:0 "黑帮被镇压，我们成功的抵御了政变！"
 cpc.10.o2:0 "党国万岁！"
 cpc.11.t:0 "审讯"
 cpc.11.d:0 "“姓名？”审讯员不厌其烦地又一次问出了这个问题，而对面的那人却仍是沉默。“姓名？”还是沉默。\n如果是让一般的工厂工人来审问，估计早就火大地对这个反革命分子抱以老拳了，在昨天的反革命政变中，这个人指挥着几个黑帮分子杀光了一个港口工人领袖的全家，当工人纠察队赶到时，家中六十八岁的老母正咽下最后一口气，大一点的女娃的下半身连队伍里当过兵的队长都不忍看，小一点的两个娃娃则沉在后院的水缸里，那位年轻的工人领袖今早一听到这则噩耗就昏了过去...愤怒的工人们打断了他的手脚，打瞎了他的一只眼睛，如果不是他及时赶到，他早就步了那几个打手的后尘，草草点了一把火烧了。\n审讯员知道面前这个人是什么货色，他心中炽热的火焰稍一燃起，便被冰冷的理智浇灭了——他身上还有情报，大情报。\n“姓名？”他又重复了一遍他早已知道答案的问题，重复提问只是为了压倒对方的心理防线罢了。\n还是沉默。审讯员决定换种方式了，既然他是青帮，那么他就用青帮的思维来跟他玩。“杜维垣，张法尧认识吧？他们几个都在我们手里，哝，那天你应该看到了。”他满意地看到对面那人抬起了头来，“杜月笙和张啸林跑得是挺快，但是他这一跑，就要绝后喽。”审讯员满意地发现他俩的目光对上了。\n“现在，姓名？”对面那人再次低下了头去，审讯员也耐心地不说话，过了一会，他得到了他想要的。“这段时间的电报是巴黎发来的，让我们镇压反革命暴徒，署名是...”"
