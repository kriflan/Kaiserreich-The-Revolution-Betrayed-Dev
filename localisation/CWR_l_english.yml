 cpc.16.d:0 "众所周知，中国是一个多民族国家，汉，满，回，藏，蒙各民族生活在中国境内，但是，在过去，各少数民族被大汉族主义者与反动派双重压迫，现在，我们要解决中国的民族问题。"
