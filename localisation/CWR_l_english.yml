 trotsky_desc:0 "在俄国革命失败以后，有的人说托洛茨基死于炮火中，有的人说他在西伯利亚打游击，还有的人说他坐上潜水艇跑到了南美洲隐姓埋名，但是，这都是传说。事实上，在1920年那个寒冷的冬天，托洛茨基化妆为女性，越过边境，跑到了另一个正在酝酿革命的古老国家——中国，在这里，他认识了他的知己兼同志——陈独秀。"
 
