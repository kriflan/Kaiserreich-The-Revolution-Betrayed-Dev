 cpc.19.d:0 "在日本东京，德意志帝国，大日本帝国，美利坚合众国，加拿大，伪法兰西共和国外交部长齐聚一堂，召开所谓的“解决中国共产分子侵犯财产权之问题”会议。会议后，这些国家宣布和我国断绝一切联系，撤出在我们控制区内的他国国民，以及与会各国不得与我们有任何贸易往来的决议。"
