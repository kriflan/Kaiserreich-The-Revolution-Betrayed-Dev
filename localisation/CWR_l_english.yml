 shanghaiqiyi.1.t:0 "上海工人发动罢工"
 shanghaiqiyi.1.d:0 "在黑色星期一以后，跨国企业普遍降低工人工资，开除工人，导致出现了非常严重的不满情绪。国民党左派和中国工团党控制的上海总工会于今日发布总同盟罢工令，妄图使我们妥协，现在使馆城市政府中有两种意见。"
 shanghaiqiyi.1.o1:0 "派警察来，把这群赤匪送上天！"
 shanghaiqiyi.1.o2:0 "要求企业让步"
 shanghaiqiyi.2.t:0 "上海警察拒绝执行命令！"
 shanghaiqiyi.2.d:0 "我们要求上海警察镇压这群赤匪的闹事，开始是卓有成效，但是在上海工会领导人汪寿华在他们面前发表了一次演讲后，那群中国警察竟然公开违反我们的命令，拒绝镇压工人的示威，甚至他们已经加入了工人的队伍！"
 shanghaiqiyi.2.o1:0 "都他妈的反了"
 shanghaiqiyi.3.t:0 "上海革命"
 shanghaiqiyi.3.d:0 "在警察部队倒戈以后，我们已经没有可用之兵了，上海总工会于今日带领上海工人占领上海市政府，宣布上海独立，他们胜利了。。。"
 shanghaiqiyi.3.o1:0 "这是庶民的胜利"
 shanghaiqiyi.3.o2:0 "狗日的赤匪"
 shanghaiqiyi.4.t:0 "大清国宣布收回使馆城市"
 shanghaiqiyi.4.d:0 "在上海起义爆发以后，大清国以“防止赤匪渗透”的名义收回了使馆城市。"
