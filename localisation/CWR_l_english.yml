 cpc.21.t:0 "新中国成立！"
 cpc.21.d:0 "北京天安门分外夺目，这一天注定是一个不平凡的日子。\n下午一时，天安门广场上人头攒动，喧哗声连成一片，不时从人群中传出几十几百人同时高喊的“中国万岁！”或是“中国革命万岁！”的声音。\n到了下午三时的时候，主席同志向全世界庄严宣告“同胞们，新中国，今天成立了！”紧接着，天安门上的主席团按下了电钮，第一面红旗在国歌的伴奏下徐徐升起来了。\n人群的欢呼声瞬间沸腾起来，甚至压过了54门礼炮的鸣响，一开始，这声音还很杂乱，夹杂着兴奋的叫喊、激动的哭喊和高昂的吼声，最后却都逐渐合流成了一个声音“新中国万岁！”"
 cpc.21.o1:0 "百年国耻结束了"
 cpc.22.t:0 "上海工人起义"
 cpc.22.d:0 "东亚的诡谲局势近日又有了新变化，八省联合的动乱还在持续中，正当使馆城市的人们幸灾乐祸地看着清廷霸权破灭时，他们自家却后院起火了。一开始，只是几个丝厂的女工罢工了，没什么稀奇的，自1922年的总同盟罢工后，这种事每隔几年就有一次，这次只是“闹得比较大”罢了，但当使馆政府派租界警察去镇压时，他们看到的却是严阵以待的、清一色的男性工人组成的方阵。\n据几位有幸在港口被攻占前乘船出逃的当地官员所说：警察中占绝大多数的本地人叛变了，并和工人一起镇压了少数的外籍警监，在不到一天的时间里，就控制了市政府、电报局和港口，银行等重要设施，包围了各个大使馆。\n目前上海和文明世界的联系已经断绝，诸列强对此事的看法还不得而知，不过，大萧条已经使各国政府焦头烂额了，看来他们应该不会过多干涉。"
 cpc.22.o1:0 "革命无罪，造反有理！"
 cpc.23.t:0 "全国选举"
 cpc.23.d:0 "这一天终于来了，属于最广大劳动人民的民主，终于在中国——这个被封建专制主义残害两千年的国家实现了，各遵守宪法的党派正在争取获得中国首次选举的胜利，目前主要有下面三个党可能获得选举："
