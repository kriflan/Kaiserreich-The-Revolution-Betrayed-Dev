 cpc.31.t:0 "大跃进失败"
 cpc.31.d:0 "在我们付出了惨重的代价以后，大跃进以失败告终，我们的经济不增反降，甚至在全国都有饿死人的报道。对此中央政治局已经决定，接下来的任务是“调整、巩固、充实、提高”国民经济。"
 cpc.31.o1:0 "哦，不！"
 
 cpc.32.t:0 "毛主席宣布发动文化大革命"
 cpc.32.d:0 "毛泽东主席在推翻残暴的官僚主义集团以后，又去考察了一番，发现饿殍遍野，人民对共产党的意见十分之大。\n毛主席回到办公点以后，仔细思考了为何会造成如今的局面，他认为：“社会主义社会”依然存在阶级斗争，而大跃进就是资产阶级夺了无产阶级的权，强迫、命令广大无产阶级进行“跃进”，以及中国传统文化中儒家文化的毒害，使得无产阶级不懂站起来反抗。\n他苦苦思考了几个月，总结出了“无产阶级专政下继续革命”理论，他准备号召无产阶级起来打倒官僚主义者，资产阶级分子所控制的党委，进行无产阶级在文化领域的全面革命。\n他的提议已经提交给了中共中央政治局，正在进行表决。"
 cpc.32.o1:0 "提议通过！无产阶级文化大革命现在开始！"
 cpc.32.o2:0 "提议否决，他被退休了。"
