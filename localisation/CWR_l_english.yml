 cpc.8.t:0 "奇怪的信号"
 cpc.8.d:0 "自从我们拒绝汪兆铭的领导之后，我们就一直发现城内有信号来源不明的电报传输，而且据第三国际的线人报告，汪兆铭的亲信周佛海最近一直在和虞洽卿和钱永铭接触，同时，我们在国民党中央的同志也遭到撤换，换上去的清一色是国民党右翼分子。总工会内形成了两种不同的意见，以陈独秀为首的意见认为，必须加强赤卫队与对反革命分子的镇压，另一种意见认为我们应该和汪兆铭联合，合并到国民政府，防止其投向右翼，使得中国革命受到损失。"
