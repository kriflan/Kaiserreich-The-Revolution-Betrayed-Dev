 cpc.7.t:0 "来自国民党的急电"
 cpc.7.d:0 "上海总工会的同志们，恭喜你们获得了上海起义战斗之胜利!此乃我中国革命之幸事,中华民族之幸事!现军阀横行，列强猖獗，国家蒙难，希同志与我党精诚合作，接受国民政府之领导，希同志麾下之工人赤卫队由我党整编之为国民革命军上海卫队，为革命事业再创佳绩。希汝我二党能再创第一次北伐之辉煌成绩。望中华民族之复兴早日实现!\n——中国国民党中央委员会主席汪兆铭。"
